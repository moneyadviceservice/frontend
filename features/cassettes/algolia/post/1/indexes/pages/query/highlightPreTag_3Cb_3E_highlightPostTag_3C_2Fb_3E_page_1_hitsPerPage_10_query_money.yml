        Advice Service calls for evidence to improve UK’s financial well being","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]}}},{"title":"Press
        release: Money Advice Service publishes 2013-14 Business Plan, to help people
        make the most of their money","description":"Money Advice Service publishes
        2013-14 Business Plan, to help people make the most of their money","content":"<p><strong>27
        March 2013</strong></p>\n\n<p>The Plan details the Service’s vision to get
        more people saving, managing debt and protecting what they own - with almost
        half a million outcomes.</p>\n\n<p>In the year ahead, the Service will continue
        to provide advice on the whole range of money issues faced by everyone across
        the UK, young or old, but will focus particularly on those people in greatest
        financial need: younger adults and low to middle income families.</p>\n\n<ul>\n  <li><a
        href=\"/files/business-plan-2013-14-press-release-final-270313.pdf\">Read
