        title=\"mynediad i arian parod\" href=\"/cy/articles/cyrchu-arian-yn-gyflym-eich-opsiynau\">Cyrchu
        arian yn gyflym \u2013 eich opsiynau</a></strong></li></ul><p><em>Credyd llun:
        PA.\u00a0</em></p>","date":"2014-04-24T11:46:02+00:00"},{"id":"ymddiriedaeth-yng-nghyflenwyr-ynnin-lleihau","title":"Ymddiriedaeth
        yng nghyflenwyr ynni\u2019n lleihau","description":"Mae cyfuniad o gwynion,
        gwasanaeth gwael i gwsmeriaid a\u2019r prisiau ynni uchaf erioed yn golygu
        mai dim ond pedwar o bob deg o ddefnyddwyr sy\u2019n ymddiried yng nghyflenwyr
        ynni Prydain erbyn hyn.","body":"<p><strong> Dyddiad cyhoeddi: 22 Chwefror
        2013</strong></p><p class=\"intro\">Mae cyfuniad o gwynion, gwasanaeth gwael
        i gwsmeriaid a\u2019r prisiau ynni uchaf erioed yn golygu mai dim ond pedwar
        o bob deg o ddefnyddwyr sy\u2019n ymddiried yng nghyflenwyr ynni Prydain erbyn
        hyn. </p><p>Yn \u00f4l canfyddiadau gan uSwitch.com, mae helbul yn y diwydiant
        wedi erydu ymddiriedaeth, gyda dau o bob pump o ddefnyddwyr yn ymddiried yng
        nghyflenwyr yn llai erbyn hyn nag yr oeddynt ddwy flynedd yn \u00f4l. </p><p>O\u2019r
        rheini nad ydynt yn ymddiried yn eu cyflenwr, mae bron i un o bob dau\u2019n
        dweud mai oherwydd nad ydynt yn rhoi gwerth da am arian yw\u2019r rheswm tra
        bod dau o bob pump yn rhoi\u2019r bai ar ddiffyg didwylledd neu dryloywder.
        </p><p>Nawr mae cyflenwyr yn cael eu rhybuddio bod angen iddynt ddwys\u00e1u
        eu hymdrechion i ailadeiladu perthnasau \u00e2\u2019u cwsmeriaid. </p><p>Ymhlith
        y cwsmeriaid hynny sy\u2019n ymddiried yn eu cyflenwr mae bron i un o bob
        dau\u2019n dweud eu bod wedi eu perswadio gan filiau a gwybodaeth hawdd eu
        deall. </p><p>Mae gwasanaeth da i gwsmeriaid a rhwyddineb cyfathrebu wedi
        creu argraff ar ddau o bob pump, tra bod tri o bob deg yn s\u00f4n am gymwynasgarwch.
        </p><p><strong>Yn poeni am gost eich biliau? <a title=\"gas and elec\" href=\"/cy/articles/arbedwch-arian-ar-eich-biliau-nwy-a-thrydan\">Darllenwch
        ein canllaw Arbedwch arian ar eich biliau nwy a thrydan</a>. </strong></p><p><em>Credyd
        llun: PA.</em></p>","date":"2014-04-24T11:42:05+00:00"},{"id":"bydd-rheolau-morgais-newydd-yn-ei-wneud-yn-anos-i-brofi-y-gallwch-wir-fforddio-cartref-eich-breuddwydion","title":"Bydd
        rheolau morgais newydd yn ei wneud yn anos i brofi y gallwch wir fforddio
        cartref eich breuddwydion","description":"Mae newidiadau mawr i reolau darparu
        benthyciad am forgais yn golygu y bydd benthycwyr yn destun gwiriadau newydd
        ynghylch fforddiadwyedd.","body":"<p class=\"intro\"> Mae newidiadau mawr
        i reolau darparu benthyciad am forgais yn golygu y bydd rhaid i fenthycwyr
        roi trefn ar eu cyllid er mwyn mynd trwy wiriadau llymach ynghylch fforddiadwyedd
        mor ddi-boen \u00e2 phosibl. </p><p>O 26 Ebrill ymlaen, gwirir sefyllfa ariannol
        unrhyw un sydd eisiau morgais yn llym i brofi y gallant wir fforddio eu cartref
        newydd. </p><p>Bydd y broses o gael morgais - neu ail-forgeisio - yn fanylach
        ac mae\u2019n debygol y bydd yn cymryd mwy o amser nag o\u2019r blaen oherwydd
        yn awr bydd angen i ddarparwyr benthyciadau ofyn mwy o gwestiynau am amgylchiadau
        a threuliau cartref unigol unigolyn fel gofal plant a biliau cyfleustodau.
        </p><p>Os mai dyma\u2019ch morgais cyntaf, gweler ein <a title=\"Cyngor i
        brynwr tro cyntaf\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/awgrymiadau-ar-arian-i-brynwyr-tro-cyntaf\">Cyngor
        i brynwr tro cyntaf</a> am fwy o fanylion. </p><h2>Rheolau a gynllunir i atal
        perchnogion tai rhag orymestyn. </h2><p>Bydd y rheolau newydd yn sicrhau bod
        unrhyw un sy\u2019n prynu cartref nid yn unig yn gallu fforddio\u2019r gost
        gychwynnol i brynu\u2019r eiddo, ond hefyd y gallant reoli ad-daliadau nawr
        ac yn y dyfodol - hyd yn oed os bydd cyfraddau llog yn codi. </p><p>Mae ymchwil
        gan y Gwasanaeth Cynghori Ariannol yn dangos bod llawer o berchnogion tai
        wedi methu \u00e2 chyfrifo\u2019r costau gwirioneddol ynghylch fforddio eu
        cartref newydd, gan achosi anawsterau ariannol i rai. </p><p>Cyfaddefodd tri
        o bob pedwar o brynwyr tro cyntaf iddynt orymestyn eu cyllidebau er mwyn dechrau
        ar yr ysgol dai, y mwyafrif gan eu bod wedi syrthio mewn cariad \u00e2 chartref
        eu breuddwydion ac heb allu ei wrthsefyll. </p><p>Canfu mwy na hanner fod
        y bil llawn am brynu eu cartref - ar ben y morgais - yn uwch na\u2019r disgwyl
        o bron i \u00a31,300. </p><p>Ac ar \u00f4l symud i mewn i\u2019w cartref newydd,
        dywedodd mwy na hanner fod cynhaliaeth a biliau dydd-i-ddydd wedi bod yn uwch
        na\u2019r disgwyl.\u00a0 </p><p>Bydd yn rhaid i berchnogion tai posibl ddarparu
        mwy o dystiolaeth nag erioed o\u2019r blaen, gan gynnwys: </p><p><strong>Prawf
        o incwm</strong></p><p>Gall darparwyr benthyciadau ofyn am dystiolaeth o incwm,
        a allai gynnwys slipiau cyflog a chyfriflenni banc yn mynd yn \u00f4l am o
        leiaf tri mis, neu incwm ymddeol. Bydd angen i gwsmeriaid ddweud wrth eu darparwr
        benthyciad am eu halldaliadau fel Treth Gyngor a biliau cyfleustodau, a threuliau
        byw cysylltiedig eraill. </p><p><strong>Tystiolaeth o allu\u00a0i gwrdd ag
        ymrwymiadau morgais</strong></p><p>Bydd darparwyr benthyciadau angen prawf
        y gall benthyciwr nid yn unig gwrdd \u00e2\u2019r ad-daliad morgais cychwynnol
        ond hefyd y costau parhaol, gan gymryd i gyfrif newidiadau rhagweladwy ynghylch
        amgylchiadau personol, efallai ostyngiad mewn incwm o ganlyniad i ddechrau
        teulu neu ymddeol. </p><p>Hefyd bydd angen i fenthycwyr sicrhau darparwyr
        benthyciadau y gallent ddal i \u00a0wneud eu hymrwymiadau ad-dalu\u00a0 os
        bydd cyfraddau llog yn codi. Er enghraifft, byddai\u2019n rhaid i berchnogion
        tai gyda morgais o \u00a3140,000, yn gwneud ad-daliadau misol o \u00a3749
        ar 3.4% APR, ddod o hyd i \u00a3171 y mis ychwanegol pe byddai cyfraddau llog
        yn codi o 2%. </p><p>Dangosodd ein hymchwil hefyd, pe byddai cyfraddau llog
        yn codi o 3%, byddai bron i hanner y prynwyr tro cyntaf yn profi anawsterau
        i gwrdd \u00e2\u2019r swm ad-dalu ychwanegol o \u00a3265 y mis. </p><p><a
        title=\"Cynllun gweithredu - cyfrifwch pa forgais y gallwch ei fforddio\"
        href=\"https://www.moneyadviceservice.org.uk/cy/action_plans/amcangyfrifwch-gyfanswm-y-morgais-y-gallwch-ei-fforddio\">Defnyddiwch
        ein Cynllun gweithredu - Cyfrifwch pa forgais y gallwch ei fforddio</a></p><h2>Ailforgeisio\u00a0
        </h2><p>Os ydych yn ailforgeisio ac yn poeni am gwrdd \u00e2\u2019r gofynion
