        class=\"intro\">Mae\u2019r nifer o gartrefi mewn sefyllfa ariannol fregus
        ym Mhrydain Fawr wedi treblu yn y pum mlynedd diwethaf gydag un o bob pump
        wedi eu heffeithio, mae adroddiad newydd yn ei honni. </p><p>Ar ben arall
        y raddfa, mae astudiaeth y Genworth Index yn dangos bod llai nag un o bob
        deg o gartrefi\u2019n ystyried eu bod yn ariannol ddiogel. </p><p>Pan ofynnwyd
        iddynt am ddewis y ffactorau pwysicaf wrth asesu eu sefyllfa ariannol yn y
        dyfodol dywedodd preswylwyr cartrefi Prydain eu bod yn poeni am gostau byw
        cynyddol, lefel yr incwm maent yn ei dderbyn o\u2019r gwaith, lefel eu cynilion,
        a diogelwch swydd. </p><p>Mae\u2019r adroddiad yn honni bod y wasgfa hon ar
        gynilion yn effeithio\u2019n uniongyrchol ar y farchnad dai yn y Deyrnas Unedig
        gyda llawer o ddefnyddwyr yn methu cynilo digon i ddod o hyd i\u2019r ernesau
        mawr mae darparwyr benthyciadau eu hangen heddiw er mwyn prynu cartref cyntaf
        neu symud i fyny\u2019r ysgol eiddo. </p><p>Mae cipion o\u2019r astudiaeth
        fyd-eang yn dangos bod Prydain o flaen Ffrainc a\u2019r Almaen ond ar \u00f4l
        y gwledydd Nordig ynghylch diogelwch ariannol. Ar waelod y tabl mae\u2019r
        Eidal, Portiwgal a Groeg. </p><p>Hefyd mae\u2019r Genworth Index yn amlygu
        lefel uchel o besimistiaeth yng nghartrefi Prydain Fawr ynghylch a fydd eu
        rhagolygon ariannol yn gwella dros y 12 mis nesaf. </p><p>Mae mwy nag un o
        bob pedwar yn disgwyl y bydd eu sefyllfa ariannol yn gwaethygu yn ystod y
        cyfnod hwn o amser tra bod dau o bob pump yn unig yn meddwl y bydd yn gwella.
        </p><p>Mae deiliaid tai yng ngraddau cymdeithasol D ac E yn poeni am daliadau
        nawdd cymdeithasol fwyaf tra bod y rhai hynny yng ngraddau cymdeithasol A
        a B yn poeni am lefel eu hincwm o\u2019r gwaith fwyaf. </p><p><a title=\"Genworth
