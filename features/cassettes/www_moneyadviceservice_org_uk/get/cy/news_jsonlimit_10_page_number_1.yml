        \u00f4l a gwirio ar 0300 500 5000 neu ffonio 0300 500 5555 am wasanaeth Cymraeg.
        </p><h2>Sut i nodi twyll </h2><p>Os cewch alwad ar hap byddwch yn ddrwgdybus
        a pheidiwch ag ymateb.\u00a0Dyma rai pethau i fod yn wyliadwrus ohonynt: </p><ul><li>Gofynnir
        i chi dalu am gynnyrch neu wasanaethau ymlaen llaw</li><li>Gofynnir i chi
        roi manylion personol neu ariannol (fel manylion eich cyfrif banc)</li><li>Fe
        deimlwch dan bwysau i wneud penderfyniad ar frys</li><li>Prin iawn yw\u2019r
        manylion cyswllt a gewch, fel cyfeiriad Blwch PO neu rif ff\u00f4n symudol</li><li>Os
        bydd rhywun yn cysylltu \u00e2 chi drwy e-bost neu bost arferol, bydd geiriad
        yr ohebiaeth yn esgeulus gyda gwallau sillafu a gramadegol</li><li>Bydd y
        fargen a gynigir i chi yn ymddangos yn llawer iawn yn rhy hael.</li></ul><p>Am
        ragor o wybodaeth ar dwyll, darllenwch ein <a title=\"Canllaw dechreuwr i
        dwyll\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/canllaw-dechreuwr-i-dwyll\">Canllaw
        i ddechreuwyr ar dwyll</a>. </p><h2>Cyngor ariannol am ddim </h2><p>Mae\u2019r
        Gwasanaeth Cynghori Ariannol yn cynnig cyngor diduedd ac annibynnol ar ystod
        eang o faterion ariannol, yn cynnwys cyllidebu a dyledion, pensiynau a buddsoddiadau,
        cynilion a chardiau credyd. Am ragor o wybodaeth, ewch i\u2019n tudalen <a
        title=\"cysylltu a ni\" href=\"https://www.moneyadviceservice.org.uk/cy/static/cysylltu-a-ni\">Cysylltu
        \u00e2 ni</a> ar ein gwefan. </p>","date":"2014-08-07T10:44:40+00:00"},{"id":"daliwch-i-fynd-a-chwe-ffordd-i-arbed-arian-ar-waith-cynnal-car","title":"Daliwch
        i fynd \u2013 chwe ffordd i arbed arian ar waith cynnal car","description":"Gall
        talu i gynnal eich car fod yn ddrud. Dysgwch sut i gwtogi ar eich biliau cynnal
        car.","body":"<p class=\"intro\"> Un o\u2019r ffyrdd gorau o gwtogi ar y gost
        o redeg car yw gwneud yn si\u0175r mai ychydig o waith atgyweirio sydd ei
        angen arno. </p><p>Serch hynny, nid oes gan un o bob tri modurwr y wybodaeth
        sylfaenol i fedru cynnal eu ceir, er i 59% ohonynt gydnabod pwysigrwydd gwaith
        cynnal o\u2019r fath, yn \u00f4l arolwg ar gyfer Auto Trader. </p><p>Gyda
        gofal ac ymroddiad, chwilio am fargen a chynllunio, gallwch gwtogi\u2019ch
        costau. Mewn arolwg yn 2013 gan Trust My Garage, y cynllun garej annibynnol
        cenedlaethol, gwelwyd y bu angen i 64% o berchnogion ceir wario \u00a3500
        ar gostau annisgwyl o atgyweirio ceir. Bu\u2019n rhaid i un o bob pump dalu
        mwy na \u00a3500 , a 10% ohonynt orfod talu dros \u00a31,000. </p><h2>1) Arbed
        arian ar wasanaeth </h2><p>Gellir arbed cryn dipyn o arian ar wasanaeth blynyddol
        eich car drwy fynd at garej annibynnol lleol yn hytrach na\u2019r prif werthwyr
        ceir. Yn \u00f4l y Sefydliad Garej Annibynnol, mae ymweld \u00e2 garej annibynnol
        yn costio \u00a340 yr awr yn llai ar gyfartaledd na gwerthwr breiniol. </p><p>Os
        byddwch yn ymweld \u00e2\u2019r garej am y tro cyntaf, gofynnwch am ddyfynbris,
        a gofynnwch am restr \u00e2 phrisiau a chymharwch brisiau\u2019n lleol. </p><p>Rhowch
        ystyriaeth hefyd i siopau fel Halfords Autocentre sy\u2019n cynnig gwasanaethau
        llawn o \u00a3134 ac sy\u2019n honni eu bod 40% yn rhatach na\u2019r prif
        ddarparwyr os archebir ar-lein. </p><p>Gallwch ddod o hyd i sawl garej a argymhellir
        yn <a title=\"MotorCodes\" target=\"_blank\" href=\"http://www.motorcodes.co.uk/\">MotorCodes</a>
        a <a title=\"Trust My Garage\" target=\"_blank\" href=\"http://www.trustmygarage.co.uk/\">Trust
        My Garage</a></p><h2>2) Peidiwch ag anghofio am wiriadau sylfaenol </h2><ul><li>Gwiriwch
        y teiars yn rheolaidd. Mae rhoi\u2019r pwysedd cywir yn eich teiars nid yn
        unig yn arbed tanwydd ond byddant yn para\u2019n hirach hefyd. Bydd teiars
        sydd \u00e2 gormod o bwysedd neu ddim digon yn gwisgo\u2019n anwastad ac angen
        eu newid yn amlach. Gwiriwch y tracio\u2019n rheolaidd hefyd gan fod olwynion
        sydd heb eu gosod yn gywir felly yn gwisgo\u2019n anwastad.</li><li>Ystyriwch
        archebu\u2019ch teiars ar-lein. Bydd rhai cwmn\u00efau\u2019n eu gosod yn
        eich cartref, tra mae gan eraill rwydwaith o osodwyr cymwys.</li><li>Ceisiwch
        osgoi biliau atgyweirio drud drwy wneud yn si\u0175r fod digon o olew, oerydd
        a hylif breciau yn y car.</li><li>Yn \u00f4l yr AA, batris fflat yw\u2019r
        prif reswm dros alwadau, gyda rhai\u2019n torri wedi ychydig o flynyddoedd
        yn unig gan na lwyddwyd i\u2019w trydanu\u2019n llawn. Mae batris modern angen
        ambell daith hir i\u2019w trydanu\u2019n llawn. Mae\u2019r AA yn amcangyfrif
        240 milltir o daith heb lwyth neu wyth awr o yrru di-baid. Neu, gall defnyddio
        trydanwr graddol ar gyfer batri ymestyn oes eich batri car o bosib.</li></ul><h2>3)
        Cael MOT rhatach </h2><p>Gall cwmn\u00efau ond codi hyd at yr uchafswm swyddogol
        ar gyfer MOT, sef \u00a354.85 ond drwy chwilio\u2019n sydyn ar-lein cewch
        hyd i sawl garej sy\u2019n cynnig profi\u2019ch car am hanner y pris hwn.
        Efallai y gallwch gael gostyngiad drwy ddefnyddio talebau ar-lein a chwblhau
        eich MOT yr un pryd \u00e2\u2019r gwasanaeth. </p><p>Hefyd gallwch drefnu
        prawf MOT mewn canolfan brofi eich cyngor lleol. Nid ydynt fel arfer yn gwneud
        gwaith atgyweirio yn ogystal \u00e2 MOTs sy\u2019n golygu y byddant yn ddiduedd
        wrth archwilio eich car. </p><p>I weld rhestr o ganolfannau profi MOT gan
        gyngor lleol nad ydynt yn gwneud gwaith atgyweirio, ewch i <a title=\"Gwefan
        UKMOT\" target=\"_blank\" href=\"http://www.ukmot.com/MOT%20test/Council%20MOT%20Test%20Centers.asp\">wefan
        UKMOT</a>. <br/>Dysgwch ragor am <a title=\"Egluro MOT\" target=\"_blank\"
        href=\"/cy/articles/prawf-mot-wedii-esbonio\">arbedion MOT</a></p><h2>4) Cwtogwch
        ar gost atgyweirio </h2><p>Cymharwch ddyfynbrisiau gan sawl garej a gofyn
        iddynt am restr eitemau o ddarnau a llafur. Nawr mae\u2019r holl wybodaeth
        gennych ar gyfer mynd ar-lein neu i\u2019ch canolfan ailgylchu darnau ceir
        i weld a allwch chi ddod o hyd i\u2019r darnau yn rhatach eich hun. Serch
        hynny, cyn prynu unrhyw beth, gwnewch yn si\u0175r y bydd y garej a ddewisoch
        yn fodlon ffitio\u2019ch darnau. </p><h2>5) Dysgwch sut i wneud y gwaith eich
        hun. </h2><p>Gofynnwch i ffrindiau neu deulu neu ewch ar gwrs sylfaenol ar
        gynnal car er mwyn i chi fedru gwirio unrhyw beth yn barhaus a chwblhau ambell
        i dasg atgyweirio eich hun. Gyda chostau llafur mewn sawl garej yn uwch na
        \u00a340 yr awr, gallai dysgu sut i newid sychwyr sgrin wynt, bylbiau neu
        hyd yn oed badiau br\u00eacs, arbed cannoedd o bunnoedd i chi. </p><h2> 6)
        Byddwch yn barod </h2><p>Pa un ai\u2019ch bod yn prynu car newydd neu\u2019n
        dymuno gwirio\u2019r un sy\u2019n perthyn i chi eisoes, bydd ein <a title=\"Cyfrifiannell
        costau car\" target=\"_blank\" href=\"/cy/tools/cyfrifiannell-costau-car\">Cyfrifiannell
        costau car</a> yn rhoi syniad i chi o\u2019r costau gwasanaethu posibl. </p><p>Unwaith
        y cewch argraff o\u2019r gost honno, gallwch <a title=\"Sut i bennu nod cynilo\"
        target=\"_blank\" href=\"sut-i-bennu-nod-cynilo\">osod nod cynilo</a> a fydd
        yn rhoi cymorth i chi baratoi. </p>","date":"2014-08-05T12:55:10+00:00"},{"id":"byddwch-yn-wyliadwrus-wrth-brynu-car-ail-law","title":"Byddwch
        yn wyliadwrus wrth brynu car ail-law","description":"Pam y gallai prynu car
        ail-law arwain at yrwyr yn llithro i anawsterau ariannol neu i ddyled","body":"<p
        class=\"intro\"> Gallai prynu car ail-law arwain at yrwyr yn llithro i anawsterau
        ariannol neu i ddyled gydag un o bob pump yn gwario mwy na\u2019r disgwyl.
        </p><p>Mae un o bob tri yn debygol o fynd i\u2019r coch yn sgil eu pryniant
        neu wedi cynyddu eu dyled yn sgil hynny hyd yn oed cyn wynebu costau rhedeg.
        </p><p>Dengys ymchwil newydd gan y Gwasanaeth Cynghori Ariannol y bu i bron
        i un o bob pump o fodurwyr a brynodd gar ail-law yn ystod y ddwy flynedd ddiwethaf
        wario eu cyllideb i gyd, gan wario \u00a31,815 yn fwy nag a fwriadwyd. Profodd
        dros hanner y bobl hyn gostau rhedeg o \u00a3587 yn uwch na\u2019r disgwyl
        yn y flwyddyn gyntaf. </p><h2>Y gost o brynu car </h2><p>Gwariodd modurwyr
        \u00a35,736 ar gyfartaledd ar geir ail-law yn ystod y ddwy flynedd ddiwethaf,
        gyda\u2019r gr\u0175p oedran 65 a h\u0177n yn gwario\u2019r swm uchaf sef
        \u00a37,649 a\u2019r gr\u0175p 18-24 yn gwario\u2019r swm lleiaf sef \u00a34,197.
        </p><p>Dengys canfyddiadau\u2019r Gwasanaeth Cynghori Ariannol y bu i bron
        i un o bob pump gyfaddef gwario mwy nag a ddymunwyd. Canlyniad hyn oedd bod
        y rhai a wariodd eu cyllideb i gyd wedi gorwario o \u00a31,815 ar gyfartaledd.
        </p><p>Bu i hanner y rhai a orwariodd wneud hynny gan eu bod \u2018wrth eu
        boddau \u00e2\u2019r car\u2019, tra sylweddolodd 38% na allent gael eu car
        delfrydol gyda\u2019u cyllideb wreiddiol. Gorwariodd cyfran debyg o bobl gan
        eu bod y dymuno cael car gyda nodweddion gwell. </p><p>Gweler ein canllaw
        <a title=\"Cynilo ar gyfer car\" target=\"_blank\" href=\"/cy/tools/cynilo-ar-gyfer-car\">Cynilo
        ar gyfer car</a> i gael awgrymiadau ar sut i fforddio\u2019ch car delfrydol.
        </p><h2>Cynilo i brynu car </h2><p>Gall car fod yn un o\u2019r pethau drutaf
        a brynwn, sy\u2019n egluro pam fod y rhan fwyaf o yrwyr yn dibynnu ar gynilion
        i dalu amdano. Llwyddodd ffrindiau a theulu i gyfrannu rhan neu\u2019r cyfan
        o\u2019r arian mewn 13% o\u2019r achosion (a bydd yn rhaid i lawer ad-dalu\u2019r
        hyn a gawsant), tra dewisodd 10% fenthyciad ariannol ar gyfer car. Defnyddiodd
        un o bob saith fenthyciad personol neu dalu am eu car ar gerdyn credyd. </p><p>Os
        ydych yn ystyried trefnu benthyciad ariannol i brynu car, darllenwch ein canllaw
        <a title=\"Beth yw\u2019r ffordd orau o ariannu car?\" target=\"_blank\" href=\"/cy/articles/beth-ywr-ffordd-orau-o-brynu-car-drwy-drefniant-ariannol\">Beth
        yw\u2019r ffordd orau o ariannu car?</a></p><h2>Mae costau rhedeg yn atal
        benthyciadau personol i nifer o yrwyr </h2><p>Nid y gost o brynu\u2019r car
        yn unig sy\u2019n debygol o wagio\u2019ch pocedi. Gwaith cynnal ac atgyweirio
        yw\u2019r costau annisgwyl mwyaf, gyda chwarter y gyrwyr yn gwario \u00a3421
        ar gyfartaledd yn fwy na\u2019r disgwyl yn ystod y 12 mis cyntaf. </p><p>Bu
        costau tanwydd yn uchel ers tro byd, ond llwyddodd hyn i fod yn ffactor annisgwyl
        serch hynny i un o bob pedwar gyrrwr, a wariodd \u00a3295 yn fwy na\u2019r
        disgwyl. </p><p>Roedd premiymau yswiriant annisgwyl o ddrud yn gur pen i 23%
        o yrwyr, gyda pholisi\u2019n costio \u00a3293 yn fwy na\u2019r disgwyl ar
        gyfartaledd. Nid yw\u2019n syndod bod dau o bob deg gyrrwr yn mynd i ddyled
        o ganlyniad i\u2019w pryniant. </p><h2>Mae pobl yn anghofio am ddibrisiant
        </h2><p>Tra y bu i\u2019r rhan fwyaf o brynwyr ail-law ystyried y gost o brynu
        car, yn ogystal \u00e2 thanwydd, yswiriant, atgyweiriadau posib a gwaith cynnal
        yn ogystal \u00e2 threth cerbyd, ni roddodd un o bob pedwar unrhyw ystyriaeth
        i MOT neu ddibrisiant. </p><p>Rhaid i bob car sydd yn dair oed neu yn h\u0177n
        gael prawf MOT blynyddol - ar wah\u00e2n i gost y prawf efallai y bydd angen
        i chi dalu am newid darnau sydd wedi gwisgo neu atgyweiriadau eraill. </p><p>Bydd
        pob car yn dibrisio gan fod yn werth llai o arian wrth i\u2019r darnau wisgo
        yn ogystal \u00e2 ffactorau eraill, ond mae rhai gwneuthuriadau a modelau
        yn dal eu gwerth yn well nag eraill. </p><p>Mae\u2019n fater pwysig i yrwyr
        sy\u2019n bwriadu gwerthu eu ceir wedi ychydig o flynyddoedd, ac yn gobeithio
        ad-ennill rhan sylweddol o\u2019r gwariant gwreiddiol. </p><p>Mae ein <a title=\"Cyfrifiannell
        costau car\" target=\"_blank\" href=\"/cy/tools/cyfrifiannell-costau-car\">Cyfrifiannell
        costau car</a> yn eich galluogi i weld effaith dibrisiant ar werth car, yn
        ogystal \u00e2\u2019r symiau nodweddiadol y disgwylid i chi eu talu am y cerbyd,
        ei gynhaliaeth a\u2019i yswiriant. </p><h2>Bu i fwy nag un o bob pedwar brofi
        anawsterau wrth geisio talu am gostau rhedeg car </h2><p>Tra y gall nifer
        o yrwyr ymdopi \u00e2 biliau uwch na\u2019r disgwyl ynghlwm \u00e2 cherbydau,
        dywedodd 27% eu bod yn ei chael hi\u2019n anodd cwrdd \u00e2\u2019r costau
        o gadw eu car ar y ffordd. Bu i rieni gyda phlant yn byw adref a gyrwyr benywaidd
        yn enwedig ei chael hi\u2019n anodd cwrdd \u00e2\u2019r costau hanfodol. </p><p>Dywedodd
        tri o bob pump a brofodd anawsterau gyda\u2019r taliadau i gadw eu ceir ar
        y ffordd eu bod wedi eu gorfodi i dorri\u2019n \u00f4l ar bethau eraill, megis
        pethau moethus neu ddillad, er mwyn medru talu biliau. Dywedodd bron i un
        o bob pedwar o\u2019r gyrwyr hyn fod hyn wedi cael effaith fawr ar sefyllfa
        ariannol y cartref, ond y ffaith sy\u2019n achosi\u2019r pryder mwyaf yw bod
        un o bob pump wedi mynd i ddyled neu ragor o ddyled er mwyn medru talu costau
        rhedeg car. </p><h2>Bargeinio? </h2><p>Os ydych eisiau arbed arian wrth brynu
        car, rhowch gynnig ar fargeinio. Mae ein canllaw yn rhoi rhai <a title=\"Bargeinio\"
        target=\"_blank\" href=\"/cy/news/sut-i-elwa-drwy-fargeinio-wrth-brynu-car-ail-law\">awgrymiadau
        da ar sut i gael andros o fargen yn y farchnad geir</a>. </p>","date":"2014-07-10T08:47:03+00:00"}]'
