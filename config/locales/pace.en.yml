    privacy:
      heading: Your data and privacy
      text: Your privacy is extremely important to us. We don’t pass your details to anyone outside our network. Within our network we only pass on your contact details to the debt advice agency we connect you with. This speeds up the process and you won’t have to repeat your story every time you speak to someone.
      link: Read our Privacy Policy
      url: moneyadvisernetwork/privacy
    new_window: opens in a new window
    privacy-policy:
      heading: Money Advisors Network Privacy Notice
      contents:
        - id: who-we-are
          title: Who we are
          content:
            - point: This privacy notice (the “Privacy Notice”) applies to all personal information processing activities carried out by The Money and Pensions Service (MaPS).  The Money and Pensions Service was set up as an independent body with responsibility for improving people’s money management in May 2018.
            - point: The legislation that enacts this is the <a href="http://www.legislation.gov.uk/ukpga/2018/10/contents/enacted" target="_blank">Financial Guidance and Claims Act 2018</a>, the legislation brings together three organisations and are covered by this privacy policy bringing together the provision of debt advice, money guidance and pension guidance.
              bullets:
                - bullet: <a href="https://www.moneyadviceservice.org.uk/en/corporate/privacy" target="_blank">The Money Advice service or MAS (previously known as the Consumer Financial Education Body)</a>
                - bullet: <a href="https://www.pensionsadvisoryservice.org.uk/" target="_blank">The Pensions Advisory Service or TPAS</a>
                - bullet: <a href="https://www.pensionwise.gov.uk/en" target="_blank">Pension Wise</a>
            - point: The body will deliver free and impartial financial guidance and a more streamlined service to members of the public providing easier access to the information and guidance.  The MaPS became a legal entity on 1 October 2018 and assumed delivery functions from January 2019.
            - point: The objectives of the Money and Pensions Service are—
              bullets:
                - bullet: to improve the ability of members of the public to make informed financial decisions,
                - bullet: to support the provision of information, guidance and advice in areas where it is lacking,
                - bullet: to secure that information, guidance and advice is provided to members of the public in the clearest and most cost-effective way (including having regard to information provided by other organisations),
                - bullet: to ensure that information, guidance and advice is available to those most in need of it (and to allocate its resources accordingly), bearing in mind in particular the needs of people in vulnerable circumstances, and
                - bullet: to work closely with the devolved authorities as regards the provision of information, guidance and advice to members of the public in Scotland, Wales and Northern Ireland.
            - point: The Money and Pensions Service must have regard to its objectives when it exercises its functions.
            - point: In this section “information, guidance and advice” means—
              bullets:
                - bullet: information and guidance on matters relating to occupational and personal pensions,
                - bullet: information and advice on debt, and
                - bullet: information and guidance designed to enhance people’s understanding and knowledge of financial matters and their ability to manage their own financial affairs.
            - point: In order to carry out this function, we collect, process and store personal and sensitive data on an ongoing basis. Our lawful basis for processing personal data is, to carry out our public task set out above. Exceptions to this will be on the lawful basis of consent from our customers. We have a responsibility to protect this information and ensure its confidentiality, integrity and availability.
            - point: This privacy statement describes why and how we collect and use personal data. We may use personal data provided to us for any of the purposes described in this privacy statement or as otherwise stated at the point of collection.
            - point: MaPS is a data controller in respect of personal information that we process in connection with our business. In this notice, references to “we”, “us” or “our” are references to MaPS.
            - point: Our principal address is Holborn Centre, 120 Holborn, London EC1N 2TD and our contact details can be located at <a href="https://moneyandpensionsservice.org.uk/contact-us/ target="_blank">moneyandpensionsservice.org.uk/contact-us/</a>. More information about MaPS can be found at <a href="https://moneyandpensionsservice.org.uk" target="_blank">moneyandpensionsservice.org.uk</a>.
            - point: We respect individuals’ rights to privacy and to the protection of personal information. The purpose of this Privacy Notice is to explain how we collect and use personal information in connection with our business. “Personal information” means information about a living individual who can be identified from that information (either by itself or when it is combined with other information).
            - point: We may update our Privacy Notice from time to time. When we do we will communicate any changes to you and publish the updated Privacy Notice on our website. We would encourage you to visit our website regularly to stay informed of the purposes for which we process your information and your rights to control how we process it.
        - id: what-is-money-advisors-network
          title: What is Money Advisors Network?
          content:
            - point: Pilot of Advisor Capacity and Efficiency (Money Advisors Network) is a technology-focused pilot to simplify how people access and experience the debt advice journey while increasing efficiency to allow us to help more of those in need to receive free debt advice.
            - point: 'From March 2020, the first phase of Money Advisors Network will be testing three key innovations:'
              bullets:
              - bullet: Virtual contact centre to improve the customer journey by directing clients to an agency with capacity to help immediately or, where one isn’t available, the MaPS contact centre.
              - bullet: Open data proposition utilising credit reference, open banking and other data to improve the customer journey by increasing the accuracy and ease of data collection.
              - bullet: Improved progress feedback to allow creditors to receive updates on client progress throughout the debt advice journey to tailor collection activities.
        - id: why-is-money-advisors-network-needed
          title: Why is Money Advisors Network needed?
          content:
            - point: There are around 9million over-indebted adults in the UK (17.2% of the adult population) – of them 5.3million need debt advice but only 32% have or are seeking it. The Independent Wyman Review put the gap between the supply and demand of debt advice at approximately 600,000 people per year.
            - point: 'In collaboration with the sector, we want to tackle this and better support the increasing number of people in the UK who struggle with problem debt by:'
              bullets:
                - bullet: Helping more people as early as possible through an efficient, effective client journey.
                - bullet: Understanding impact and fostering improvement at all stages of the client journey.
                - bullet: Developing and implementing a sustainable funding model that incentivises the best possible client outcomes and encourages collaboration across advice providers.
                - bullet: Building improvements in quality, consistency and client experience into all aspects of advice agency and creditor practice.
                - bullet: Building debt advice as an appealing, aspirational profession.
        - id: what-are-the-timings-of-money-advisors-network
          title: What are the timings of Money Advisors Network?
          content:
            - point: The first phase of the pilot will start in March 2020 and run for approximately six months where we will test, learn about and refine the three innovations and discover if they work well for customers. Dependent on the findings of this first phase, we currently intend to run a second phase from Autumn 2020 which will operate with better integrated technology and which will include a larger number of referring creditors and debt advice partners.
        - id: how-we-obtain-and-process-information
          title: How we obtain and process information
          content:
            - point: Personal data - means any information relating to an identifiable living person who can be directly or indirectly identified in particular by reference to an identifier. This definition provides for a wide range of personal identifiers to constitute personal data, including name, identification number, location data or online identifier, reflecting changes in technology and the way organisations collect information about people.
            - point: 'Your information is made up of all the personal information we hold about you. It includes:'
              bullets:
                - bullet: information you give us – you may give us information by corresponding with us by phone, email or otherwise. The information you give us may include your name, address, email address and phone number;
                - bullet: information collected by organisations we fund which provide debt services and assist members of the public with the management of debt;
                - bullet: information we gather from the technology which you use to access our services, for example
                - bullet: location data from your mobile phone, an Internet Protocol (IP) Address used to connect your device to the internet, your login information, browser type and version, operating system and platform; and
                - bullet: Full Uniform Resource Locators (URL) clickstream to, through and from our site, items viewed or searched for on our site, page response times, length of visit or page interaction information.
            - point: “Sensitive” and “Special Categories” of personal information.
              bullets:
                - bullet: In this Notice we also talk about “Sensitive” and “Special Categories” of personal information.  This means personal information that reveals racial or ethnic origin, political opinions, religious or philosophical beliefs, or trade union membership, genetic information, biometric information for the purpose of uniquely identifying someone, information concerning health or information concerning someone’s sex life or sexual orientation.
                - bullet: Under data protection law, these types of information are treated differently because they are so sensitive. Under UK law, it is also expected that information relating to criminal convictions and offences or related security measures will also be treated as if it is sensitive/special category information.
                - bullet: We may collect information about your ethnicity in order to provide quantitative and qualitative insight on our service for our own use– in this case, we anonymise the data so that personal data is not shared, and you cannot be identified.
                - bullet: Our lawful basis for collecting special category data comes under research purposes Schedule (1) Part 1 (4) for research purposes.  Where we also commission services we will process special category data under the Substantial Public Interest Schedule (1) Part 2 (6) Statutory etc and government purposes and (8) Equality of opportunity or treatment.
        - id: your-rights
          title: Your rights
          content:
            - point: We want to make sure you are aware of your rights in relation to the personal information we process. We have described those rights and the circumstances in which they apply below. If you wish to exercise any of these rights, if you have any queries about how we use your personal information that are not answered here, or if you wish to complain to our Data Protection Officer, please contact us at <a href="mailto:dpo@maps.org.uk">dpo@maps.org.uk</a> or 020 7943 0500.
            - point: 'Access – You have a right to get access to the personal information we hold about you. If you would like a copy of the personal information we hold about you, please write to:  Data Protection Officer, The Money and Pensions Service, Holborn Centre, 120 Holborn, London, EC1N 2TD.  Or contact us at 020 7943 0500. For more information on how to get access to your information and the documents we need you to submit or to make a formal Subject Access Request (SAR) please complete the SAR Form available on the Contact Us pages of our respective websites, this can be submitted via email <a href="mailto:dpo@maps.org.uk">dpo@maps.org.uk</a> or by post.'
            - point: Rectification – You have a right to rectification of inaccurate personal information and to update incomplete personal information. If you believe that any of the information that we hold about you is inaccurate, you have a right to request that we restrict the processing of that information and to rectify the inaccurate personal information
            - point: 'Erasure – You have a right to request that we delete your personal information. You may request that we delete your personal information if you believe that:'
              bullets:
              - bullet: we no longer need to process your information for the purposes for which it was provided;
              - bullet: we have requested your permission to process your personal information and you wish to withdraw your consent; or
              - bullet: we are not using your information in a lawful manner.
            - point: 'Restriction – You have a right to request us to restrict the processing of your personal information. You may request us to restrict processing your personal information if you believe that:'
              bullets:
              - bullet: any of the information that we hold about you is inaccurate;
              - bullet: we no longer need to process your information for the purposes for which it was provided, but you require the information to establish, exercise or defend legal claims; or
              - bullet: we are not using your information in a lawful manner.
            - point: Objection – You have a right to object to the processing of your personal information. You have a right to object to us processing your personal information (and to request us to restrict processing) for the purposes described in Schedule A – Purposes of Processing (below), unless we can demonstrate compelling and legitimate grounds for the processing, which may override your own interests or where we need to process your information to investigate and protect us or others from legal claims. Depending on the circumstances, we may need to restrict or cease processing your personal information altogether, or, where requested, delete your information.
            - point: Withdraw consent – You have a right to withdraw your consent. Where we rely on your permission to process your personal information, you have a right to withdraw your consent at any time. We will always make it clear where we need your permission to undertake specific processing activities.
            - point: Lodge complaints – You have a right to lodge a complaint. If you wish to raise a complaint on how we have handled your personal information, you can contact our Data Protection Officer who will investigate the matter and report back to you.
              bullets:
              - bullet: 'Email: <a href="mailto:dpo@maps.org.uk">dpo@maps.org.uk</a>,'
              - bullet: 'Post: The Money and Pensions Service, Holborn Centre, 120 Holborn, London, EC1N 2TD.'
              - bullet: 'Telephone: 020 7943 0500.'
            - point: We hope that we can address any concerns you may have, but you can always contact the Information Commissioner’s Office (ICO). For more information, visit <a href="https://ico.org.uk/" target="_blank">ico.org.uk</a>.
        - id: changes-to-this-notice
          title: Changes to this notice
          content:
            - point: We may change this notice from time to time, in whole or part, at our sole discretion or to fulfil a legal obligation. We encourage you to check our website to view the most recent version of this notice. You may also request a copy of the most recent version by contacting us.
        - id: how-we-use-and-share-your-information
          title: How we use and share your information
          content:
            - point: We will only use and share your information where it is necessary for us to lawfully carry out our business activities.  We want to ensure that you fully understand how your information may be used. We have described the purposes for which your information may be used in detail in Schedule A – Purposes of Processing.
            - point: We share your personal information with other organisations within the MaPS Group, all of which provide the same high level of security and protection.  We have group-wide policies to make sure your personal information is protected, no matter which organisation in the MaPS Group holds that information.
            - point: We collect personal data so that we can understand your situation and provide you with personalised information and guidance. We use the data that we store to help us to ensure that we continually give a high-quality service that is accurate and clear and in line with the current UK and/or EU legislation; and provide quantitative and qualitative insight on our service for our own use and third parties
            - point: If you want us to stop using personal information we’ve collected via cookies on our websites, you should change your cookie settings. In some cases, we might decide to keep information, even if you ask us not to. This could be for legal or regulatory reasons, so that we can keep providing our products and services.  We will always tell you why we keep the information.
        - id: sharing-with-third-parties
          title: Sharing with third parties
          content:
            - point: 'We will not share your information with anyone outside the Money Advisors Network Project except:'
              bullets:
                - bullet: where we have your permission;
                - bullet: where we are using an external processor for data analysis for quality assurance purposes
                - bullet: where we are required by law and to law enforcement agencies or government entities;
                - bullet: where required for a reorganisation, transfer or other transaction relating to our business;
                - bullet: in anonymised form as part of statistics or other aggregated data shared with third parties; or
                - bullet: where permitted by law, it is necessary to fulfil our statutory objectives or those of a third party, and it is not inconsistent with the purposes listed above.
            - point: We will only share your information with third parties on a limited basis following due diligence and in accordance with our internal procedures.
            - point: MaPS will not share your information with third parties for their own marketing purposes.
        - id: communications-with-you
          title: Communications with you
          content:
            - point: Communications with you
            - point: We will contact you with information relevant to the Money Advisors Network process and your journey (by a variety of means including via email, text or telephone. If at any point in the future, you change your contact details you should tell us promptly about those changes.
            - point: The only contact we will be making with the consumers going through Money Advisors Network is to inform them about the process they are going through. This will be done via email or text where they have provided a mobile number.
            - point: If you change your mind about how you would like us to contact you or you no longer wish to receive this information, you can tell us at any time by contacting us at <a href="mailto:contact@maps.org.uk">contact@maps.org.uk</a>.
            - point: We may monitor or record calls, emails, text messages or other communications in accordance with applicable laws for the purposes outlined in Schedule A – Purposes of Processing.
        - id: how-long-we-keep-your-information
          title: How long we keep your information
          content:
            - point: When contacting our Telephone Service, we create records that contain your information. Records can be held on a variety of media (physical or electronic) and formats.
            - point: We manage our records to help us to serve our customers well (for example for operational reasons, such as dealing with any queries relating to Debt Advice, Money or Pensions Guidance) and to comply with legal and statutory requirements. Records help us demonstrate that we are meeting our responsibilities and to keep as evidence of our business activities.
            - point: Retention periods for records are determined based on the type of record and the nature of the activity. We normally keep customer account records for up to five years after your relationship with The Money and Pensions Service ends, whilst other records are retained for shorter periods, for example 90 days for CCTV records or 12 months for call recordings. Retention periods may be changed from time to time based on business or legal and regulatory requirements.
            - point: We may on exception retain your information for longer periods, particularly where we need to withhold destruction or disposal based on an order from the courts or an investigation by law enforcement agencies. This is intended to make sure that the organisation will be able to produce records as evidence, if they’re needed.
            - point: If you would like more information about how long we keep your information, please contact us at <a href="mailto:dpo@maps.org.uk">dpo@maps.org.uk</a> or 020 7943 0500.
        - id: security
          title: Security
          content:
            - point: We are committed to maintaining and enhancing the privacy and confidentiality of your personal data. We take various steps to protect the information you provide from loss, misuse, and unauthorised access or disclosure by; ensuring only authorised persons can access your data and running website scanning and penetration test activities. These steps take into account the sensitivity of the information we collect, process and store, and the current state of technology.
            - point: Your data is stored inside the EEA and will not be transferred outside the EEA.
            - point: If a security breach causes an unauthorised intrusion into our system that materially affects you or the privacy of your data we will notify you as soon as possible. We will also notify the Information Commissioner's Office (ICO) within 72 hours of becoming aware of the breach.
            - point: We are committed to ensuring that your information is secure with us and with the third parties who act on our behalf. For more information about the steps we are taking to protect your information please contact us at <a href="mailto:dpo@maps.org.uk">dpo@maps.org.uk</a> or 020 7943 0500
        - id: schedule-a–purposes-of-processing
          title: Schedule A – Purposes of Processing
          content:
            - point: We will only use and share your information where it is necessary for us to carry out our lawful business activities. Your information may be shared with and processed by members of the Money and Pensions Service (MaPS).
              bullets:
                - bullet: The Money Advice Service (MAS)
                - bullet: Pension Wise
                - bullet: The Pensions Advisory Service (TPAS)
