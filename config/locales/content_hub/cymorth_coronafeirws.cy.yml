      hero:
        title: What are fee-free basic bank accounts?
        description_html: |
          <p>
            Getting a fee-free basic bank account is a good option for anyone having trouble getting a standard account.
            They have a number of advantages including:
          </p>
          <ul>
            <li>No fees for missed payments</li>
            <li>The opportunity to build up a credit history</li>
            <li>Many of the same services as regular current accounts</li>
          </ul>
        image: card_payment_reader.jpg
        button:
          text: Read more
          url: https://www.moneyadviceservice.org.uk/en/articles/basic-bank-accounts#fee-free-basic-bank-accounts

