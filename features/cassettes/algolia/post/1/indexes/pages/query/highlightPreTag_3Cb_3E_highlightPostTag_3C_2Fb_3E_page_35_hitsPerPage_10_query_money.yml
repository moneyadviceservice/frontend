        Tax: what it is, what it costs and how to save money","description":"Make
        sure you’re not paying more Council Tax than you have to.","content":"<p><strong>Council
        Tax is an annual fee you pay to your local council. The cost is set by your
        council and goes towards funding local services.</strong> <strong>Find out
        more about Council Tax and how to make sure you’re not paying more than you
        have to.</strong></p>\n\n<ul>\n<li><a href=\"#what-is-council-tax\">What is
        Council Tax?</a></li>\n<li><a href=\"#what-does-council-tax-pay-for\">What
        does Council Tax pay for?</a></li>\n<li><a href=\"#how-much-is-my-council-tax\">How
        much is my Council Tax?</a></li>\n<li><a href=\"#can-i-get-a-reduction\">Can
        I get a reduction?</a></li>\n<li><a href=\"#paying-your-council-tax-over-12-months-instead-of-10\">Paying
        your Council Tax over 12 months instead of 10</a></li>\n<li><a href=\"#what-is-my-council-tax-band\">What
        is my Council Tax band?</a></li>\n<li><a href=\"#how-to-get-your-homes-council-tax-band-reviewed\">How
        to get your home’s Council Tax band reviewed</a></li>\n<li><a href=\"#complaints-about-council-tax\">Complaints
        about Council Tax</a></li>\n</ul>\n<h2 id=\"what-is-council-tax\">What is
        Council Tax?</h2>\n\n<div class=\"callout callout--tip\">\n  <span class=\"callout__icon\"
        aria-hidden=\"true\">?</span>\n  <p><strong>Living in Northern Ireland?</strong></p>\n\n<p>In
        Northern Ireland, you have to pay domestic rates, instead of Council Tax.
        <a href=\"https://www.nidirect.gov.uk/articles/how-rate-bills-are-calculated\"
        target=\"_blank\">Find out more on the NI Direct website</a><span class=\"visually-hidden\">opens
        in new window</span>.</p>\n\n</div>\n\n<p>Council Tax is an annual fee that
        your local council charges you for the local services it provides, like rubbish
        collection and libraries. Normally you pay it in 10 monthly instalments, followed
        by two months of not making any payments.</p>\n\n<p>How much Council Tax you
        pay depends on:</p>\n\n<ul>\n  <li>Your personal circumstances</li>\n  <li>Which
        valuation band your property is in</li>\n  <li>How much the council needs
        to fund its services</li>\n</ul>\n\n<h2 id=\"what-does-council-tax-pay-for\">What
        does Council Tax pay for?</h2>\n\n<div class=\"callout callout--tip\">\n  <span
        class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <p>If you’ve been
        overpaying on your Council Tax for years, you might be entitled to a refund
        worth thousands of pounds.</p>\n\n</div>\n\n<p>Local services are funded by
        Council Tax. This includes:</p>\n\n<ul>\n  <li>police and fire services</li>\n  <li>leisure
        and recreation projects such as upkeeping parks and sports centres</li>\n  <li>libraries
        and education services</li>\n  <li>rubbish and waste collection and disposal</li>\n  <li>transport
        and highway services including street lighting and cleaning, and road maintenance</li>\n  <li>environmental
        health and trading standards</li>\n  <li>administration and record keeping,
        like marriages, deaths and birth, and local elections</li>\n</ul>\n\n<p>Council
        Tax isn’t used to pay for health services.</p>\n\n<h2 id=\"how-much-is-my-council-tax\"><strong>How
        much is my Council Tax?</strong></h2>\n\n<p>The amount of Council Tax you
        pay depends on the value of your home and where you live.</p>\n\n<p>Find your
        local authority and how much you need to pay using the links below:</p>\n\n<ul>\n  <li>England
        – <a href=\"http://local.direct.gov.uk/LDGRedirect/index.jsp?LGSL=57&amp;LGIL=8&amp;ServiceN\">GOV.UK’s
        Find your local council tool</a>\n</li>\n  <li>Scotland – <a href=\"http://www.cosla.gov.uk/scottish-local-government\">Scottish
        Local Government</a>\n</li>\n  <li>Wales – <a href=\"http://wlga.wales/home\">Welsh
        Local Government Association</a>\n</li>\n</ul>\n\n<p>Each of the links above
        will get you to your local council’s website.</p>\n\n<p>From there you’ll
        need to find information on Council Tax.</p>\n\n<p>You might also be able
        to contact them directly and ask.</p>\n\n<h2 id=\"can-i-get-a-reduction\"><strong>Can
        I get a reduction?</strong></h2>\n\n<p>You might be able to get a reduction
        on your Council Tax if:</p>\n\n<ul>\n  <li>You’re a student or you live with
        students.</li>\n  <li>You live alone or are the only adult in your home.</li>\n  <li>You’re
        on a low income.</li>\n  <li>You get certain benefits, such as Jobseekers
        Allowance or Income Support.</li>\n  <li>You or someone you live with has
        a disability and as a result needs to live in a larger home.</li>\n</ul>\n\n<p><a
        href=\"https://www.gov.uk/council-tax/who-has-to-pay\">Find out more about
        who can get a reduction on GOV.UK</a>.</p>\n\n<h2 id=\"paying-your-council-tax-over-12-months-instead-of-10\"><strong>Paying
        your Council Tax over 12 months instead of 10</strong></h2>\n\n<p>Most councils
        allow you to choose to spread your Council Tax payments over 12 months instead
        of the usual 10. Making the same payment every month might make it easier
        for you to budget.</p>\n\n<p>Just ask your council if they offer this option.</p>\n\n<p><a
        href=\"https://www.gov.uk/find-local-council\">Find your local council on
        GOV.UK</a>.</p>\n\n<h2 id=\"what-is-my-council-tax-band\">What is my Council
        Tax band?</h2>\n\n<p><strong>England and Scotland</strong> have eight Council
        Tax bands ranging from A (the cheapest) to H. A house’s Council Tax band is
        based on its rateable value – the more expensive the property, the higher
        the Council Tax band.</p>\n\n<p><strong>Wales</strong> has nine bands – from
        1 (the highest) to 9.</p>\n\n<p>If your home is in a higher valuation band
        than it should be, you’re probably paying more Council Tax than you should.</p>\n\n<h2
        id=\"how-to-get-your-homes-council-tax-band-reviewed\"><strong>How to get
        your home’s Council Tax band reviewed</strong></h2>\n\n<div class=\"callout
        callout--tip\">\n  <span class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <p><strong>Up
        to 400,000</strong> homes in England and Scotland are in the wrong Council
        Tax bands. Welsh homes were more recently evaluated and are less likely to
        be in the wrong band.</p>\n\n</div>\n\n<p>If you think you’re overpaying Council
        Tax because your home is in the wrong Council Tax band, you might be entitled
        to a refund.</p>\n\n<p>To get this refund you’ll need to ask for a review.</p>\n\n<p>But
        remember: the review might lead to your council putting your property in a
        higher band.</p>\n\n<p>To find out how to get your Council Tax band reviewed,
        visit <a href=\"http://www.moneysavingexpert.com/reclaim/council-tax-bands-change\">MoneySavingExpert</a>.</p>\n\n<h2
        id=\"complaints-about-council-tax\"><strong>Complaints about Council Tax</strong></h2>\n\n<p>If
        you have a complaint about your Council Tax, you’ll normally have to complain
        to the council first. They should take no longer than 12 weeks to resolve
        the problem.</p>\n\n<p>But if you’re unhappy with the outcome, or they’re
        taking too long to resolve your complaint, you might be able to complain to
        the <a href=\"http://www.lgo.org.uk/\">Local Government Ombudsman</a>.</p>\n","published_at":"2017-11-09T14:54:48.000Z","objectID":"/en/articles/how-to-save-money-on-your-council-tax-bill","_highlightResult":{"title":{"value":"Council
