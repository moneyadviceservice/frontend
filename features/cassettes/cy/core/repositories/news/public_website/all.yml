        eich arian bara dros gyfnod penodol</a>.</strong></p><p><em>Credyd llun: oxfordian.world</em></p>","date":"2014-04-30T09:31:05+00:00"},{"id":"cyllideb-2014-cynilion-pensiynau-seidr-a-bingo","title":"Cyllideb
        2014: Cynilion, pensiynau, seidr a bingo","description":"Pwy oedd yr enillwyr
        a chollwyr yn y gyllideb eleni?","body":"<p class=\"intro\"> Cyffyrddodd Cyllideb
        2014 \u00e2 phopeth o filiau ynni ac ISAs i bris chwisgi a threth bingo. </p><p>Cynhwyswyd
        tyllau yn yr heol a hediadau pellter hir, a datgelwyd darn arian \u00a31 newydd,
        ond y newyddion mawr oedd yr hyn ynghylch pensiynau a chynilion. </p><p>Felly,
        os ydych yn drethdalwr neu\u2019n gynilwr - neu\u2019r ddau - sut fydd cyhoeddiadau
        heddiw yn effeithio arnoch chi? Cymerwch ein harolwg isod a rhowch wybod inni
        sut rydych yn ystyried y bydd y newidiadau\u2019n effeithio arnoch chi. </p><h2>Cynilwyr\u00a0
        </h2><p><strong>Beth:</strong> Bydd y terfyn ISA\u2019n codi o \u00a311,520
        i \u00a315,000 o 1 Gorffennaf, a bydd cynilwyr yn gallu rhoi eu holl arian
        mewn <a title=\"ISA arian parod\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/cyfrifon-isa-arian-parod\">ISA
        arian parod</a>. Hyd at yn awr, dim ond hanner y gellid ei roi mewn ISA arian
        parod, tra bod rhaid buddsoddi\u2019r gweddill mewn ISA stociau a chyfranddaliadau.
        </p><p> Hefyd bydd cynilwyr ifanc yn elwa o\u2019r siglad i gynilion, gan
        fod y terfynau ar gyfer <a title=\"ISA Iau\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/isas-i-bobl-iau\">ISAs
        i Bobl iau</a> a <a href=\"/cy/articles/cyfrifon-cronfa-ymddiriedolaeth-plant\">Chronfeydd
        Ymddiriedolaeth Plant</a> yn codi o \u00a33,720 hyd at \u00a34,000. </p><p>
        Ar hyn o bryd trethir y \u00a32,790 cyntaf o gynilion uwchlaw\u2019r lwfans
        personol di-dreth ar gyfradd o 10%. Ond mae\u2019r Canghellor wedi tynnu\u2019r
        dreth hon i helpu cynilwyr ar incwm is. Mae\u2019r llywodraeth yn amcangyfrif
        y bydd 1.5 miliwn o bobl yn elwa o\u2019r fargen hon. </p><p>Hefyd bydd gan
        gefnogwyr <a title=\"Bondiau Premiwm\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/bondiau-premiwm\">Bondiau
        Premiwm</a> reswm i wenu, gan fod y cap ar fuddsoddiadau yn y ffefryn Cynilion
        a Buddsoddiadau Cenedlaethol yn mynd i gael ei godi, am y tro cyntaf ers 2003,
        yn codi o \u00a330,000 i \u00a340,000. Bydd y swm y gall pobl ei fuddsoddi
        mewn Bondiau Premiwm yn cynyddu eto yn 2015-2016, yn codi i \u00a350,000.
        A bydd y nifer o wobrau \u00a31 miliwn yn dyblu hyd at ddwy y mis. </p><p><strong>Pryd</strong>:
        O 1 Gorffennaf (ISAs), Mehefin (cynnydd yn y cap buddsoddi) ac Awst (cynnydd
        yn y wobr) 2014. </p><h2>Trethdalwyr </h2><p><strong>Beth</strong>: Bydd y
        <a title=\"Eich cyfradd treth\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/eich-cyfradd-dreth-a-pam-ei-bod-yn-bwysig\">lwfans
        personol</a> di-dreth yn codi o \u00a310,000 i \u00a310,500. Ystyrir y bydd
        y trethdalwr sylfaenol neu gyfradd uwch cyfartalog yn elwa o \u00a3100 y flwyddyn.
        </p><p>Bydd trethdalwyr sy\u2019n briod yn gweld newid i\u2019w trethi hefyd,
        gan fod y Canghellor wedi cadarnhau y sefydlir y lwfans treth trosglwyddadwy
        ar gyfer cyplau priod a phartneriaid sifil ar 10% o\u2019r lwfans personol
        o 2015-2016 ymlaen - dyna \u00a31,050 yr unigolyn. </p><p>Bydd y trothwy ar
        gyfer treth incwm 40c yn codi oddi ar \u00a341,450 hyd at \u00a341,865 ac
        o 1% pellach hyd at \u00a342,285 o 2015 ymlaen. </p><p><strong>Pryd</strong>:
        Ebrill 2014 </p><h2>Gweithwyr </h2><p><strong>Beth</strong>:Bydd yr Isafswm
        Cyflog Cenedlaethol yn codi o 3% hyd at \u00a36.50 yr awr. Hefyd bydd cynnydd
        o 2% yn yr isafswm cyflog ar gyfer gweithwyr ifanc a phrentisiaid - 1 miliwn
        arfaethedig o oedolion yn elwa. </p><p><strong>Pryd</strong>: O Hydref 2014
        ymlaen </p><h2>Rhieni </h2><p><strong>Beth:</strong> Caiff y cap ar <a title=\"Eich
        dewisiadau gofal plant\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/deall-eich-opsiynau-gofal-plant\">gostau
        gofal plant</a> di-dreth - y gall rhieni hawlio 20% o gymorth yn ei erbyn
        gan y Wladwriaeth - ei gynyddu hyd at \u00a310,000 oddi ar y cap blaenorol
        o \u00a36,000. Mae hyn yn golygu, ar gyfer pob 80c mae rhieni\u2019n ei wario
        ar ofal plant, bydd y llywodraeth yn ychwanegu 20c. </p><p><strong>Pryd:</strong>
        O hydref 2015 ymlaen </p><h2>Pensiynwyr </h2><p><strong>Beth</strong>: Mae\u2019r
        llywodraeth wedi codi rhai cyfyngiadau treth ar allu pensiynwyr i gyrchu eu
        <a title=\"Cyngor ar bensiynau\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/pryd-a-ble-i-gael-cymorth-a-chyngor-ar-bensiynau\">cronfa
        bensiwn</a> - gan ddiddymu\u2019r gofyniad effeithiol i brynu blwydd-dal.
        Codir y rhan drethadwy o\u2019r gronfa bensiwn a gymerir fel arian parod ar
        ymddeoliad ar y gyfradd dreth incwm arferol. </p><p><strong>Pryd</strong>:
        Ebrill 2014 - Ionawr 2015 </p><h2>Gyrwyr </h2><p><strong>Beth</strong>: Ni
