      string: '{"id":"help-to-buy-scheme-everything-you-need-to-know","title":"Help
        to Buy Scheme \u2013 Everything you need to know","description":"The government''s
        Help to Buy mortgage schemes for first-time buyers and current owners are
        now underway - our guide reveals all","body":"<p class=\"intro\"><img alt=\"Help
        to Buy schemes - couple with keys to house\" src=\"/images/help-to-buy-schemes---everything-you-need-to-know.jpg\"/>We
        explain what you need to know about Help to Buy - the government''s schemes
        aimed at first-time buyers with low deposits and current owners with limited
        equity. Read on for more Help to Buy information. </p><h2>Help to Buy Scheme
        - What is it? </h2><p>Help to Buy - the two main schemes: </p><ul><li><strong>Equity
        loans</strong> - the government lends you up to a fifth of the value of a
        new-build home in England. A similar equity loan scheme is available in Scotland,
        for properties valued up to \u00a3400,000.</li><li><strong>Mortgage guarantees</strong>
        - the government agrees to cover part of your mortgage if you only have a
        small deposit, taking on the default risk should you fall behind with payments.
        The property can be new-build or pre-owned and located in England, Northern
        Ireland, Scotland and Wales.</li></ul><h2>Help to Buy - The background </h2><div
        class=\"callout\"><h3>DID YOU KNOW? </h3><p>In 1985, average first-time buyers
        needed a deposit of 5% to buy a home - in 2012, this had increased to 20%
        <br/><strong>Source: HM Treasury </strong></p></div><p>Help to Buy is expected
        to help make up for the lack of higher loan-to-value products available. </p><p>While
        it\u2019s still occasionally possible for people with a deposit of only 5%
        to get on the property ladder, the government felt there should be more competition
        between mortgage lenders to provide greater choice to home buyers. </p><p>Savings
        rates and wage increases are also well below the rate of inflation, making
        it harder for buyers to save a deposit. </p><p>Another big reason for the
        introduction of the scheme comes down to current rises in house prices. </p><p>Help
        to Buy has so far been very successful, putting it on track to meet the government\u2019s
        target of 74,000 homes by 2016. </p><p><div class=\"add-action\"><a href=\"/en/articles/help-to-buy-schemes-faqs\">Help
        to Buy schemes - FAQs</a> <a href=\"#\" class=\"action-email\" data-action-id=\"\"
        data-article-id=\"help-to-buy-schemes-faqs\" data-article-type=\"guide\" id=\"email_me_help-to-buy-schemes-faqs\"
        tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
        action=\"/en/action_items/internal?article_id=help-to-buy-schemes-faqs&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=help-to-buy-schemes-faqs&amp;article_type=guide\"
        method=\"post\" name=\"guide_help-to-buy-schemes-faqs\"><div><input class=\"action-submit\"
        data-action-event=\"add\" tabindex=\"0\" type=\"submit\" value=\"Add to my
        to do list\" /><input name=\"authenticity_token\" type=\"hidden\" value=\"GwW5H+4vRVD+/5x9QSmSNXx744EmBcdw6BVRRdcg4w4=\"
        /></div></form> </div></p><h2>Help to Buy - key facts </h2><table class=\"datatable-default\"><thead><tr><th>Equity
        loans</th><th>Mortgage guarantees</th></tr></thead><tbody><tr><td>New-build
        properties</td><td>New-build and pre-owned properties</td></tr><tr><td>Minimum
        5% deposit</td><td>Minimum 5% deposit</td></tr><tr><td>Government loan up
        to 20%</td><td>Government guarantee to mortgage lender</td></tr><tr><td>Maximum
        property value \u00a3600,000 (\u00a3400,000 in Scotland)</td><td>Maximum property
        value \u00a3600,000</td></tr><tr><td>First-time buyers and home movers</td><td>First-time
        buyers and home movers</td></tr><tr><td>Not for buy-to-let properties or second
        homes</td><td>Not for buy-to-let properties or second homes</td></tr><tr><td>Need
        to prove affordability to lender</td><td>Need to prove affordability to lender</td></tr><tr><td>Apply
        through Help to Buy agent or house builder</td><td>Apply through mortgage
        lender</td></tr><tr><td>Available in England (Scotland offers similar scheme)</td><td>Available
        across UK</td></tr><tr><td>Government loan interest-free for 5 years</td><td/></tr></tbody></table><p>The
        Help to Buy equity loan scheme started in April 2013 and will run until 2020.
        The mortgage guarantee scheme launched in October 2013 is expected to run
        for three years though it could be withdrawn earlier. </p><p><div class=\"add-action\"><span
        class=\"action-text\"><a target=\"_blank\" href=\" http://www.helptobuy.org.uk/\">Find
        out more on the Help to Buy website</a></span> <a href=\"#\" class=\"action-email\"
        data-action-id=\"1543\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_1543\"
        tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
        action=\"/en/action_items/external?external_action_id=1543\" class=\"action-form\"
        data-remote=\"true\" data-resource-path=\"/en/action_items/external?external_action_id=1543\"
        method=\"post\" name=\"1543\"><div><input class=\"action-submit\" data-action-event=\"add\"
        tabindex=\"0\" type=\"submit\" value=\"Add to my to do list\" /><input name=\"authenticity_token\"
        type=\"hidden\" value=\"GwW5H+4vRVD+/5x9QSmSNXx744EmBcdw6BVRRdcg4w4=\" /></div></form>
        </div></p><p><div class=\"add-action\"><span class=\"action-text\"><a target=\"_blank\"
        href=\"https://www.gov.uk/affordable-home-ownership-schemes/help-to-buy-mortgage-guarantees\">Find
        out more information on the Gov.uk website</a></span> <a href=\"#\" class=\"action-email\"
        data-action-id=\"1544\" data-article-id=\"\" data-article-type=\"\" id=\"email_me_1544\"
        tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
        action=\"/en/action_items/external?external_action_id=1544\" class=\"action-form\"
        data-remote=\"true\" data-resource-path=\"/en/action_items/external?external_action_id=1544\"
        method=\"post\" name=\"1544\"><div><input class=\"action-submit\" data-action-event=\"add\"
        tabindex=\"0\" type=\"submit\" value=\"Add to my to do list\" /><input name=\"authenticity_token\"
        type=\"hidden\" value=\"GwW5H+4vRVD+/5x9QSmSNXx744EmBcdw6BVRRdcg4w4=\" /></div></form>
        </div></p><h2>Mortgage guarantee scheme - what you need to know </h2><p>If
        you\u2019re thinking of applying for the Help to Buy mortgage guarantee scheme,
        you\u2019ll need to consider the following: </p><ul><li>Borrowers will need
        to pass affordability checks with mortgage lenders. This varies by lender,
        but usually involves them checking that you\u2019ll still be able to meet
        payments should interest rates go up.</li><li>Borrowers will need to state
        that they have no interest in any other property worldwide, or won\u2019t
        have by the time they complete on a mortgage guarantee scheme mortgage product.</li><li>You
        may be able to apply if you''ve had minor credit problems in the past, but
        you\u2019ll still need to pass the mortgage lender\u2019s credit checks.</li><li>Borrowers
        need to have at least a 5% deposit, and be able to cover costs, for example
        Stamp Duty and any legal and valuation costs.</li><li>If you want to rent
        out the property you\u2019re going to buy, the Help to Buy schemes are not
        suitable for you.</li></ul><h2>Alternatives to Help to Buy </h2><p><div class=\"add-action\"><a
        href=\"/en/articles/help-to-buy-homebuy-and-other-housing-schemes\">Looking
        for alternatives? Read our guide HomeBuy and other housing schemes</a> <a
        href=\"#\" class=\"action-email\" data-action-id=\"\" data-article-id=\"help-to-buy-homebuy-and-other-housing-schemes\"
        data-article-type=\"guide\" id=\"email_me_help-to-buy-homebuy-and-other-housing-schemes\"
        tabindex=\"0\">Email this <span class=\"visuallyhidden\">page</span></a><form
        action=\"/en/action_items/internal?article_id=help-to-buy-homebuy-and-other-housing-schemes&amp;article_type=guide\"
        class=\"action-form\" data-remote=\"true\" data-resource-path=\"/en/action_items/internal?article_id=help-to-buy-homebuy-and-other-housing-schemes&amp;article_type=guide\"
