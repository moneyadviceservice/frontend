        type=\"hidden\" value=\"uEk5mQAl8lv+3djLoIV7CD4FXaS9Ncv4dTfDP6GWIMI=\" /></div></form>
        </div></p><h2>More information </h2><p>It\u2019s easy to be overwhelmed by
        some of the things you need to do and the decisions you need to make. Sands
        is a charity offering practical and emotional support to anyone affected by
        the loss of a baby. </p><p><div class=\"add-action\"><span class=\"action-text\"><a
        target=\"_blank\" href=\"http://www.uk-sands.org/Home.html\">Sands \u2013
        the stillbirth and neonatal death charity </a></span> <a href=\"#\" class=\"action-email\"
