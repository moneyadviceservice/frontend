        lives: Karen","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]}}},{"title":"Money
        lives: Charlotte","description":"Money lives: Charlotte","content":"<p><strong>Charlotte,
        25, is a personal assistant who lives in London</strong></p>\n\n<p>Charlotte
        is a 25-year-old graduate who has recently moved in with her boyfriend. She
        socialises a lot, usually with friends from work and she also makes a lot
        of effort to keep in touch with old school and university friends.</p>\n\n<p>Charlotte
        enjoys her job and has a strong sense of career direction. The nature of her
        role and remuneration form an important part of this. But this has to fit
        with her lifestyle and her need for balance – in particular, having evenings
        free to socialise.</p>\n\n<p>Charlotte gets her key attitudes, balancing thrift
        and enjoying money within her budget from her parents. She feels that she’s
        lucky as a lot of families don’t discuss finances.</p>\n\n<div class=\"callout
        callout--tip\">\n  <span class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <p>“I
        know I should [sort out a pension] … but I’m not sure about it … I’m 26 in
        September and I said I’d look at it when I was 25”</p>\n\n</div>\n\n<p>Charlotte
        is organised with her finances day to day and tracks her spending throughout
        the month. She pays for most things on her credit card so that she can easily
        track her spending and checks her accounts online and by using an app on her
        phone.</p>\n\n<p>She has two bank accounts – one for her salary, and one for
        spending. This works well for her as it means that she doesn’t have to worry
        about overspending day to day.</p>\n\n<p>Although she allows herself £400
        a month to spend freely, without keeping track of where it goes, she views
        a lot of her spending as an ‘investment’: she doesn’t spend a lot of money
        on clothes, rarely buying them full price, but she does sometimes spend money
        on expensive fashion items.</p>\n\n<p>These tend to be jewellery and handbags
        that she knows she will always be able to wear and whose value will last.</p>\n\n<p>While
        Charlotte feels well informed and confident about her finances for the now,
        she doesn’t have a pension yet. Her employer has a good scheme which will
        double any contribution she makes between 5% and 10%, but Charlotte isn’t
        sure whether she’d be better off saving or investing the money elsewhere instead.</p>\n\n<p>As
        yet she hasn’t got round to working out what to do both specifically in terms
        of her pension and more widely on issues like protecting and planner her and
        her boyfriend’s financial future.</p>\n","published_at":"2015-03-25T13:09:35.000Z","objectID":"/en/corporate/money-lives-charlotte","_highlightResult":{"title":{"value":"<b>Money</b>
        lives: Charlotte","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]},"description":{"value":"<b>Money</b>
        lives: Charlotte","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]}}},{"title":"Money
        lives: Barbara","description":"Money lives: Barbara","content":"<p><strong>Barbara,
        75, is retired and lives in Bristol</strong></p>\n\n<p>Barbara is from a working
        class family who were comfortable financially. She previously worked in a
        variety of professions (nursing, and as dinner lady) and misses work having
        only recently retired.</p>\n\n<p>Barbara was widowed in her forties and lives
        alone, but she has two children and is very close to her daughter and her
        three grandchildren.</p>\n\n<p>Her main incomings are a few pensions from
        her late husband and her state pension. She doesn’t struggle with money but
        continues to be very careful and well organised with it.</p>\n\n<p>She has
        enough money for all her needs, and enjoys making home improvements which
        she saves up for. This investment is driven by the feeling that she needs
        to keep the house in good condition for when she leaves it to her daughter.</p>\n\n<div
        class=\"callout callout--tip\">\n  <span class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <p>“Some
        goes into my current account if I want to buy things and some goes into my
        savings. You’ve got to have a system…”</p>\n\n</div>\n\n<p>She keeps her system
        for dealing with money very simple, drawing out the same amount each month
        to cover her living expenses. The remainder is withdrawn at the end of the
        month and paid into her Savings Account. She has been using this system for
        a number of years.</p>\n\n<p>Throughout the month she keeps track of her money
        by noting down the main expenditures leaving her account (such as car tax,
        house and washing machine insurance), though she has very few outgoings having
        downsized 11 years ago to become mortgage-free.</p>\n\n<p>Barbara pays her
        household bills in cash on a specific week of each month after receiving her
        pension because she prefers to spend money this way rather than on a credit
        card, so she can keep track.</p>\n\n<p>Other costs are set up as direct debits
        so she does not have to worry about them. She knows broadly how much she has
        in her account.</p>\n\n<p>She likes her dealings with money to be handled
        face to face and prefers not to be involved in technology or terminology that
        she doesn’t understand or trust.</p>\n\n<p>She recognises this is different
        to her children and grandchildren but has no intention of changing. She understands
        this difference between her generation and those that follow, but feels that
        younger generations have a different, more reckless attitude towards money
        and spending.</p>\n","published_at":"2015-03-25T13:08:35.000Z","objectID":"/en/corporate/money-lives-barbara","_highlightResult":{"title":{"value":"<b>Money</b>
