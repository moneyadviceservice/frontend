        with your household budget - here''s how to do it","content":"<p><strong>Feeling
        out of control when it comes to money can be scary, especially if you don’t
        know whether you’ve got enough to live on. Getting a single monthly Universal
        Credit payment might be making you even more nervous about keeping your head
        above water. The only way to manage your money is to draw up a household budget.</strong></p>\n\n<div
        class=\"callout callout--tip\">\n  <span class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <h3>Living
        in Northern Ireland?</h3>\n\n<p>Universal Credit works differently in Northern
        Ireland. Find out more on <a href=\"https://www.nidirect.gov.uk/articles/universal-credit\"
        target=\"_blank\">the nidirect website</a>.</p>\n\n</div>\n\n<ul>\n<li><a
