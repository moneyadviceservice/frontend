<div>
	<form data-dough-component="MoneyNavigatorQuestions">
		<ul>
			<li data-question class="l-money_navigator__question">
				<div class="question__content" data-question-id="q0">
					<fieldset>
						<div data-response>
							<input type="radio" name="questions[q0]" value="a1">
						</div>

						<div data-response>
							<input type="radio" name="questions[q0]" value="a2">
						</div>

						<div data-response>
							<input type="radio" name="questions[q0]" value="a3">
						</div>
					</fieldset>
				</div>
			</li>

			<li data-question class="l-money_navigator__question">
				<div class="question__content" data-question-id="q1" data-question-custom>
					<fieldset>
						<legend>A custom question</legend>

						<div data-response>
							<input type="radio" name="questions[q1]" value="a1">
							<label>A custom response</label>
						</div>

						<div data-response>
							<input type="radio" name="questions[q1]" value="a2">
							<label>Another custom response</label>
						</div>

						<div data-response>
							<input type="radio" name="questions[q1]" value="a3">
							<label>Yet another custom response</label>
						</div>
					</fieldset>
				</div>
			</li>

			<li data-question data-question-multiple class="l-money_navigator__question">
				<div class="question__content" data-question-id="q2">
					<fieldset>
						<div data-response>
							<input type="checkbox" name="questions[q2][]" value="a1">
						</div>

						<div data-response>
							<input type="checkbox" name="questions[q2][]" value="a2">
						</div>

						<div data-response>
							<input type="checkbox" name="questions[q2][]" value="a3">
						</div>
					</fieldset>
				</div>
			</li>

			<li data-question class="l-money_navigator__question">
				<div class="question__content" data-question-id="q3">
					<fieldset>
						<div data-response>
							<input type="radio" name="questions[q3]" value="a1">
						</div>

						<div data-response>
							<input type="radio" name="questions[q3]" value="a2">
						</div>

						<div data-response>
							<input type="radio" name="questions[q3]" value="a3">
						</div>
					</fieldset>
				</div>
			</li>
		</ul>

		<input data-submit="true">
	</form>
</div>
