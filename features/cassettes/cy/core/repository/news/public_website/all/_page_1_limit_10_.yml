        eich arian bara dros gyfnod penodol</a>.</strong></p><p><em>Credyd llun: oxfordian.world</em></p>","date":"2014-04-30T09:31:05+00:00"},{"id":"cyllideb-2014-cynilion-pensiynau-seidr-a-bingo","title":"Cyllideb
        2014: Cynilion, pensiynau, seidr a bingo","description":"Pwy oedd yr enillwyr
        a chollwyr yn y gyllideb eleni?","body":"<p class=\"intro\"> Cyffyrddodd Cyllideb
        2014 \u00e2 phopeth o filiau ynni ac ISAs i bris chwisgi a threth bingo. </p><p>Cynhwyswyd
        tyllau yn yr heol a hediadau pellter hir, a datgelwyd darn arian \u00a31 newydd,
        ond y newyddion mawr oedd yr hyn ynghylch pensiynau a chynilion. </p><p>Felly,
        os ydych yn drethdalwr neu\u2019n gynilwr - neu\u2019r ddau - sut fydd cyhoeddiadau
        heddiw yn effeithio arnoch chi? Cymerwch ein harolwg isod a rhowch wybod inni
        sut rydych yn ystyried y bydd y newidiadau\u2019n effeithio arnoch chi. </p><h2>Cynilwyr\u00a0
        </h2><p><strong>Beth:</strong> Bydd y terfyn ISA\u2019n codi o \u00a311,520
        i \u00a315,000 o 1 Gorffennaf, a bydd cynilwyr yn gallu rhoi eu holl arian
        mewn <a title=\"ISA arian parod\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/cyfrifon-isa-arian-parod\">ISA
        arian parod</a>. Hyd at yn awr, dim ond hanner y gellid ei roi mewn ISA arian
        parod, tra bod rhaid buddsoddi\u2019r gweddill mewn ISA stociau a chyfranddaliadau.
        </p><p> Hefyd bydd cynilwyr ifanc yn elwa o\u2019r siglad i gynilion, gan
        fod y terfynau ar gyfer <a title=\"ISA Iau\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/isas-i-bobl-iau\">ISAs
