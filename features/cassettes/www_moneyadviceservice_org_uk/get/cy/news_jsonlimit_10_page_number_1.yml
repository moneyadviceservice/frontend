        Mae \u2018Na\u2019 yn ddiflas, mae \u2018Ie\u2019 yn hwyl </p><p>\u2022 Mae
        banc mam a dad ar gael unrhyw adeg </p><p>\u2022 \u2018Arian am ddim\u2019
        yw credyd </p><p>\u2022 Mae dyled yn beth arferol </p><p>\u2022 Bydd popeth
        yn iawn yn y dyfodol. </p><h2>Awgrymiadau da gan y rhai a ddysgodd y ffordd
