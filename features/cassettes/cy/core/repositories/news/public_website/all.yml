        hysbysebion ar gyfer benthyciadau diwrnod cyflog yn cynnig arian parod cyflym
        a rhwydd yn ymddangos ymhobman y dyddiau hyn.","body":"<p class=\"intro\">
        Mae hysbysebion ar gyfer benthyciadau diwrnod cyflog yn cynnig arian parod
        cyflym a rhwydd yn ymddangos ymhobman y dyddiau hyn. </p><p>Ac er bod rheolau
        newydd yn golygu bod rhaid i\u2019r hysbysebion hyn gynnwys rhybudd ynghylch
        cost uchel credyd tymor byr, nid oes gan y mwyafrif ddigon o le i egluro\u2019r
        risgiau sydd ynghlwm wrth gymryd benthyciad, er gwaethaf y ffaith bod llawer
        o bobl yn or-optimistaidd ynghylch eu gallu i\u2019w ad-dalu\u2019n llawn
        yn brydlon. </p><p>Dyma beth sydd angen i chi ei wybod os ydych yn ystyried
        cymryd benthyciad diwrnod cyflog. </p><h2>1.\u00a0\u00a0\u00a0\u00a0Mae gan
        fenthyciadau diwrnod cyflog gyfraddau llog uchel </h2><p>Rydym i gyd yn gwybod
        bod cyfraddau llog yn uwch ar fenthyciadau nag ar gynilion, ond gall y gwahaniaeth
        fod yn syfrdanol. Gallwch ddisgwyl ennill llai na 3% y gyfradd flynyddol gyfatebol
        (AER) ar gyfrif cynilo, ond fel arfer byddwch yn talu ychydig yn llai na 20%
        y gyfradd flynyddol ganrannol (APR) ar gerdyn credyd. Mae hyn yn ddibwys pan
        yw\u2019n cael ei gymharu \u00e2 chyfraddau llog ar fenthyciadau diwrnod cyflog,
        sydd fel arfer yn amrywio o 2,000% APR hyd at bron i 6,000% APR. </p><p>Mae
        benthyciadau diwrnod cyflog yn gredyd tymor byr, a gynllunir i\u2019ch cynorthwyo
        pan yw\u2019r annisgwyl yn digwydd ac nad oes gennych ddigon o arian tan eich
        bod yn cael eich talu nesaf. Y broblem yw y gall ei ad-dalu fod yn gostus
        iawn. Er enghraifft, pe byddech yn benthyca \u00a3100 am un mis gan ddarparwr
        benthyciadau sy\u2019n codi 3,000% APR byddech yn ad-dalu oddeutu \u00a330
        mewn llog, a allai fod yn anodd i ddod o hyd iddo ar eich diwrnod cyflog nesaf.
        </p><h2>2.\u00a0\u00a0\u00a0\u00a0Gwyliwch am ffioedd am dalu\u2019n hwyr,
        ffioedd diffygdalu, neu ffioedd eraill </h2><p>Hefyd mae nifer o ddarparwyr
        benthyciadau yn codi ffioedd gweinyddu neu ffioedd trafodion, fel arfer \u00a35.
        Fel arfer cynhwysir y rhain yn y swm rydych yn cytuno ei fenthyca. Hefyd mae
        ffioedd cosb os methwch \u00e2 gwneud eich ad-daliad ar y dyddiad dyledus.
        Fel arfer mae ffi osod o rhwng \u00a320 a \u00a330, fel \u00a330 am ddiffygdalu,
        neu ganran o, dyweder, 2% o swm y benthyciad am bob diwrnod rydych yn mynd
        heibio i\u2019r cyfnod a gytunwyd. </p><h2>3.\u00a0\u00a0\u00a0\u00a0Gwyliwch
        am \u2018drosglwyddiad\u2019 y benthyciad diwrnod cyflog </h2><p>Os sylweddolwch
        na allwch ad-dalu\u2019r benthyciad a thalu am eich alldaliadau hanfodol,
        yn y pen draw gallech orfod cytuno i estyniad ar y benthyciad (a elwir hefyd
        yn drosglwyddiad), sy\u2019n golygu y byddwch yn talu llawer mwy mewn llog
        a ffioedd eraill, gan ei wneud hyd yn oed yn anos i glirio\u2019ch dyled.
        Er enghraifft, benthyca \u00a3300, gohirio swm y benthyciad, ond talu\u2019r
        llog o \u00a390 ar \u00f4l y mis cyntaf a\u2019r ail fis ac yn y pen draw
        byddech yn ad-dalu cyfanswm o \u00a3570 - dyna\u2019ch benthyciad o \u00a3300
        a \u00a3270 mewn llog. </p><h2>4.\u00a0\u00a0\u00a0\u00a0Beth mae''n rhaid
        i ddarparwyr benthyciadau ei ddweud wrthych </h2><p>Wrth hysbysebu benthyciadau
        mae\u2019n rhaid i ddarparwyr benthyciadau diwrnod cyflog ddangos \u2018enghraifft
        gynrychiadol\u2019 o gost benthyciad nodweddiadol. Fodd bynnag, gan fod angen
        i\u2019r gyfradd llog hon fod yn gymwys dim ond i 51% o\u2019r cwsmeriaid
        sy\u2019n gwneud cais am fenthyciad, bydd angen ichi wirio\u2019r gyfradd
        llog sy\u2019n cael ei chodi arnoch, a beth fydd cyfanswm eich ad-daliad dros
        wahanol gyfnodau benthyciad. Po hwyaf yw tymor y benthyciad, po fwyaf y byddwch
