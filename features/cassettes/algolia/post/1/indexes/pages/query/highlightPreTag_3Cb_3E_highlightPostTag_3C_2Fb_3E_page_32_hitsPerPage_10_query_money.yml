        8.4 million unique contacts to Money Advice Service website between April
        and September – 88% would recommend the service to others</li>\n  <li>More
        people seeking help with their debts, over 95,000 sessions take place this
        quarter - an increase of 90% on Q2 2014/15</li>\n</ul>\n\n<p>The Money Advice
        Service continued to evolve its approach this quarter, placing greater emphasis
        on working with partners to help more consumers than ever get the financial
        support they need to make informed decisions about their money.</p>\n\n<p>Figures
        for Quarter 2 (July – September 2015) show that the Money Advice Service achieved
        over 5.9 million customer visits to the website, phone and face to face services,
        a total of over 11.4 million for the first half of the year. In the same period,
        3.4 million actions were taken to improve budgeting and 481,530 actions were
        taken to save regularly.</p>\n\n<p>The homes and mortgages tools remained
        the most popular with over 420,900 completions in total including; over 197,000
        completions of the Stamp duty calculator, over 142,000 completions for the
        Mortgage Affordability Calculator and nearly 82,000 for the Mortgage calculator.</p>\n\n<p>More
        people than ever sought help with their financial difficulties this quarter,
        continuing the upward trend. We worked closely with partners <em>across the
        country; whose hard work and dedication resulted in over 95,000 people receiving
        debt advice across England, Wales, and Scotland. Nine out of 10 people*</em>
        who received debt advice went on to take an action to improve their finances.</p>\n\n<p><strong>Focusing
        on Financial Education</strong><br />\nWe launched two financial education
        projects this quarter, designed to identify what really works in improving
        financial capability. These will enable the Service to innovate to reach more
        people with messages about good financial behaviours while investing in the
        wider sector to increase the capacity of partners and the charitable sector
        to deliver projects which will help to make a real difference to people’s
        lives.</p>\n\n<ul>\n  <li><strong>​</strong><strong>Collaboration with the
        Education Endowment Foundation (EEF)</strong> –We co-funded a project to evaluate
        the effectiveness of school-based financial education programmes. The aim
        is to increase the financial capability of school pupils and raise their educational
        attainment.</li>\n  <li><strong>Collaboration with Big Lottery Wales</strong>
        - We commenced work with the Big Lottery Fund in Wales on a new pilot project
        called Talk, Learn, Do: Parents, Kids and Money. This scheme aims to improve
        parent’s confidence to teach their children money management skills. The three
        year project, which will be delivered across almost half of all local authorities
        in Wales, aims to motivate parents and equip them with the confidence and
        ability to develop the next generation of money savvy adults.</li>\n</ul>\n\n<p><strong>Debt
        funding for Northern Ireland</strong><br />\nWe continued to work with partners
        to ensure that consumers in Northern Ireland have access to high quality,
        free debt advice across all 11 council areas. This will enable them to get
        their debts under control and improve their quality of life. Applications
        for a three-year debt advice funding programme in Northern Ireland opened
        in September with up to £1 million_*_available to potential partners in the
        first year.</p>\n\n<p><strong>Encouraging people to plan for the future</strong><br
        />\nThe Service and the Association of British Insurers (ABI) launched a joint
        piece of consumer research identifying the barriers and triggers to getting
        protection, whether that takes the form of a savings buffer or a protection
        product. The findings were used to raise awareness of the need to either save
        or consider relevant protection insurances.</p>\n\n<p><strong>Commenting on
        these results, Caroline Rookes, CEO of the Money Advice Service said:</strong>
        “I am pleased to see that the website continues to extend its reach, with
        more consumers getting access to the information they need to make good decisions
        about their money. I’m also delighted that more people than ever are seeking
        debt advice.</p>\n\n<p>“We are continuing to look for new ways to fill gaps
        in information for consumers and to co-ordinate with partners to reach people
        more effectively. Our work with the Education Endowment Fund, Big Lottery
        Wales, Association of British Insurers and our debt partners are a great example
        of this. We’ll continue to take this approach–aiming to create a real cultural
        change in the way people think about money.”</p>\n\n<p><strong>ENDS</strong></p>\n\n<p><strong>For
