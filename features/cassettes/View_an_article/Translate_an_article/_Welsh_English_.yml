        /></div></form> </div></p><h2>Cynllun Gwarantu Morgais - ffeithiau allweddol
        </h2><p>Os ydych yn ystyried gwneud cais am y cynllun gwarantu morgais Cymorth
        i Brynu bydd angen ichi ystyried y dilynol: </p><ul><li>Bydd angen i fenthycwyr
        basio gwiriadau fforddiadwyedd gyda darparwyr morgeisi, gan gynnwys \u2018prawf
        pwysau\u2019 cyfradd llog.\u00a0Mae hyn yn amrywio yn \u00f4l darparwr y morgais,
        ond fel arfer mae\u2019n golygu y bydd darparwr y morgais yn gwirio y byddwch
        yn parhau i fedru gwneud y taliadau os bydd cyfraddau llog yn codi.</li><li>Bydd
        angen i fenthycwyr ddatgan nad oes ganddynt ddiddordeb mewn unrhyw eiddo arall
        ledled y byd, neu na fydd ganddynt erbyn iddynt gwblhau ar gynnyrch morgais
        cynllun gwarantu morgais.</li><li>Mae meini prawf benthyca\u2019r llywodraeth
        yn caniat\u00e1u am rai problemau credyd bach yn y gorffennol, ond bydd angen
        ichi basio gwiriadau credyd darparwr y morgais o hyd.</li><li>Mae angen i
        fenthycwyr gael ernes o 5% o leiaf, a\u2019r gallu i dalu am gostau gan gynnwys
        e.e. Treth Stamp ac unrhyw gostau cyfreithiol a phrisio.</li><li>Os ydych
        am osod yr eiddo rydych chi\u2019n mynd i\u2019w brynu, nid yw\u2019r cynlluniauCymorth
