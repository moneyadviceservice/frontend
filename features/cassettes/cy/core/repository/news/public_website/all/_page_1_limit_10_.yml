        y gyfradd flynyddol ganrannol (APR) ar gerdyn credyd. Mae hyn yn ddibwys pan
        yw\u2019n cael ei gymharu \u00e2 chyfraddau llog ar fenthyciadau diwrnod cyflog,
        sydd fel arfer yn amrywio o 2,000% APR hyd at bron i 6,000% APR. </p><p>Mae
