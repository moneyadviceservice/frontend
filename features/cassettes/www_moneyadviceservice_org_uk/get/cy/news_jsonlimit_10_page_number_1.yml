        class=\"intro\"> Mae llog yn d\u00e2l ar fenthyg arian a\u2019r gyfradd llog
        yw maint y t\u00e2l hwn. Mae hyn yn golygu pan fydd cyfraddau llog yn codi,
        felly hefyd y bydd cost benthyca. Mae\u2019n bwysig ystyried hyn a deall sut
        fydd cynnydd yn effeithio ar gost posibl eich cartref (morgais neu rent),
        benthyciadau banc, cardiau credyd a benthyciadau eraill. <a title=\"Cyfraddau-llog-beth
        all perchnogion cartrefi ei wneud nawr i drechuar codiad\" target=\"_blank\"
        href=\"https://www.moneyadviceservice.org.uk/cy/news/cyfraddau-llog-beth-all-perchnogion-cartrefi-ei-wneud-nawr-i-drechuar-codiad\">Darllenwch
        ein canllaw</a> i ddysgu mwy am effaith codiad mewn cyfraddau llog ar eich
        cyllideb a sut allwch chi weithredu nawr i atal problemau yn y dyfodol. </p><h2>Dechreuwch
        baratoi nawr ar gyfer codiad mewn cyfraddau llog </h2><p>Bydd codiadau mewn
        cyfraddau llog yn effeithio ar bawb, ond bydd maint yr effaith yn dibynnu
        ar eich amgylchiadau unigol chi a\u2019ch cartref. Bydd yr effaith yn fwy
        uniongyrchol ar unrhyw un sydd eisoes yn cael trafferth cadw rheolaeth dros
        ei ddyledion. </p><p>Mae codiadau yn fwy tebygol o fod yn raddol dros gyfnod
        o dair blynedd, felly mae\u2019n syniad da i lunio cynllun ariannol, gan feddwl
        am y tymor hir ac ystyried unrhyw newidiadau posibl yn eich amgylchiadau.
        Efallai na fyddwch yn sylwi ar newi d mawr nawr \u2013 efallai bod gennych
        forgais sefydlog neu fenthyciadau eraill \u2013 ond beth fydd yn digwydd pan
        fydd y telerau hynny yn dod i ben? Mae\u2019n well edrych ar senario \u2018achos
        gwaethaf\u2019 i weld sut fyddech chi\u2019n ymdopi\u2019n ariannol. </p><p>Defnyddiwch
        ein hoffer a darllenwch ein canllawiau i gael syniad o\u2019ch cyllideb bresennol
        ac i ddeall yr effaith y bydd unrhyw gynnydd mewn cyfraddau llog yn ei olygu
        i chi: </p><p>\u2022\u00a0\u00a0\u00a0\u00a0<a title=\"Cynllunydd cyllideb\"
        href=\"https://www.moneyadviceservice.org.uk/cy/tools/cynllunydd-cyllideb\">Cynllunydd
        cyllideb</a> \u2013 deallwch eich incwm a chostau dros flwyddyn a meddwl faint
        fydd codiad o 3% mewn cyfraddau llog yn effeithio ar eich cyllideb </p><p>\u2022\u00a0\u00a0\u00a0\u00a0<a
        title=\"Gwiriad iechyd\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/gwiriad-iechyd\">Gwiriad
        iechyd ariannol </a>\u2013 a yw\u2019ch sefyllfa ariannol mewn cyflwr digon
        da i ddelio \u00e2 chodiad mewn cyfraddau llog? </p><p>Yna meddyliwch ble
        allwch chi ddechrau gwneud newidiadau i\u2019ch gwariant. \u2013 Defnyddiwch
        ein <a title=\"Cyfrifiannell torrin ol\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/cyfrifiannell-torrin-ol\">Cyfrifiannell
        torri\u2019n \u00f4l</a> i weld faint allech chi arbed trwy dorri\u2019n \u00f4l
        ar rai o\u2019r pethau a brynwch yn rheolaidd. </p><h2>Cartrefi </h2><p><strong>Morgeisi:</strong>
        Telir y llog ar forgais yn \u00f4l naill ai ar gyfradd sefydlog neu ar gyfradd
        amrywiol. Os nad ydych ar gynnig sefydlog, bydd cynnydd mewn cyfraddau llog
        yn cynyddu eich ad-daliadau morgais misol. Mae\u2019n bwysig neilltuo rhywfaint
        o arian rhag ofn bydd cyfraddau llog yn codi. </p><p>Er enghraifft, os ydych
        chi\u2019n ad-dalu morgais ar APR o 3% amrywiol, a fyddech chi\u2019n dal
        i allu talu\u2019r ad-daliadau os bydd eich benthyciwr yn newid y gyfradd
        amrywiol i 6% APR? </p><p>Os ydych chi ar gyfradd sefydlog, yna ni fydd eich
        taliadau misol yn newid tan ddiwedd eich cynnig. Ond fel arfer dim ond am
        ddwy i bum mlynedd fydd y cynigion hyn yn parhau. Meddyliwch sut fyddai codiad
        o 3% yn effeithio ar eich taliadau presennol, a bydd hyn yn eich helpu i gynllunio
