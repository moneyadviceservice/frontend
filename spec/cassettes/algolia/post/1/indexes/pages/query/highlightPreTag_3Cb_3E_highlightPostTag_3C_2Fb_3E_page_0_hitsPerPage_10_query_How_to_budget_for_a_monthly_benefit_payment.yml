        for staying on track</a></li>\n</ul>\n<h2 id=\"why-budget--why-now\">Why budget
        – why now?</h2>\n\n<div class=\"callout callout--tip\">\n  <span class=\"callout__icon\"
        aria-hidden=\"true\">?</span>\n  <h3>Living in Scotland?</h3>\n\n<p>You might
        be offered some choices about how your Universal Credit is paid. Read our
        guide to <a href=\"https://www.moneyadviceservice.org.uk/en/articles/universal-credit-if-you-live-in-scotland\">Universal
        Credit in Scotland</a>.</p>\n\n</div>\n\n<p>Drawing up a budget of all your
        household income and outgoings is a must if you want to make sure you can
        pay all your bills and manage until the end of the month.</p>\n\n<p>Even if
        you’re already budgeting, changes to the benefit system will probably mean
        you need to make some changes to the way you go about it.</p>\n\n<p>Just to
        remind you, the following benefits:</p>\n\n<ul>\n  <li>Income Support</li>\n  <li>Child
        Tax Credit</li>\n  <li>Housing Benefit</li>\n  <li>Working Tax Credit</li>\n  <li>Income-based
        Jobseekers Allowance</li>\n  <li>Income-related Employment and Support Allowance</li>\n</ul>\n\n<p>are
        being phased out for people of working age and replaced with Universal Credit.</p>\n\n<p>Universal
        Credit will be paid in a single monthly payment to each household.</p>\n\n<p>So
        if you currently work out your budget weekly or fortnightly, you’ll have to
        start looking at your incomings and outgoings across the whole month</p>\n\n<p>And
        if you’re using different benefit payments to cover set expenses, you’ll need
        to get used to having a single payment to cover everything</p>\n\n<p>Universal
        Credit is already available for single people, couples and families in some
        areas of the country.</p>\n\n<p>It mostly affects people who are newly unemployed.
        If you’re already claiming benefits you will be told when Universal Credit
        will affect you.</p>\n\n<p>In the meantime, it makes sense to get ready for
        the changes by getting to grips with a monthly budget.</p>\n\n<ul>\n  <li>Find
        out more in our guide <a href=\"/en/articles/universal-credit-an-introduction\">Universal
        Credit explained</a>.</li>\n  <li>Get an estimate of how much Universal Credit
        you’ll be entitled to – including how much better off you’ll be in work –
        with <a href=\"http://policyinpractice.co.uk/universal-credit/universal-credit-calculator/\"
        target=\"_blank\">this calculator on the Policy in Practice website</a><span
        class=\"visually-hidden\">opens in new window</span>\n</li>\n</ul>\n\n<h2
        id=\"drawing-up-your-budget--where-to-start\">Drawing up your budget – where
        to start</h2>\n\n<div class=\"callout callout--tool\">\n  <span class=\"callout__icon\">\n    <svg
        class=\"callout__tool-icon\" role=\"presentation\" viewbox=\"0 0 100 100\">\n      <use
        xlink:href=\"#svg-icon--tool\"></use>\n    </svg>\n  </span>\n  <p>Get personalised
        help to budget for monthly Universal Credit payments with our <a href=\"https://www.moneyadviceservice.org.uk/en/tools/money-manager\">Money
        Manager</a> tool.</p>\n\n</div>\n\n<p>Despite how daunting it might sound,
        a budget is just two lists:</p>\n\n<ol>\n  <li>Money you have coming in (from
        things like your benefit payments and your salary if you’re working).</li>\n  <li>Payments
        that you make (such as your rent or mortgage, heating bills and insurance,
        as well as living expenses and regular and irregular spending).</li>\n</ol>\n\n<h3
        id=\"how-to-work-out-your-income\">How to work out your income</h3>\n\n<div
        class=\"callout callout--tip\">\n  <span class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <h3><strong>Did
        you know?</strong></h3>\n\n<p>Four in five people who set a budget stick to
        it most of the time. Keeping to a budget gives you peace of mind and helps
        you to stay in control of your money.</p>\n\n<p><strong>Source: Money Advice
        Service research (2014)</strong></p>\n\n</div>\n\n<ul>\n  <li>\n<strong>Benefits</strong>.
        Look at the paperwork relating to any benefits and tax credits you get at
        the moment. Jot down the amounts you get. Make sure you make a note of whether
        these payments are weekly, fortnightly, four-weekly or monthly.</li>\n  <li>\n<strong>Wages</strong>.
        If you’re working, check your payslips and jot down your salary (after tax
        and other deductions).</li>\n  <li>\n<strong>Other income</strong>. If you
        have any other income coming in, for example from a pension or child maintenance
        from your ex-partner, write down the amounts and how often you get them.</li>\n</ul>\n\n<p>Don’t
        worry if the money you have coming in changes from time to time.</p>\n\n<p>The
        budget we’ll help you draw up will be easy to adjust without you having to
        start from scratch every time.</p>\n\n<h3 id=\"how-to-work-out-your-outgoings\">How
        to work out your outgoings</h3>\n\n<ul>\n  <li>\n<strong>Household bills:</strong>
        Gather together all the bills you pay so you can see the exact amounts. If
        your rent is currently being paid for you, be prepared to start including
        this in your budget soon. With Universal Credit, you’ll have to start paying
        your landlord yourself.</li>\n  <li>\n<strong>Living costs:</strong> The more
        exact you can be here, the better. For things like grocery shopping, it’s
        probably enough to look at how much you spend across a few weeks and work
        out an average. But for things like school uniform and other one-off costs,
        you’ll need to look at what you spend across the whole year and divide by
        12 to get an average monthly amount.</li>\n  <li>\n<strong>Insurance and loan
        repayments:</strong> Track down anything you pay on a regular basis such as
