        credyd</a></li></ul><h2>Benthyciadau nas gwarentir </h2><p>Mae benthyciadau
        personol nas gwarentir ar gael i bawb ag o leiaf sg\u00f4r credyd rhesymol
        - nid oes rhaid ichi fod yn berchennog cartref i wneud cais. </p><p>Yn cael
