        type=\"hidden\" value=\"ZXBB0G4adZ23FRCo43ph2sBShXYThHEuH0ZLFchJUt8=\" /></div></form>
        </div></p><h2> Ennill llog ar log </h2><p> Wrth i''ch cynilion dyfu, byddant
        yn tyfu''n gyflymach \u2013 hyd yn oed os mai dim ond yr un swm rheolaidd
        y byddwch yn ei dalu i mewn. Y rheswm am hyn yw bob tro y caiff y llog y byddwch
        yn ei ennill ar eich arian ei dalu i mewn i''ch cyfrif, bydd yn dechrau ennill
        llog hefyd. </p><p> Gelwir y llog-ar-log hwn yn adlog, a thros y tymor hwy,
        mae''n gwneud gwahaniaeth mawr i werth eich cynilion. </p><h2> Faint y gallwch
        fforddio ei gynilo? </h2><p> Os oes gennych arian yn weddill ar ddiwedd pob
        wythnos neu fis, da iawn chi \u2013 mae gennych fan cychwyn yn barod. Byddwch
        yn gallu cynilo''r swm hwn \u2013 ac hyd yn oed yn fwy o bosibl. </p><p> Ond
