        to improve UK’s financial well being","description":"Money Advice Service
        calls for evidence to improve UK’s financial well being","content":"<p>**16
        May 2013 **</p>\n\n<p>The Money Advice Service is today beginning the process
        of drawing up a new strategy to improve the financial well being of the nation.</p>\n\n<p>The
        first step is a call for individuals and organisations to provide evidence
        of projects and initiatives which have been successful in improving people’s
        financial well being.</p>\n\n<ul>\n  <li>\n    <p><a href=\"https://www.moneyadviceservice.org.uk/files/money-advice-service-calls-for-evidence-pr-160513-final.pdf\">Read
        the press release in full (PDF)</a>.</p>\n  </li>\n  <li>\n    <p><a href=\"https://www.moneyadviceservice.org.uk/en/static/financial-capability-call-for-evidence\">Find
        out more and read the Money Advice Service UK Financial Capability Strategy
        - Call for evidence in full</a>.</p>\n  </li>\n</ul>\n\n","published_at":"2015-03-16T11:27:55.000Z","objectID":"/en/corporate/money-advice-service-calls-for-evidence-to-improve-uks-financial-well-being","_highlightResult":{"title":{"value":"Press
