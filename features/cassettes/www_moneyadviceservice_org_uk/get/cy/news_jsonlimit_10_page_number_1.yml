        ddylech drosglwyddo balans eich cerdyn credyd?</a></p><h2>Wedi gorymestyn
        yn barod </h2><p>Beth bynnag fydd y newidiadau i gyfradd banc y Deyrnas Unedig,
        dylech edrych ar eich dyledion i gyd a gweld sut allwch chi ddechrau cymryd
        rheolaeth o\u2019ch cyllid. Defnyddiwch ein canllaw <a title=\"sut i flaenoriaethuch
        dyledion\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/sut-i-flaenoriaethuch-dyledion\">Sut
        i flaenoriaethu eich dyled</a>\u00a0am ragor o gyngor. </p><p>Os ydych chi\u2019n
        pryderu am eich sefyllfa ariannol ar hyn o bryd neu\u2019n poeni y gallai
        cynnydd mewn cyfraddau llog wneud eich sefyllfa\u2019n waeth, defnyddiwch
        ein canllawiau i weld <a title=\"Canfyddwr cyngor ar ddyledion\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/canfyddwr-cyngor-ar-ddyledion\">Ble
        i gael cyngor am ddim ar ddyledion</a>\u00a0a <a title=\"gweithredwch i leihau
