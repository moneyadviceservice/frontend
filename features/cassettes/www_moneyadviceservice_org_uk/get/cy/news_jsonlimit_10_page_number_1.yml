        i elwa drwy fargeinio wrth brynu car ail-law","description":"Bargeinio i brynu
        car ail-law? Dywedodd chwech o bob deg perchennog bod eu waledi\u2019n llawnach","body":"<p
        class=\"intro\"> Efallai nad yw bargeinio dros y pris y disgwylir i chi ei
        dalu yn ymddangos yn beth Prydeinig iawn i\u2019w wneud. Ond, ymddengys pan
        mae hi\u2019n amser prynu car ail-law nid yw\u2019r rhan fwyaf ohonom ofn
        ceisio gostwng y pris i gael y fargen orau. </p><p>Dengys ymchwil newydd gan
        y Gwasanaeth Cynghori Ariannol ar brynu car ail-law bod wyth allan o bob 10
        a brynodd gar yn ystod y flwyddyn ddiwethaf wedi ceisio sicrhau gostyngiad
        wrth brynu. </p><p>A llwyddodd chwech o bob 10 i gael rhywfaint o ostyngiad
        yn y pris - llwyddodd dynion ychydig yn well na merched, gyda 67% yn hoelio
        bargen o\u2019i gymharu \u00e2 60% o ferched. </p><p>Os nad ydych wedi bargeinio
        o\u2019r blaen, nid oes angen i chi bryderu. Defnyddiwch ein cyngor i gael
        y pris gorau am eich car nesaf. </p><h2>Adnabod eich Saab o\u2019ch Seat </h2><p>Os
        nad ydych yn gwybod pa gar i\u2019w brynu gwnewch eich gwaith cartref. Dechreuwch
        edrych ar geir ar y ffyrdd, gyda\u2019ch delwyr ceir lleol, ac mewn cylchgronau
        ceir a gwefannau moduro. </p><p>Hyd yn oed os yw eich bryd ar fodel neilltuol,
        gosodwch gyllideb ar gyfer yr hyn y gallwch ei fforddio. Peidiwch ag anghofio
        ystyried costau rhedeg. </p><p>Edrychwch ar ein <a title=\"Cyfrifiannell costau
        car\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/car-costs-calculator\">Cyfrifiannell
        costau car</a> i weld beth yw cost bod yn berchen ar gar yr ydych yn ystyried
        ei brynu. </p><p>Os nad ydych yn si\u0175r pa gar y gallwch ei fforddio, darllenwch
        ein canllaw ar <a title=\"Sut mae dod o hyd ir car iawn ar gyfer eich cyllideb\"
        target=\"_blank\" href=\"/cy/articles/sut-mae-dod-o-hyd-ir-car-iawn-ar-gyfer-eich-cyllideb\">Sut
        mae dod o hyd i''r car iawn ar gyfer eich cyllideb</a>. </p><p>Pan fyddwch
        wedi dod o hyd i\u2019ch model delfrydol, gwiriwch ar-lein am werthwyr ceir
        eraill yn eich ardal i weld a oes unrhyw un ohonynt yn cynnig bargen well
        am yr un car. Gall hyn fod yn ddefnyddiol wrth fargeinio. </p><p>Os ydych
        yn cyfnewid eich car presennol, gwnewch yn si\u0175r eich bod yn gwybod ei
        werth er mwyn i chi gael y pris gorau amdano ar gyfer eich pryniant newydd.
        Mae\u2019n debyg y cewch fwy amdano wrth ei werthu\u2019n breifat ond gall
        hyn fod yn fwy o ymdrech a chymryd mwy o amser. </p><p>Cyn i chi wneud dim
        byd arall, canfyddwch beth yw gwerth eich car. Mae gan safleoedd megis <a
        title=\"Glass\u2019\" target=\"_blank\" href=\"http://www.glass.co.uk/\">Glass\u2019s
        Guide</a> a <a title=\"Parkers\" target=\"_blank\" href=\"http://www.parkers.co.uk/\">Parkers</a>
        offer prisio ceir. </p><h3>Awgrymiadau dweud wrth Mam - Cyngor gan aelodau
        o\u2019n cymuned ar-lein: </h3><p><em>\u201cYr adeg orau i brynu yw diwrnod
        olaf y mis - neu ddiwrnod olaf y chwarter sydd yn well fyth. Cyn heddiw cerddais
        allan o siop gwerthu ceir am 3pm ond cefais alwad gan y gwerthwr am 5pm yn
        cynnig y fargen y gofynnais amdani gan fod angen i\u2019r siop sicrhau ei
        bonws. Dysgwch sut mae\u2019r diwydiant yn gweithio a sut i gael y fargen
        orau.\u201d</em></p><h2>Sut i ddelio \u00e2\u2019r garej </h2><p>Os ydych
        yn negodi gyda\u2019r gwerthwr, byddwch yn gwrtais a chyfeillgar, ond peidiwch
        \u00e2 gadael i\u2019r gwerthwr wybod beth yw eich uchafswm. </p><p>Os ydych
        yn talu ag arian parod, peidiwch \u00e2 dweud wrth y gwerthwr yn syth. </p><p>Mae
        gwerthwyr yn gwneud mwy o elw ar fenthyciadau ariannol, felly gadewch iddynt
        negodi pris y car ar y sail honno. Gallwch wrthod y fargen ariannu yn nes
        ymlaen yn y broses. </p><p>Cychwynnwch drwy nodi swm sydd yn is na\u2019r
        hyn yr ydych yn barod i\u2019w dalu \u2013 felly gallwch chi gynyddu\u2019n
        raddol os bydd angen. Ceisiwch osgoi codi eich pris fwy na\u2019r swm y mae\u2019r
        gwerthwr yn dymuno gostwng ei bris. </p><p>Pan fyddwch yn rhoi cynnig, peidiwch
        \u00e2 siarad eto nes bydd y gwerthwr yn ateb. </p><p>Mae o fantais bod yn
        gadarnhaol am eich nodau: er enghraifft, peidiwch \u00e2 dweud <em>\u201cga
        i ostyngiad?\u201d</em>, ond yn hytrach dywedwch<em> \u201cfaint o ostyngiad
        ga i?\u201d</em></p><p>Os byddwch yn ei chael yn anodd cael gostyngiad ond
        eich bod yn awyddus iawn i gael y car, cynigiwch brynu\u2019r car yn y fan
        a\u2019r lle. Gall gwerthiant sydyn fod o gymorth i chi gytuno ar bris. </p><p>A
        pheidiwch \u00e2 bod ofn cerdded allan os na fydd y gwerthwr yn fodlon negodi
        \u2013 mae miloedd o geir ail-law ar gael. </p><p>Am ragor o awgrymiadau da
        ar sut i fargeinio, darllenwch ein canllaw ar <a title=\"Sut i fargeinio wrth
        brynu car\" target=\"_blank\" href=\"/cy/articles/sut-i-fargeinio-wrth-brynu-car\">Sut
        i fargeinio wrth brynu car</a>. </p><h3>Awgrymiadau dweud wrth Mam - Cyngor
        gan aelodau o\u2019n cymuned ar-lein: </h3><p><em>\u201cNi fyddwn fyth yn
        prynu car gan y gwerthwr ceir cyntaf. Yn hytrach byddwn yn edrych ar sawl
        model mewn sawl siop ac yna bargeinio un yn erbyn y llall - mae garej A yn
        fodlon gwneud xxx am \u00a3xx gyda xx o dreth cerbyd am ddim er enghraifft.\u201d</em></p><h2>Mae\u2019n
        fater preifat </h2><p>Gall prynu car ail-law yn breifat fod yn beryglus oherwydd
        pe byddai problemau wedyn mae gennych lai o hawliau cyfreithiol nag a fyddai
        gennych gyda gwerthwr ceir. </p><p>Ond mae gennych fwy o fodd i fargeinio.
        </p><p>Efallai bod y gwerthwr eisoes wedi prynu ei gar nesaf ac angen cael
        gwared \u00e2\u2019r hen un. Felly gall fod o werth gofyn rhai cwestiynau
        gofalus fel ei reswm am fod eisiau gwerthu. Neu, efallai ei fod wedi gweld
        ei gar perffaith ac angen arian parod ar gyfer hynny. </p><p>Pan fyddwch yn
        prynu car ail-law bydd angen i chi benderfynu a ydych am fentro na fydd biliau
        trwsio annisgwyl angen eu talu, er gallwch dalu arbenigwr i archwilio\u2019r
        car cyn prynu. Mae cwmn\u00efau fel yr AA a\u2019r RAC yn cynnig y math hwn
        o wasanaeth. Gellid defnyddio unrhyw namau neu farciau neu dolciau ar gorff
        y car i ostwng y pris. </p><p>Gweler ein canllaw ar <a title=\"Cychwyn y daith
        yn unig yw\u2019r gost o brynu\u2019r car\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/news/dont-get-caught-out-consider-the-costs-before-buying-a-used-car\">ragor
        o wybodaeth ar y gwir gost o brynu a rhedeg car</a>. </p><p>Os nad ydych yn
        defnyddio cynilion i dalu am eich car nesaf, mae amryw o ddewisiadau ar gael.
        Gweler ein canllaw <a title=\"Cyllid car wedi\u2019i esbonio\" target=\"_blank\"
