        mae dod o hyd i''r car iawn ar gyfer eich cyllideb</a>. </p><p>Pan fyddwch
        wedi dod o hyd i\u2019ch model delfrydol, gwiriwch ar-lein am werthwyr ceir
        eraill yn eich ardal i weld a oes unrhyw un ohonynt yn cynnig bargen well
        am yr un car. Gall hyn fod yn ddefnyddiol wrth fargeinio. </p><p>Os ydych
        yn cyfnewid eich car presennol, gwnewch yn si\u0175r eich bod yn gwybod ei
