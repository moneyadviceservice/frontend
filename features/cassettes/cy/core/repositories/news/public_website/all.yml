        dan Ddeddf Gwerthu Nwyddau 1979. Cysylltwch \u00e2''r gwerthwr ac egluro hyn
        cyn talu am fodel newydd. </p><ul><li>Ewch i Which? am ragor o wybodaeth ar
        y <a title=\"Ddeddf Gwerthu Nwyddau\" target=\"_blank\" href=\"http://www.which.co.uk/consumer-rights/regulation/sale-of-goods-act\">Ddeddf
        Gwerthu Nwyddau</a>.</li></ul><h2>Rhybudd: gwarantau estynedig </h2><p>Gallwch
        dalu am warant estynedig, a gynlluniwyd i ddiogelu''ch pryniad ar \u00f4l
