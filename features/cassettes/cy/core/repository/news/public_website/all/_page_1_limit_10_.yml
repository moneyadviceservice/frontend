        Yn syth </p><h2>Yfwyr, ysmygwyr a chwaraewyr bingo </h2><p><strong>Beth:</strong>
        Dylai chwaraewyr bingo elwa\u2019n anuniongyrchol o ganlyniad i\u2018r hanneru
