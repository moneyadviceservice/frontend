        miliwn ar gyfer trwsiadau a chynhaliaeth ynghylch amddiffyn rhag llifogydd.
        Hefyd mae \u00a3200 miliwn ar gyfer trwsio tyllau ffordd. Mae\u2019n debygol
        y bydd biliau ynni\u00a0 cartrefi\u2019n lleihau o \u00a315 y flwyddyn ar
        gyfartaledd yn dilyn cap ar Gymorth Pris Carbon. </p><p><strong>Pryd</strong>:
