      navigation_option_1_content: Gall cyflogwyr anfon y canllaw hawdd ei ddefnyddio hwn sy’n cynnwys dulliau am ddim a diduedd at eu gweithwyr i’w helpu i reoli eu harian. Dim ond ychydig funudau fydd hi’n ei gymryd i chi ei rannu gyda’ch gweithwyr - a gall wneud gwahaniaeth mawr yn eu bywydau.
      navigation_option_2_title_html: Pa fantais sydd yn hyn i’m busnes i a chwestiynau cyffredin eraill
      navigation_option_2_url: /cy/employer-best-practices/my-business
      navigation_option_2_content: Gweithwyr mwy cynhyrchiol. Gwell ymgysylltiad. Cryfhau eich enw da. Gweithwyr yn cael trafferth (mwy nag yr ydych yn ei sylweddoli efallai) ac mae’n effeithio ar eu gwaith. Byddai gweithwyr yn hoffi i chi helpu – ac efallai nad yw helpu yn gymaint o waith ac yr ydych yn ei feddwl.
      navigation_option_3_title: Rhagor o ffyrdd i chi helpu eich gweithwyr
      navigation_option_3_url: /cy/employer-best-practices/help
      navigation_option_3_content: Diddordeb mewn cynnig buddion neu gymhelliant sydd o gymorth iddynt ar faterion ariannol? Yna edrychwch ar y ffyrdd ychwanegol yma y gall cyflogwyr helpu eu gweithwyr i reoli eu harian.
    landing_page:
      page_title: Faint mae pryderon ariannol eich gweithwyr yn ei gostio i’ch busnes?
      title: Faint mae pryderon ariannol eich gweithwyr yn ei gostio i’ch busnes?
      linear_1_text_html: 'Mae absenoldebau a cholli cynhyrchiant oherwydd pryder ariannol yn ychwanegu <span class="employer-best-practices__linear-highlight">4%</span> at gostau cyflogres i gwmnïau’r Deyrnas Unedig.'
      linear_1_source: (Barclays 2014)
      linear_2_text: Gallwch yn awr weithredu i gefnogi lles ariannol eich gweithwyr. Gall hyn wella cynhyrchiant, lleihau amser o'r gwaith a chryfhau eich enw da.
      linear_2_source: (CIPD, 2017)
      linear_closing_text_html: Er mwyn eich helpu i ddechrau arni, <span class="employer-best-practices__linear-footnote-highlight">rydym wedi creu canllaw syml gyda phopeth sydd arnoch ei angen mewn un lle</span> i helpu gweithwyr i wneud y mwyaf o’u harian.
    faqs:
      page_title: Cwestiynau cyffredin ac awgrymiadau defnyddiol gan gyflogwyr eraill
      title: Cwestiynau cyffredin ac awgrymiadau defnyddiol gan gyflogwyr eraill
      image_url: employer_best_practices/faqs/how-did-we-put-this-guide-together-CY.png
      anchor_1_text: Pa wybodaeth ariannol allaf ei rhoi i’m gweithwyr?
      anchor_1_url: '#what-financial-information-can-i-give-my-employees'
      anchor_2_text: Sut dylwn i gychwyn arni?
      anchor_2_url: '#how-do-i-get-started'
      anchor_3_text: Beth ddylwn i ei wneud os oes gan fy ngweithiwr ragor o gwestiynau?
      anchor_3_url: '#what-do-i-do-if-my-employee-has-more-questions'
      anchor_4_text: Sut wnaethon ni roi’r canllaw hwn at ei gilydd?
      anchor_4_url: '#how-did-we-put-this-guide-together'
      anchor_5_text: Sut gallaf gysylltu’r canllaw â’m safle mewnrwyd/rhyngrwyd?
      anchor_5_url: '#how-do-link-the-guide-to-my-intranet'
      financial_information_title: Pa wybodaeth ariannol allaf ei rhoi i’m gweithwyr?
      financial_information_content_html: 'Gallwch roi llawer iawn o wybodaeth a all helpu.  Er enghraifft, gwybodaeth am y buddion a’r cymhellion y gallan nhw fanteisio arnyn nhw fel gweithwyr.  Gallwch hefyd gynnig ffynonellau gwybodaeth ariannol gyffredinol fel y <a href="money-guide"><strong>Canllaw gwneud y gorau o’ch arian.</strong></a> Ni allwch argymell cynnyrch na dull gweithredu penodol – byddai hynny yn gyngor ariannol a reoleiddir.'
      get_started_title: Sut dylwn i gychwyn arni? 
      get_started_list_item1_html: 'Argraffwch a chynigwch neu e-bostiwch gopi o’r <a href="money-guide"><strong>Canllaw gwneud y gorau o’ch arian</strong></a> at eich gweithwyr'
      get_started_list_item2_html: 'Os hoffech wneud rhagor, gallwch archwilio <a href="help"><strong>rhagor o ffyrdd i chi helpu eich gweithwyr</strong></a>'
      get_started_list_item3_html: "Gallwch <a href='https://www.moneyadviceservice.org.uk/en/corporate/syndication' target='_blank'><strong>hefyd syndicetio’r canllaw</strong></a> mae holl offer a chyfrifianellau’r Gwasanaeth Cynghori Ariannol ar gael i chi eu cyflwyno i’ch gweithwyr, am ddim, ar eich gwefan"
      questions_title: Beth ddylwn i ei wneud os oes gan fy ngweithiwr ragor o gwestiynau?
      questions_content_html: 'Gofynnwch iddynt gysylltu â’r <a><strong>Gwasanaeth Cynghori Ariannol</strong></a> – i gael cyngor rhad ac am ddim a diduedd yn ogystal ag adnoddau sydd o gymorth am eu hanghenion penodol'
      guide_title: Sut wnaethon ni roi’r canllaw hwn at ei gilydd?
      guide_content_html: '<li>Cydweithiodd arbenigwyr, cyflogwyr a gweithwyr i greu canllaw oedd yn effeithiol ac ymarferol</li><li>Clywch rai <a href="other-employers"><strong>cyflogwyr</strong></a> a fu’n ein helpu i ddatblygu’r canllaw</li>'
      employers_box_title: Cyflogwyr
      employers_box_content_1: Wedi rhannu yr hyn sydd o bwys iddyn nhw a’r hyn sy’n eu hatal rhag rhoi cyngor ariannol i weithwyr heddiw 
      employers_box_content_2: Wedi profi’r syniadau a dweud wrthym pa rai yr oedden nhw’n eu gweld yn berthnasol a hawsaf eu defnyddio 
      employees_box_title: Gweithwyr
      employees_box_content_1: Dweud wrthym am eu problemau ariannol a sut mae hynny yn effeithio arnyn nhw yn y gwaith
      employees_box_content_2: Profi’r syniadau a dweud wrthym pa rai oedd fwyaf o help iddyn nhw
      experts_box_title: Arbenigwyr 
      experts_box_content_1: Tynnu sylw at y cyfarwyddyd rheoleiddiol perthnasol
      experts_box_content_2: Wedi asesu tystiolaeth am ffyrdd o helpu lles gweithwyr a gwella perfformiad gweithwyr
      link_guide_title: Sut gallaf gysylltu’r canllaw â’m safle mewnrwyd/rhyngrwyd?
      link_guide_content_html: 'Gallwch greu dolen uniongyrchol o’ch gwefan i’r Canllaw gwneud y gorau o’ch arian fel bod gweithwyr yn gallu dod o hyd i’r wybodaeth yma yn rhwydd a chael mynediad at ragor o gyngor a gwybodaeth ddefnyddiol ar draws y Gwasanaeth Cynghori Ariannol. <a href="https://www.moneyadviceservice.org.uk/en/corporate/linking-parhub" target="_blank"><strong>Cliciwch yma i gael gwybod sut</strong></a>'
    help:
      page_title: Rhagor o ffyrdd i chi helpu eich gweithwyr
      heading: Rhagor o ffyrdd i chi helpu eich gweithwyr
      intro_text: Fel cyflogwr, rydych mewn sefyllfa unigryw i gynnig rhai ffyrdd a all helpu eich gweithwyr i reoli eu harian yn well.  Mae rhai cynlluniau hefyd yn cynnig manteision trethiannol i chi fel cyflogwr.
      linear:
        slot_1_html: 'A oes angen i chi gofrestru eich gweithwyr yn awtomatig ar <a href="http://www.workplacepensions.gov.uk" target="_blank"><strong>bensiwn gweithle</strong></a>? Dysgwch beth sydd angen i chi ei wneud heddiw.'
        slot_2_html: "Gwahoddwch arbenigwyr fel eich darparwr pensiwn neu arbenigwr morgais eich banc lleol i drafod materion ariannol gyda’ch gweithwyr."
        slot_3_html: 'Holwch a yw busnesau lleol, fel campfeydd a bwytai, yn cynnig cynlluniau disgownt i weithwyr.'
        slot_4_html: 'Ceisiwch leihau baich costau teithio i’r gwaith i’ch gweithwyr – helpwch gyda <a href="https://www.gov.uk/expenses-and-benefits-public-transport/overview" target="_blank"><strong>thocynnau teithio tymor</strong></a> neu cynigiwch <a href="https://www.gov.uk/government/uploads/system/uploads/attachment_data/file/11305/cycle-to-work-guidance.pdf" target="_blank"><strong>gynllun beicio i’r gwaith.</strong></a>'
        slot_5_html: 'Gweithio mewn partneriaeth gyda chwmnïau, er enghraifft <a href="https://www.neyber.co.uk" target="_blank"><strong>Neyber</strong></a>, <a href="https://www.salaryfinance.com" target="_blank"><strong>Salary Finance</strong></a> neu eich <a href="https://www.findyourcreditunion.co.uk/employers/" target="_blank"><strong>Undeb Credyd</strong></a> lleol sy’n darparu benthyciadau i gyflogeion ac yn casglu ad-daliadau’n uniongyrchol o’r gyflogres'
        slot_6_html: 'Chwiliwch am ffyrdd i helpu gweithwyr reoli treuliau yn gysylltiedig â’r gwaith, fel cynnig cerdyn credyd corfforaethol.'
        slot_7_html: 'Ystyriwch negodi yswiriant bywyd grŵp i’ch gweithwyr.  Gall hyn gynnig polisi rhatach y gall eich gweithwyr dalu amdano.  Bydd hyn yn cynnig sicrwydd ariannol i’w hanwyliaid petaent yn marw tra byddant yn gweithio i chi.'
        slot_8_html: 'Darparu yswiriant diogelu incwm grŵp i’ch gweithwyr sy’n eu helpu os na fyddant yn gallu gweithio oherwydd anaf neu salwch tymor hir.'
        slot_9_html: 'Gall yswiriant iechyd trwy’r gweithle gynnig buddion meddygol ychwanegol i’ch gweithwyr a’u hanwyliaid.'
        slot_10_html: 'Gall rhaglen Cymorth i weithwyr gynnig gwasanaethau cynghori cyfrinachol i helpu eich gweithwyr i drafod problemau a all fod yn effeithio ar eu bywydau.'
        slot_11_html: 'Cynnig mynediad i weithwyr at gynghorydd <a href="https://directory.moneyadviceservice.org.uk/cy" target="_blank"><strong>ariannol a reoleiddir</strong></a> Gallwch gynnig hyd at &pound;500 o gyngor pensiwn y flwyddyn a chael rhyddhad ar gyfraniadau treth ac yswiriant gwladol.'
    money_guide:
      page_title: Gwneud y gorau o’ch arian
      heading: Gwneud y gorau o’ch arian
      intro_text: Gall treulio ychydig o amser i reoli’ch arian wneud gwahaniaeth gwirioneddol.  Pa bynnag gam o fywyd ydych arno - p’un ai a ydych yn cynilo i bensiwn am y tro cyntaf, yn prynu cartref neu rentu cartref, yn dechrau teulu neu’n bwriadu ymddeol – mae yna fodd i wneud i’ch arian fynd ymhellach bob amser. Ni allwn drafod popeth yn y canllaw hwn ond fe roddwn rai awgrymiadau i roi cymorth i chi ar hyd y daith. 
      download_button: Lawrlwytho PDF
      download_url: https://moneyadviceservice.apsmos.com/ViewArticle.html?sp=Sgwneudygorauocharian
      linear:
        take_control:
          title: Mynnwch reolaeth ar bethau ‘nawr
          slot_1_html: 'Mynnwch olwg ar ein <a href="https://www.moneyadviceservice.org.uk/cy/tools/budget-planner" target="_blank"><strong>Cynlluniwr Cyllideb</strong></a> am ddim sy’n eich helpu i ddadansoddi gwariant eich cartref a chael rheolaeth ar eich arian.'
          slot_2_html: 'Rheolwch eich arian yn ddoeth a chanfod ffyrdd i arbed cannoedd o bunnoedd y flwyddyn ar <a href="https://www.moneyadviceservice.org.uk/cy/articles/how-to-save-money-on-household-bills" target="_blank"><strong>eich biliau ynni a chartref.</strong></a>'
          slot_3_html: 'Penderfynwch <a href="https://www.moneyadviceservice.org.uk/cy/articles/sut-i-flaenoriaethuch-dyledion" target="_blank"><strong>pa ddyledion i’w had-dalu’n</strong></a> gyntaf. Bydd hyn yn eich helpu i glirio eich dyledion ynghynt.'
          slot_4_html: 'Ceisiwch help os ydych yn cael trafferth â dyledion. Dysgwch ble i gael <a href="https://www.moneyadviceservice.org.uk/cy/tools/canfyddwr-cyngor-ar-ddyledion/organisations" target="_blank"><strong>cyngor am ddim ar ddyledion.</strong></a>'
        entitlements:
          title: Mynnwch yr arian y mae gennych hawl iddo
          slot_1_html: "Gwnewch yn siŵr eich bod yn derbyn y swm cywir. Gwiriwch eich <a href='https://www.moneyadviceservice.org.uk/cy/articles/deall-eich-slip-cyflog' target='_blank'><strong>slip cyflog a’ch cod treth.</strong></a>"
          slot_2_html: "Peidiwch â cholli cyfle i gael help pan fydd ar gael – gwnewch yn siŵr eich bod yn hawlio’r holl <a href='https://www.moneyadviceservice.org.uk/cy/articles/gwnewch-yn-siwr-eich-bod-yn-derbyn-yr-hawliadau-cywir' target='_blank'><strong>fudd-daliadau y mae gennych hawl iddynt.</strong></a>"
          slot_3_html: 'Yn cael babi neu’n mabwysiadu? Edrychwch <a href="https://www.moneyadviceservice.org.uk/cy/articles/budd-daliadau-a-hawliau-iw-hawlio-pan-fydd-gennych-fabi" target="_blank"><strong>pa gymorth sydd ar gael.</strong></a>'
          slot_4_html: 'Er mor annwyl ydi plant gallant fod yn ddrud! Cael cymorth gyda <a href="https://www.moneyadviceservice.org.uk/cy/articles/help-gyda-chostau-gofal-plant" target="_blank"><strong>chostau gofal plant.</strong></a>'
        unexpected:
          title: Cynlluniwch ar gyfer yr annisgwyl
          slot_1_html: 'Chwiliwch am awgrymiadau defnyddiol ar sut i ddiogelu eich teulu, eich cartref, a’ch eiddo gyda’r <a href="https://www.moneyadviceservice.org.uk/cy/articles/mathau-o-yswiriant" target="_blank"><strong>math cywir o yswiriant.</strong></a>'
          slot_2_html: '<a href="https://www.moneyadviceservice.org.uk/cy/articles/looking-after-your-dependants-in-retirement" target="_blank"><strong>Dewiswch pwy fydd yn derbyn</strong></a> eich cynilion pensiwn ar ôl i chi farw.'
          slot_3_html: 'Edrychwch pam y dylech chi <a href="https://www.moneyadviceservice.org.uk/cy/articles/pam-ddylech-chi-wneud-ewyllys" target="_blank"><strong>wneud ewyllys</strong></a> a sut i fynd ati.'
          slot_4_html: '<a href="https://www.moneyadviceservice.org.uk/cy/articles/trefnu-pwer-atwrnai" target="_blank"><strong>Penodwch rywun</strong></a> yr ydych yn ymddiried ynddo i weithredu ar eich rhan os na fyddwch yn gallu rheoli eich materion eich hun.'
          slot_5_html: 'Gall dod â pherthynas i ben gael canlyniadau ariannol – gall gwybod <a href="https://www.moneyadviceservice.org.uk/cy/articles/divorce-and-money-calculator" target="_blank"><strong>yw eich dewisiadau</strong></a> wneud y broses yn haws a lleihau’r costau.'
          slot_6_html: 'Daw <a href="https://www.moneyadviceservice.org.uk/cy/articles/canllaw-dechreuwr-i-dwyll" target="_blank"><strong>sgamiau</strong></a> ar sawl ffurf.  Dysgwch sut i ganfod yr arwyddion ac osgoi colli’r arian yr ydych wedi gweithio’n galed amdano.'
        securing_future:
          title: Diogelu’ch dyfodol
          slot_1_html: 'Meddwl sut i brynu eich cartref cyntaf neu eich cartref nesaf? Defnyddiwch y <a href="https://www.moneyadviceservice.org.uk/cy/tools/prynu-ty/cyfrifiannell-fforddiadwyedd-morgais" target="_blank"><strong>gyfrifiannell gyfleus hon</strong></a> i gyfrifo faint y gallwch ei fforddio.'
          slot_2_html: 'Cyfrifwch faint allwch chi fforddio ei gynilo a dysgwch <a href="https://www.moneyadviceservice.org.uk/cy/articles/pam-bod-cynilon-rheolaidd-yn-talu-ffordd" target="_blank"><strong>sut i osod a chyrraedd eich nod cynilo.</strong></a>'
          slot_3_html: "Os yw <a href='https://www.moneyadviceservice.org.uk/cy/articles/buddsoddi-canllaw-i-ddechreuwyr' target='_blank'><strong>buddsoddi</strong></a> yn ddewis, dyma sut i ddechrau arni."
          slot_4_html: "Gwnewch yn siŵr eich bod mewn <a href='https://www.moneyadviceservice.org.uk/cy/articles/cofrestriad-awtomatig-ar-bensiwn-man-gwaith' target='_blank'><strong>pensiwn gweithle</strong></a>, gwiriwch faint yr ydych yn ei gynilo a defnyddiwch ein <a href='https://www.moneyadviceservice.org.uk/cy/tools/cyfrifiannell-pensiwn' target='_blank'><strong>cyfrifiannell pensiwn</strong></a> i gael gwybod a yw yn ddigon."
          slot_5_html: 'Dysgwch am eich <a href="https://www.moneyadviceservice.org.uk/cy/opsiynau-incwm-ymddeoliad" target="_blank"><strong>dewisiadau ymddeol</strong></a> yn ogystal â’r maglau i’w hosgoi. Trefnwch eich apwyntiad <a href="https://www.pensionwise.gov.uk" target="_blank"><strong>Pension Wise.</strong></a>'
          slot_6_html: 'Weithiau mae arnom ni i gyd angen rhywun proffesiynol i’n helpu i wneud y dewisiadau cywir - <a href="https://directory.moneyadviceservice.org.uk/cy" target="_blank"><strong>Chwiliwch am gynghorydd ariannol wedi ei reoleiddio</strong></a> i’ch helpu i gynllunio.'
    my_business:
      page_title: Beth yw’r fantais i’ch busnes?
      heading: Beth yw’r fantais i’ch busnes?
      intro_text: Gall sialensiau ariannol eich gweithwyr effeithio ar eu perfformiad yn y gwaith a gallant fod yn costio amser ac arian i’ch busnes...
      column_1_html: '<p><strong>Dywed</strong></p><p class="employer-best-practices__employees-info">1 o bob 4</p><p><strong>o weithwyr eu bod wedi colli cwsg oherwydd pryderon am arian</strong></p><p class="margin-top italic">SMF, 2016</p>'
      column_2_html: '<p><strong>Mae</strong></p><p class="employer-best-practices__employees-info">8%</p><p><strong>o weithwyr wedi treulio amser yn ystod eu diwrnod gwaith yn ymdrin â phroblemau ariannol</strong></p><p class="margin-top italic">CIPD, 2017</p>'
      column_3_html: '<p><strong>Mae</strong></p><p class="employer-best-practices__employees-info">46%</p><p><strong>yn dweud bod pwysau ariannol yn effeithio ar eu perthynas â’r rheolwr</strong></p><p class="margin-top italic">Nebver, 2016</p>'
      column_4_html: "<p><strong>Dywed</strong></p><p class='employer-best-practices__employees-info'>59%</p><p><strong>o weithwyr gyda phryderon ariannol “cyfredol” bod pryderon ariannol yn eu hatal rhag cyflawni ar eu gorau yn eu gwaith</strong></p><p class='margin-top italic'>Willis Towers Watson, 2016</p>"
      column_5_html: "<p><strong>Cytunodd</strong></p><p class='employer-best-practices__employees-info'>89%</p><p><strong>o gyflogwyr bod pryderon ariannol yn cael effaith ar berfformiad gweithwyr yn y gweithle</strong></p><p class='margin-top italic'>FCA, 2017</p>"
      column_6_html: '<p><strong>Mae absenoldebau a phresonoliaeth oherwydd pryder ariannol yn ychwanegu <span class="employer-best-practices__employees-info employer-best-practices__employees-info--reduced">4%</span> at gostau cyflogres i gwmnïau’r Deyrnas Unedig</strong></p><p class="margin-top italic">Barclays, 2014</p>'
      column_7_html: '<p><strong>Yn flynyddol mae straen ariannol yn costio <span class="employer-best-practices__employees-info employer-best-practices__employees-info--reduced">&pound;121biliwn</span> ac <span class="employer-best-practices__employees-info employer-best-practices__employees-info--reduced">18miliwn</span> o oriau gwaith mewn amser o’r gwaith i economi’r Deyrnas Unedig</strong></p><p class="margin-top italic">Neyber, 2016</p>'
      figures:
        heading_html: '<strong><span>Mae ar weithwyr angen eich help chi. Ac yn awr, gyda’r canllaw hwn, </span>fe allwch chi.</strong>'
        figure_1_html: "<p class='margin-bottom'><strong>o weithwyr yn gwneud penderfyniadau ariannol heb ddigon o wybodaeth – nid ydynt yn defnyddio cyngor neu wybodaeth wrth bwyso a mesur dewisiadau am wario neu gynilo</strong></p><p class='margin-top italic'>CIPD, 2017</p>"
        figure_2_html: '<p class="margin-bottom"><strong>o weithwyr yn gwerthfawrogi petai eu cyflogwr yn rhoi mynediad i raglenni ymwybyddiaeth ariannol</strong></p><p class="margin-top italic">SMF, 2016</p>'
        figure_3_html: '<p class="margin-bottom"><strong>o weithwyr yn gwerthfawrogi cefnogaeth wedi ei hwyluso gan y cyflogwr i helpu eu lles ariannol</strong></p><p class="margin-top italic">Neyber, 2017</p>'
        figure_4_html: '<p class="margin-bottom"><strong>o gyflogwyr yn cyfeirio gweithwyr at wybodaeth ddefnyddiol petai ganddynt fynediad ati</strong></p><p class="margin-top italic">FCA, FAWG, 2017</p>'
      help_link_html: Cliciwch <strong>yma</strong> i helpu eich gweithwyr
      help_link_url: /cy/employer-best-practices/money-guide
      faq_tips_button_html: 'FAQs &amp; awgrymiadau eraill'
    other_employers:
      page_title: Clywch gan gyflogwyr eraill
      heading: Clywch gan gyflogwyr eraill
      sub_heading: Rhedeg y malted waffle co. | Birmingham
      intro_text: Cyflogi 11 o staff gwerthu, peirianyddol a gwasanaethau cwsmeriaid
      help_heading: Pam ei bod am helpu ...
      paragraph_1_html: "<p>'Er na fydd fy staff yn aml yn dweud yn glir, rwy’n gallu synhwyro y gall rhai fod yn ymdrin â phroblemau ariannol. <strong>Mae poeni am y byd tu allan yn ei gwneud yn llawer anos iddynt ganolbwyntio ar eu gwaith.</strong></p>"
      paragraph_2_html: "<p>Fel busnes teuluol, <strong>rydym am feithrin diwylliant gofalgar - mae gweithwyr yn gwerthfawrogi hynny yn fawr.</strong> Gall pethau syml fel gwybod sut i wirio eich bod ar y cod treth cywir wneud gwahaniaeth gwirioneddol.'</p>"
      guide_heading: Pam ei bod wedi cyffroi am y canllaw hwn...
      paragraph_3_html: "<p>Nid oedd rhoi gwybodaeth i weithwyr am faterion ariannol yn rhywbeth yr oeddwn wedi ei ystyried o’r blaen. O weld y canllaw hwn, nid yw’n ymddangos yn llawer mwy o waith i mi, ac mae’n ymddangos yn <strong>hawdd iawn i’w ddefnyddio</strong>. Gallaf anfon hwn trwy e-bost heb orfod trafod materion ariannol personol.</p>"
      paragraph_4_html: "<p>Y ffordd yma <strong>maen nhw’n cael y cyngor a’r cymorth sydd arnyn nhw eu hangen</strong>, a gallant fod yn hapusach tu allan ac yn y gweithle o ganlyniad. Fe wnes i hyd yn oed weld llawer o’r cynnwys yn ddefnyddiol i mi fy hun hefyd!'</p>"
