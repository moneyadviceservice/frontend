        in new window</span>.</li>\n</ul>\n\n<h2 id=\"llunioch-cyllideb--ble-i-ddechrau\">Llunio’ch
        cyllideb – ble i ddechrau</h2>\n\n<div class=\"callout callout--tool\">\n  <span
        class=\"callout__icon\">\n    <svg class=\"callout__tool-icon\" role=\"presentation\"
        viewbox=\"0 0 100 100\">\n      <use xlink:href=\"#svg-icon--tool\"></use>\n    </svg>\n  </span>\n  <p>Ceisiwch
        help personol i gyllidebu ar gyfer taliadau Credyd Cynhwysol misol gyda’n
        hofferyn <a href=\"https://www.moneyadviceservice.org.uk/cy/tools/rheolwr-arian\">Rheolwr
        Arian</a>.</p>\n\n</div>\n\n<p>Er y gallai hyn fod yn syniad brawychus, yr
        oll yw cyllideb yw dwy restr:</p>\n\n<ol>\n  <li>Arian sydd gennych yn dod
        i mewn (o bethau fel taliadau budd-daliadau a’ch cyflog os ydych yn gweithio).</li>\n  <li>Taliadau
        a wneir gennych (megis eich rhent neu forgais, biliau gwresogi ac yswiriant,
        yn ogystal â chostau byw a gwariant rheolaidd ac afreolaidd).</li>\n</ol>\n\n<h3
        id=\"sut-i-gyfrifoch-incwm\">Sut i gyfrifo’ch incwm</h3>\n\n<ul>\n  <li>\n<strong>Budd-daliadau</strong>.
        Edrychwch ar y gwaith papur yn ymwneud ag unrhyw fudd-daliadau a chredydau
        treth a gewch ar hyn o bryd. Nodwch faint ydych yn ei gael. Sicrhewch eich
        bod yn gwneud nodyn a yw’r taliadau hyn yn wythnosol, bob pythefnos, pob pedair
        wythnos neu’n fisol.</li>\n  <li>\n<strong>Cyflog</strong>. Os ydych chi’n
        gweithio, gwiriwch eich slipiau cyflog a nodi’ch cyflog (ar ôl treth a didyniadau
        eraill).</li>\n  <li>\n<strong>Incwm arall</strong>. Os oes gennych unrhyw
        incwm arall yn dod i mewn, er enghraifft, o bensiwn neu gynhaliaeth plant
        gan eich cyn bartner, nodwch y symiau a pha mor aml fyddwch chi’n eu cael.</li>\n</ul>\n\n<p>Peidiwch
        â phoeni os bydd yr arian a ddaw i mewn yn newid o bryd i’w gilydd. Bydd y
        gyllideb y byddwn yn helpu i’w llunio yn hawdd i’w haddasu heb i chi orfod
        dechrau o’r dechrau bob tro.</p>\n\n<h3 id=\"sut-i-gyfrifoch-costau\">Sut
        i gyfrifo’ch costau</h3>\n\n<ul>\n  <li>\n<strong>Biliau’r cartref</strong>.
