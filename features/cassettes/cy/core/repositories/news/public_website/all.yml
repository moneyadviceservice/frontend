        wedi benthyca\u2019r uchafswm sydd ar gael. Nid yw\u2019r gallu i fforddio\u2019r
        morgais yn golygu y gallwch fforddio\u2019r cartref o angenrheidrwydd - a\u2019r
        holl gostau cysylltiedig. Mae\u2019n hanfodol gwybod sut y byddwch yn talu\u2019r
        costau rhedeg.</em></p><p><em>\u201cNid yw\u2019n rhy hwyr i lunio cyllideb,
        a dechrau rhoi cronfa wrth gefn heibio i dalu am gostau hysbys ac annisgwyl.
        Rwyf yn annog prynwyr cartref i gyd - yn arbennig prynwyr tro cyntaf - i fod
        yn barod; gwnewch eich cyllideb a gwybyddwch pa forgais sydd gennych. Byddwch
        yn ymwybodol o\u2019r holl gostau prynu a rhedeg sy\u2019n gysylltiedig, fel
        y gallwch gael gafael cadarn ar dreuliau\u2019ch cartref</em><em>.\u201d</em></p><h2>Rheolau
        diogelu newydd i ddod i mewn cyn bo hir </h2><p>Bydd rheolau newydd o Ebrill
        eleni ymlaen yn gosod mwy o bwyslais ar ddarparwyr benthyciadau i sicrhau
        y gall benthycwyr brofi eu gallu i gynnal ad-daliadau morgais, gan gynnwys
        darparu tystiolaeth o incwm a threuliau. </p><p>Bydd yn rhaid i brynwyr posibl
