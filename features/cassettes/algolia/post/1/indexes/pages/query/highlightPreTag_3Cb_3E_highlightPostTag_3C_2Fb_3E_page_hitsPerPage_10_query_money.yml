        id=\"board-member-biographies\">Board member biographies</h2>\n\n<h3 id=\"andy-briscoe-chairman\">Andy
        Briscoe (Chairman)</h3>\n\n<p><img src=\"https://www.moneyadviceservice.org.uk/images/andy_briscoe.jpg\"
        alt=\"\">During an extensive and successful career in the financial services
        sector Andy has chaired and served on the boards of a broad range of companies.
        His professional experience ranges from insurance and credit cards to private
        equity, and includes managing directorships with Centrica and The AA, as well
        as spells at American Express and BUPA. Andy also chairs Fiinu, a fintech
        company, and he is a trustee of his local Citizens Advice. Andy assumed the
        chairmanship on 27 September 2013.</p>\n\n<h3 id=\"caroline-fawcett-non-executive-director\">Caroline
        Fawcett <strong>(Non-Executive Director)</strong>\n</h3>\n\n<p><img src=\"https://cms.moneyadviceservice.org.uk//system/comfy/cms/files/files/000/000/152/original/caroline_f.jpg\"
        alt=\"\">Caroline is a specialist in customer service and excellence and bringing
        customers to the heart of organisations. She’s been the customer experience
        director and marketing director at Legal &amp; General, customer director
        at the Rural Payments Agency, and has held positions as Serco, Essex County
        Council and the Care Quality Commission. She also has significant experience
        of the financial services sector – as well as her positions at Legal &amp;
        General, she is on the Board of Co-Op Insurance and is Customer Advocate for
        Prudential Assurance. Caroline was appointed on 1 April 2015 for a three-year
        term.</p>\n\n<h3 id=\"charles-counsell-chief-executive\">Charles Counsell
        (Chief Executive)</h3>\n\n<p><img src=\"https://masassets.blob.core.windows.net/cms/files/000/000/752/original/CharlesCounsell120x120.jpg\"
        alt=\"Charles resized\">Charles was appointed as Chief Executive of the Money
        Advice Service in June 2017. He spent six years prior to this as Executive
        Director of Automatic Enrolment at the Pensions Regulator (TPR) where he was
        responsible for the successful UK roll-out of this programme, working alongside
        DWP. In his time at TPR, the automatic enrolment programme led to more than
        7.5 million workers newly saving into a workplace pension from over 500,000
        employers. Charles was awarded an OBE in 2017 for services to workplace pension
        reform. He has spent much of his career setting up and leading major change
        programmes in both the private and public sector in the UK and overseas. Charles
        is also a Trustee of South Somerset Citizens Advice.</p>\n\n<h3 id=\"christopher-morson-non-executive-director\">Christopher
        Morson <strong>(Non-Executive Director)</strong>\n</h3>\n\n<p><img src=\"https://masassets.blob.core.windows.net/cms/files/000/000/415/original/chris_%281%29.jpg\"
        alt=\"Chris Morson\">Christopher has held a number of senior roles in the
        finance sector, and he is currently also a Non-Executive Director of the DVLA.
        Previous roles have included: Digital Director, Virgin Money; Managing Director
        of Digital, RBS/NatWest: Director, Strategy, Retail Direct Division RBS, Managing
        Director of a consumer finance businesses in the EU and Director, Operations
        of RBS Cards. He has been instrumental in the introduction of mobile banking
        apps into the UK and the development of a number of innovations in banking.
        In the early nineties during a period as a senior consultant with Price Waterhouse
        Management, Christopher project managed a number of high profile commercial
        television finance propositions. Other industry exposure at that time included
        Card Processing, utilities and fine chemicals. Christopher was appointed on
        1 September 2015.</p>\n\n<h3 id=\"david-haigh-uk-financial-capability-director\">David
        Haigh (UK Financial Capability Director)</h3>\n\n<p><img src=\"https://cms.moneyadviceservice.org.uk//system/comfy/cms/files/files/000/000/271/original/David-H-for-web-board-page-.gif\"
        alt=\"David H for Board \">David is responsible for developing a Strategy
