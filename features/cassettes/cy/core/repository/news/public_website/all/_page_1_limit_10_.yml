        iawn. Er enghraifft, pe byddech yn benthyca \u00a3100 am un mis gan ddarparwr
        benthyciadau sy\u2019n codi 3,000% APR byddech yn ad-dalu oddeutu \u00a330
        mewn llog, a allai fod yn anodd i ddod o hyd iddo ar eich diwrnod cyflog nesaf.
        </p><h2>2.\u00a0\u00a0\u00a0\u00a0Gwyliwch am ffioedd am dalu\u2019n hwyr,
        ffioedd diffygdalu, neu ffioedd eraill </h2><p>Hefyd mae nifer o ddarparwyr
        benthyciadau yn codi ffioedd gweinyddu neu ffioedd trafodion, fel arfer \u00a35.
        Fel arfer cynhwysir y rhain yn y swm rydych yn cytuno ei fenthyca. Hefyd mae
        ffioedd cosb os methwch \u00e2 gwneud eich ad-daliad ar y dyddiad dyledus.
        Fel arfer mae ffi osod o rhwng \u00a320 a \u00a330, fel \u00a330 am ddiffygdalu,
        neu ganran o, dyweder, 2% o swm y benthyciad am bob diwrnod rydych yn mynd
        heibio i\u2019r cyfnod a gytunwyd. </p><h2>3.\u00a0\u00a0\u00a0\u00a0Gwyliwch
        am \u2018drosglwyddiad\u2019 y benthyciad diwrnod cyflog </h2><p>Os sylweddolwch
        na allwch ad-dalu\u2019r benthyciad a thalu am eich alldaliadau hanfodol,
