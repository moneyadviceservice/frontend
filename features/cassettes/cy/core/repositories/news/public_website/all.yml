        ac mae''n bosibl y byddai\u2019n rhaid ichi dalu premiymau uwch yn y dyfodol
        </p><h2>Gwarantau a derbynebau </h2><p>Mae cynhyrchion a gynllunnir ar gyfer
        defnydd rheolaidd, fel peiriannau golchi a setiau teledu, yn dod gyda gwarant
        y gwerthwr a allai''ch helpu i gael trwsiad, amnewidiad neu ad-daliad. </p><p>Efallai
        y nodir y telerau ac amodau ar y dderbynneb neu ar wybodaeth y byddwch yn
