  section_one:
    content:
      - text: Nawr bod eich cynllun rheoli dyledion wedi stopio, efallai’ch bod yn meddwl beth i’w wneud.
      - text: Does dim angen poeni. Gallwn eich helpu i gael cyngor am ddim ar ddyledion nawr. Felly gallwch ddal ati gyda’r gwaith da rydych eisoes wedi ei gyflawni i reoli’ch dyledion a gwneud yn siŵr bod eich ad-daliadau ar y trywydd iawn.
      - text: Rydym wedi ffurfio partneriaeth â StepChange Debt Charity a Citizens Advice i sicrhau y gallwch gael y cymorth a’r wybodaeth angenrheidiol. Bydd StepChange Debt Charity yn rhoi cymorth i chi edrych ar eich opsiynau i gyd a gwirio mai aros mewn cynllun rheoli dyledion yw’r peth iawn i chi ei wneud o hyd.
      - text: Os ydyw, bydd yn eich helpu i sefydlu un am ddim, felly gallech fod yn rhydd o ddyledion yn gynt na’r disgwyl. Neu gallwch sgwrsio ar-lein gyda chynghorydd o Citizens Advice a fydd yn medru rhoi cymorth i chi beth i’w wneud nesaf.
  section_two:
    heading: Gweithredwch yn fuan i reoli’ch dyledion
    content:
      - text: Mae’n wir bwysig ichi siarad â chynghorydd dyledion arbenigol ynglŷn â’ch sefyllfa cyn gynted â phosibl. Dylai’r bobl y mae arnoch chi arian iddynt fod yn llawn cydymdeimlad os ydych chi’n gweithredu’n fuan. Os nad ydych, gallai pethau waethygu ac efallai y byddwch mewn mwy o ddyled.
      - text: Mae StepChange Debt Charity a Citizens Advice yn darparu cyngor cyfrinachol, diduedd ac o safon uchel.
      - text: Byddant yn deall eich sefyllfa ac maent yn rhoi cyngor arbenigol am ddim i gannoedd ar filoedd o bobl bob blwyddyn.
      - text: |
          Am ragor o wybodaeth darllenwch ein <a href="/cy/campaigns/debt-management/faq">Cwestiynau Cyffredin</a>
  section_three:
    heading: Ceisiwch gyngor rhad ac am ddim
    advice_benefits: |
      <p>Gall StepChange Debt Charity a Citizens Advice roi’r cymorth sydd ei angen arnoch ble bynnag yn y DU yr ydych yn byw.</p>
