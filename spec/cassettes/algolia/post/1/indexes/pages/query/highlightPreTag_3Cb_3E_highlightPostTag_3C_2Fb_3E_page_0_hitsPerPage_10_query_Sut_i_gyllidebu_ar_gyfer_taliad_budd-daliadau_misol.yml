        Cynhwysol, bydd rhaid i chi ddechrau talu eich landlord eich hun.</li>\n  <li>\n<strong>Costau
        byw</strong>. Gorau oll os gallwch fod yn fanwl gywir yma. Ar gyfer pethau
        fel siopa bwyd, mae’n debygol o fod yn ddigon i edrych ar faint fyddwch yn
        ei wario dros nifer o wythnosau a chyfrifo’r cyfartaledd. Ond ar gyfer pethau
