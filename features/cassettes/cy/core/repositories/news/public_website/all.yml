        gyfrif newidiadau posibl eraill fel cost gynyddol byw a digwyddiadau bywyd,
        a allai effeithio ar eu gallu i barhau i wneud ad-daliadau a rhedeg eu cartref.
        </p><p>Gallai effeithio\u2019n wirioneddol ar yr un o bob pedwar o\u2019r
