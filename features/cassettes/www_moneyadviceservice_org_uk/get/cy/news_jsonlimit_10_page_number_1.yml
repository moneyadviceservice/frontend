        eich taliadau i ddechrau, ond bydd cael y benthyciadau hyn yn ei gwneud yn
        anoddach i reoli eich cyllideb ddyddiol os bydd cyfraddau yn codi a gallech
        gynyddu eich risg o fynd i ddyled. </p><p>Mae hefyd yn werth ystyried sut
        allai cynnydd mewn cyfraddau llog effeithio ar fenthyciadau megis unrhyw orddrafft
        neu fenthyciadau myfyriwr sydd gennych. </p><p>Defnyddiwch ein <a title=\"cyfrifiannell
