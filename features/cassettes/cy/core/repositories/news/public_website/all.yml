        cyfraddau llog uchel. </p><p>Felly mae\u2019r Awdurdod Ymddygiad Ariannol
        (FCA) yn ceisio ymdrin \u00e2\u2019r problemau yma trwy gyflwyno rheolau newydd
        i fenthycwyr, i sicrhau bod y rhai sy\u2019n benthyca yn cael eu trin yn deg.
        </p><h2>Gwyliwch rhag cael eich tynnu i drobwll dyledion </h2><p>Mae benthyciadau
        diwrnod cyflog yn codi cyfraddau llog uchel, yn nodweddiadol rhwng 1,250%
        a 6,000% APR (Cyfradd Llog Canrannol Blynyddol) \u2013 ar gyfartaledd maent
        yn codi tua \u00a330 y mis ar fenthyciad o \u00a3100. </p><p>Ac i rai pobl
        mae\u2019r ad-daliadau yn rhy uchel, gan eu gorfodi i geisio gohirio neu barhau\u2019r
        ddyled, neu gymryd benthyciad newydd i dalu\u2019r hyn sy\u2019n ddyledus.
        </p><p>Gall hyn arwain at ddyled sy\u2019n cynyddu\u2019n barhaus. Dywedwch
        eich bod wedi cymryd benthyciad o \u00a3300, a arweiniodd at ad-daliad o \u00a3390
