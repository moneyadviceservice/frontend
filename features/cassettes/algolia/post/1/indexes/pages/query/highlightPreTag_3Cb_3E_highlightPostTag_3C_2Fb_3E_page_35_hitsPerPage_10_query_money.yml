        release: Young people heavily influenced by parents’ past and present money
        habits","description":"","content":"<p><strong>24 October 2014</strong></p>\n\n<p>Research
        by the Money Advice Service shows how significantly a young person’s money
        habits are heavily influenced by their parents’ past and present financial
        behaviour. It also confirms the extent to which young people rely on parents
        for financial advice and help on money matters.</p>\n\n<p>For example, we
        found that the harder the family finds it to cope with saving for emergencies,
        the less confident the young person is at managing their own money, and less
        likely to be developing positive money habits.</p>\n\n<ul>\n  <li>Read the
        <a href=\"/files/young-people-influenced-by-parents-past-and-present-money-habits-241013.pdf\">press
        release</a></li>\n  <li>Read the <a href=\"/en/static/the-financial-capability-of-15-17-year-olds\">full
        report</a></li>\n</ul>\n\n","published_at":"2015-03-16T11:19:26.000Z","objectID":"/en/corporate/attitudes-about-money-matters-and-financial-behaviours-among-young-people","_highlightResult":{"title":{"value":"Press
        release: Young people heavily influenced by parents’ past and present <b>money</b>
        habits","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]},"description":{"value":"","matchLevel":"none","matchedWords":[]}}},{"title":"If
        the person you want to help can still manage their money","description":"How
        to help in the present and make sensible arrangements for the future","content":"<p><strong>Even
        if a friend or loved one is still coping at the moment, you can often predict
        that they’ll need help with their finances in the future. If that’s the case
        you probably want to help them put some longer-term arrangements into place.</strong></p>\n\n<ul>\n<li><a
        href=\"#how-you-might-help\">How you might help</a></li>\n<li><a href=\"#appoint-someone-to-make-decisions--lasting-power-of-attorney\">Appoint
        someone to make decisions – lasting power of attorney</a></li>\n<li><a href=\"#set-money-aside-for-a-special-purpose--trusts\">Set
        money aside for a special purpose – trusts</a></li>\n</ul>\n<h2 id=\"how-you-might-help\">How
        you might help</h2>\n\n<p>Early warning signs will point to someone likely
        to need help.</p>\n\n<p>For example, if they’re getting older and finding
        it more difficult to make decisions, or if they’ve been diagnosed with the
        early stages of dementia.</p>\n\n<p>So you need to start thinking about what
        will happen when they can no longer manage.</p>\n\n<p>There are two main options
        – a lasting power of attorney, or a trust.</p>\n\n<h2 id=\"appoint-someone-to-make-decisions--lasting-power-of-attorney\">Appoint
        someone to make decisions – lasting power of attorney</h2>\n\n<div class=\"callout
        callout--tip\">\n  <span class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <p><strong>Remember</strong></p>\n\n<p>Get
        a lasting power of attorney set up as early as possible – it will be impossible
        to set up a lasting power of attorney once someone is unable to manage their
        own affairs.</p>\n\n</div>\n\n<p>Often your first step is to ask the person
        whether they’d consider making a ‘power of attorney’.</p>\n\n<p>This means
        they give someone else permission to control their money for them.</p>\n\n<p>The
        person you want to help has to set up the lasting power of attorney, so you
        need to discuss it with them.</p>\n\n<p>You can reassure them it doesn’t have
        to be used straight away and they can keep control of their own affairs for
        as long as they are able to do so.</p>\n\n<p>It’s essential to set up a lasting
        power of attorney when the person is still well enough to do it.</p>\n\n<p>If
        you wait until they can’t make their own decisions it will be too late and
        you have to apply to a court for permission to manage their finances which
        takes longer and is much more expensive.</p>\n\n<div class=\"add-action\">\n
        Read our guide on <a href=\"/en/articles/setting-up-a-power-of-attorney\">Setting
        up a power of attorney</a>\n\n</div>\n\n<h2 id=\"set-money-aside-for-a-special-purpose--trusts\">Set
        money aside for a special purpose – trusts</h2>\n\n<p>If the person you want
        to help has a lot of money in savings or investments, you could ask them if
        they would like to put the investments into trust.</p>\n\n<p>A trust means
        they can set down more specific rules about how the money can be used.</p>\n\n<p>They
        can appoint trustees (usually friends or family) to manage the money according
        to the rules of the trust.</p>\n\n<div class=\"add-action\">\n Learn more
        from our guide on <a href=\"/en/articles/setting-up-a-trust\">Setting up a
        trust</a>\n\n</div>\n\n<h3 id=\"how-to-help-in-the-meantime\">How to help
        in the meantime</h3>\n\n<p>It usually takes at least three months for a power
        of attorney to be set up, and trusts can take time as well.</p>\n\n<p>In the
        meantime, there are ways to help people with their money in a more informal
        way.</p>\n\n<p>You can also encourage them to find ways to make their day-to-day
        money management easier.</p>\n\n<ul>\n  <li>\n    <p><a href=\"/en/articles/help-someone-informally-with-budgeting-and-day-to-day-money\">Help
        someone informally with day-to-day money</a></p>\n  </li>\n  <li>\n    <p><a
        href=\"/en/articles/make-your-money-easier-to-manage-by-yourself\">Make your
        money easier to manage by yourself</a></p>\n  </li>\n</ul>\n","published_at":"2017-03-13T10:06:02.000Z","objectID":"/en/articles/if-the-person-you-want-to-help-can-still-manage-their-money","_highlightResult":{"title":{"value":"If
