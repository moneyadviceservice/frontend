      string: '[{"id":"a-oes-gennych-chi-adduned-ariannol","title":"A oes gennych
        chi adduned ariannol? Gwnewch 2015 yn flwyddyn o reoli\u2019ch arian gyda\u2019n
        pum awgrym da","description":"Beth hoffech chi fedru ei fforddio\u2019 flwyddyn
        nesaf? A yw gwyliau teuluol neu gar newydd dan ystyriaeth? Neu efallai yr
        hoffech chi wybod sut i wneud i\u2019ch cynilion bara\u2019n hirach?","body":"<p
        class=\"intro\">Beth hoffech chi fedru ei fforddio\u2019 flwyddyn nesaf? A
        yw gwyliau teuluol neu gar newydd dan ystyriaeth? Neu efallai yr hoffech chi
        wybod sut i wneud i\u2019ch cynilion bara\u2019n hirach? </p><p>O\u2019r tri
        o bob pump o bobl a wnaeth adduned ar gyfer 2014, dywedodd tri chwarter ohonynt
        iddynt benderfynu canolbwyntio ar dargedau ariannol. </p><p>Beth bynnag fydd
        eich adduned, gall ein hawgrymiadau roi cymorth i chi sicrhau y bydd 2015
        yn flwyddyn lle bydd eich arian yn cychwyn gweithio er eich budd chi. </p><h2>1.
        Lluniwch gyllideb effeithiol </h2><p>I ddeall ym mha ffordd y gallwch chi
        gynilo, rhaid i chi ddeall eich patrwm gwariant, felly cyllidebu yw un o\u2019r
        pethau pwysicaf y gallwch ei wneud i roi hwb i\u2019ch cynlluniau ariannol
        ar gyfer y Flwyddyn Newydd. </p><p>Wrth edrych ar eich sefyllfa ariannol a
        dod o hyd i danysgrifiadau y gallwch eu canslo, neu chwilio am fargen well
        gydag yswiriant, gallwch arbed llawer iawn o arian. Edrychwch ar ein <a title=\"Cynllunydd
        Cyllideb\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/cynllunydd-cyllideb/start\">Cynllunydd
        Cyllideb</a> i ddysgu sut y gallwch gymryd y cam cyntaf tuag at reolaeth well
        o\u2019ch arian. </p><h2>2. Dechreuwch gynilo </h2><p>Pan ofynnom i bobl yn
        y gymuned, gwelwyd fod cynilo arian yn nod allweddol ar gyfer 2015, gyda phobl
        yn dymuno cynilo ar gyfer diwrnod glawog, gwyliau, cartref newydd neu hyd
        yn oed Nadolig y flwyddyn nesaf.\u00a0 </p><p>Gall hyn ymddangos yn dipyn
        o her, ond a wyddoch chi fod neilltuo \u00a33 bob diwrnod yn creu swm o \u00a31,095
        dros flwyddyn? Rhowch yr arian mewn potyn a\u2019i wylio\u2019n cynyddu\u2019n
        ddyddiol \u2013 neu\u2019n well fyth, dod o hyd i gyfrif cynilo a fydd yn
        rhoi <a title=\"Cyfrifon cynilo\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/regular-savings-accounts\">cymorth
        i chi gynyddu\u2019ch arian</a>. </p><p>Ansicr sut i ddod i hyd i\u2019r \u00a33?
        Wel, a allech chi gael paned allan o fflasg yn hytrach na\u2019i phrynu, neu
        beth am gerdded i\u2019r gwaith yn hytrach na theithio ar y bws? Edrychwch
        ar ein <a title=\"Cyfrifiannell Torri''n \u00f4l\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/cyfrifiannell-torrin-ol
        \">Cyfrifiannell Torri''n \u00d4l</a> i ganfod ym mha ffyrdd eraill y gallech
        chi dorri\u2019n \u00f4l. Pum munud yn unig mae\u2019r offeryn yn ei gymryd
        i\u2019w gwblhau, ond gall y wobr o wneud hynny fod yn fawr ar gyfer eich
        cynilion. </p><h2>3. Manteisiwch ar y cynnydd yn lwfans ISAs Arian Parod </h2><p>Ar
        1 Gorffennaf 2014, cafodd ISAs arian parod (Cyfrifon Cynilo Unigol) ac ISAs
        Stociau a Chyfranddaliadau eu cyfuno a\u2019u henwi\u2019n ISAs Newydd \u2013
        neu NISAs, gyda lwfans llawer uwch o \u00a315,000 y flwyddyn. Os nad ydych
        wedi manteisio\u2019n barod ar eich lwfans llawn mae gennych hyd at 5 Ebrill
        2015 i un ai agor ISA newydd neu roi arian i mewn i un presennol a manteisio
        ar unrhyw log di-dreth ar eich cynilion. </p><p>Mae lwfans y flwyddyn nesaf
        yn codi i \u00a315,240 o 6 Ebrill. Serch hynny, byddwch yn wyliadwrus o gyfraddau
        uwch a fydd yn eich temtio ond a fydd yn gostwng ar \u00f4l y cyfnod cychwynnol
        a chofiwch chwilio am y bargeinion gorau o ran cyfraddau. </p><p>Mae bob amser
        yn syniad da gosod nodyn atgoffa i\u2019ch hysbysu pan fydd unrhyw gyfradd
        fonws yn dod i ben er mwyn i chi wneud y mwyaf o\u2019ch buddsoddiadau. </p><h2>4.
        Gwiriwch eich adroddiad credyd </h2><p>Yn cael anhawster wrth geisio cael
        credyd gan eich banc neu gan ddarparwr benthyciadau? Efallai y bydd hyn yn
        gysylltiedig \u00e2\u2019ch adroddiad credyd. Mae adroddiad credyd yn manylu
        ar eich hanes credyd, yn cynnwys rhestr o\u2019ch holl gyfrifon, ac yn rhoi
        cymorth i gwmni asesu faint o risg fyddai benthyca arian i chi. </p><p>Dengys
        ein hymchwil nad yw dau o bob tri o oedolion yn y DU erioed wedi gwirio eu
        hadroddiad credyd. </p><p>Bu i ni ofyn i Gymuned Tell MA am eu profiadau gydag
        adroddiadau credyd. Nid yw nifer o bobl yn sylweddoli y gall statws credyd
        effeithio ar gyfrifon banc, cyfraddau llog, ceisiadau i ddarparwyr cyfleustodau
        a chytundebau ff\u00f4n symudol hefyd. Dywedodd un unigolyn <em>\u2018Mae
        credyd a statws credyd yn dipyn o ddirgelwch i mi. Mae\u2019n rhywbeth y mae
        pobl eraill yn pryderu amdano.\u2019</em></p><p>Dysgwch sut i <a title=\"Sut
        i wirio eich adroddiad credyd\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/how-to-check-your-credit-report\">wirio\u2019ch
        adroddiad credyd am ddim</a>, megis drwy ddefnyddio Noddle, a <a title=\"Sut
        i wella''ch statws credyd\" href=\"https://www.moneyadviceservice.org.uk/cy/action_plans/how-to-improve-your-credit-rating\">sut
        i wella\u2019ch statws credyd</a>. </p><h2>5. Rhowch y gorau i ysmygu </h2><p>Os
        bu i chi ymdrechu \u2013 a methu \u2013 i roi\u2019r gorau iddi o\u2019r blaen,
        efallai y bydd arian yn ysgogiad perffaith? Yn \u00f4l Ash.org bydd ysmygwr
        sy\u2019n smocio 20 o\u2019r prif frandiau o sigarennau bob diwrnod yn gwario
        tua \u00a32,900 y flwyddyn ar sigarennau. </p><p>Os bydd sigarennau yn llosgi
        twll yn eich cyllideb, ewch ati i osod nod cynilo i anelu ato. Os neilltuwch
        yr arian a wariwch ar sigarennau i un ochr, byddwch yn llawer mwy tebygol
        o gyrraedd eich nod yn gyflym. Gweler ein <a title=\"Canllaw gosod nod cynilo\"
        href=\"https://www.moneyadviceservice.org.uk/cy/articles/sut-i-osod-nod-cynilo-arian\">canllaw
        ar gychwyn nod cynilo</a>. </p><p>Byddwch yn synnu faint mae costau dyddiol
        yn cynyddu dros gyfnod o amser. A gallai\u2019r arian ychwanegol hwnnw weithio\u2019n
        galed ar eich rhan mewn cyfrif cynilo neu gronfa bensiwn yn hytrach na diflannu
        yn y mwg. </p><p>Gall rhoi\u2019r gorau i ysmygu fod yn anodd. Am awgrymiadau
        ar sut i roi\u2019r gorau iddi, ewch i <a title=\"GIG Di-fwg\" href=\"http://www.nhs.uk/smokefree\">GIG
        Di-fwg</a>. </p>","date":"2014-12-29T16:29:44+00:00"},{"id":"codiadau-mewn-cyfraddau-llog-pam-eu-bod-yn-bwysig","title":"Codiadau
