        title=\"Glass\u2019\" target=\"_blank\" href=\"http://www.glass.co.uk/\">Glass\u2019s
        Guide</a> a <a title=\"Parkers\" target=\"_blank\" href=\"http://www.parkers.co.uk/\">Parkers</a>
        offer prisio ceir. </p><h3>Awgrymiadau dweud wrth Mam - Cyngor gan aelodau
        o\u2019n cymuned ar-lein: </h3><p><em>\u201cYr adeg orau i brynu yw diwrnod
        olaf y mis - neu ddiwrnod olaf y chwarter sydd yn well fyth. Cyn heddiw cerddais
        allan o siop gwerthu ceir am 3pm ond cefais alwad gan y gwerthwr am 5pm yn
        cynnig y fargen y gofynnais amdani gan fod angen i\u2019r siop sicrhau ei
        bonws. Dysgwch sut mae\u2019r diwydiant yn gweithio a sut i gael y fargen
        orau.\u201d</em></p><h2>Sut i ddelio \u00e2\u2019r garej </h2><p>Os ydych
        yn negodi gyda\u2019r gwerthwr, byddwch yn gwrtais a chyfeillgar, ond peidiwch
        \u00e2 gadael i\u2019r gwerthwr wybod beth yw eich uchafswm. </p><p>Os ydych
        yn talu ag arian parod, peidiwch \u00e2 dweud wrth y gwerthwr yn syth. </p><p>Mae
        gwerthwyr yn gwneud mwy o elw ar fenthyciadau ariannol, felly gadewch iddynt
        negodi pris y car ar y sail honno. Gallwch wrthod y fargen ariannu yn nes
        ymlaen yn y broses. </p><p>Cychwynnwch drwy nodi swm sydd yn is na\u2019r
        hyn yr ydych yn barod i\u2019w dalu \u2013 felly gallwch chi gynyddu\u2019n
        raddol os bydd angen. Ceisiwch osgoi codi eich pris fwy na\u2019r swm y mae\u2019r
        gwerthwr yn dymuno gostwng ei bris. </p><p>Pan fyddwch yn rhoi cynnig, peidiwch
        \u00e2 siarad eto nes bydd y gwerthwr yn ateb. </p><p>Mae o fantais bod yn
        gadarnhaol am eich nodau: er enghraifft, peidiwch \u00e2 dweud <em>\u201cga
        i ostyngiad?\u201d</em>, ond yn hytrach dywedwch<em> \u201cfaint o ostyngiad
        ga i?\u201d</em></p><p>Os byddwch yn ei chael yn anodd cael gostyngiad ond
