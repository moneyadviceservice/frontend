  contact_us:
    title: Contact Us
    intro: Our trained staff can help you work out what’s right for you. Whatever your question, we’re here to help. If we don’t know the answer, we'll point you in the right direction of someone who does.
    details:
      - heading: For face-to-face advice
        content_html: |
          <p>If you would prefer to speak to someone face to face, we work with a number of partners across the UK to give free unbiased money advice in person.</p>

          <p>To book a face-to-face Money Advice session (call rates may vary)</p>

          <ul>
            <li>England – <a href="tel:+44333 321 3434">0333 321 3434</a> or <a href="/en/">book online</a></li>
            <li>Wales – <a href="tel:+443003300520">0300 330 0520</a> or email
              <a href="mailto:moneyadviser@citizensadvice.org.uk">moneyadviser@citizensadvice.org.uk</a></li>
            <li>Scotland – <a href="tel:+448088000118">0808 800 0118</a> or <a href="/en/">book online</a></li>
            <li>Northern Ireland – <a href="tel:+44333 321 2424">0333 321 2424</a> or <a href="/en/">book online</a></li>
          </ul>
      - heading: For Money Advice Service printed guides
        content_html: |
          <p>Our free printed guides give you clear, unbiased information and advice. They are a good starting point and can
                help you make informed choices. Our guides are intended for consumers of UK financial services, resident in the
                UK.</p>

          <p>Use our online order forms to request a printed guide.</p>
      - heading: To make a complaint
        content_html: |
          <p>Email <a href="complaints@moneyadviceservice.org.uk">complaints@moneyadviceservice.org.uk</a> or write to our
           head office.</p>

          <p>We will send you an acknowledgement within five working days and reply to you within twenty working days.</p>

          <p>To ensure that we learn from the feedback we receive, our Board gets regular reports summarising any complaints
           and comments we have received and the actions we have taken.</p>
      - heading: For press office enquiries (journalists only)
        content_html: |
          <p>Email <a href="mailto:pressoffice@moneyadviceservice.org.uk">pressoffice@moneyadviceservice.org.uk</a></p>

          <p>Phone <a href="tel:+442079430593">020 7943 0593</a> (<a href="+447767438670">07767 438 670</a> for out-of-hours
            or urgent calls)</p>

          <p>The press office regrets it cannot take sales and marketing enquiries, please email:
            <a href="mailto:marketing@moneyadviceservice.org.uk">marketing@moneyadviceservice.org.uk</a></p>

    panel_heading: What we can’t help with
    panel_content_html: |
      <p>We’re not regulated by the Financial Conduct Authority which means we can’t give you specific product recommendations, such as telling you which savings account to take out.</p>

      <p>If you need regulated financial advice, you'll need to speak with a professional financial adviser. Read our
        guide for more information on <a href="/en/articles/choosing-a-financial-adviser">choosing a financial adviser</a>.</p>

