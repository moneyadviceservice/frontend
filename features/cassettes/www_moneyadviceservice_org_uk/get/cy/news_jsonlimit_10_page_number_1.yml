        os na, a fyddai symud i rywle arall yn dal yn opsiwn da i chi a\u2019ch teulu?
        </p><p>Gallwch gael mwy o help yn ein canllaw <a title=\"faint o rent y gallwch
        chi ei fforddio\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/faint-o-rent-y-gallwch-chi-ei-fforddio\">Faint
        o rent allwch chi fforddio</a>? </p><h2>Benthyciadau </h2><p>Efallai bod gennych
        fenthyciad banc, benthyciad car, cegin newydd i dalu amdani, neu eich bod
        wedi benthyg arian i dalu am oergell neu beiriant golchi newydd. </p><p>Mae
