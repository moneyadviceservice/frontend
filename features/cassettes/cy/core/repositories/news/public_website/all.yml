        yn trosglwyddo rhai arbedion i gwsmeriaid mewn gwobrau mwy. Bydd yfwyr seidr
        a gwirodydd yn croesawu\u2019r ffaith bod y doll wedi\u2019i rhewi. Hefyd
        bydd gan yfwyr cwrw reswm i godi eu gwydryn gan fod y Canghellor wedi cadarnhau
        y tynnir ceiniog oddi ar bris peint. Bydd tybaco\u2019n dal i ddenu cynnydd
        blynyddol o 2% yn y doll </p><p><strong>Pryd</strong>: Ebrill 2014 </p><h2>Teithwyr
        </h2><p><strong>Beth:</strong>\u00a0 Caiff yr holl gyfraddau tollau ar hediadau
        pellter hir eu lleihau i\u2019r un swm a godir ar hyn o bryd ar hediadau i\u2019r
        UD, lleihad o rhwng \u00a316 a \u00a327 yr unigolyn yr hediad. </p><p><strong>Pryd:</strong>
