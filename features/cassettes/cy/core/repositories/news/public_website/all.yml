        un sefyllfa yn digwydd y mis canlynol, gyda\u2019r llogau o \u00a390 yn cael
        ei dalu eto ond y benthyciad yn dal i barhau. </p><p>Gan mai dim ond ddwywaith
        y gallwch barhau\u2019r benthyciad, fe fyddai\u2019n rhaid i chi ad-dalu cyfanswm
