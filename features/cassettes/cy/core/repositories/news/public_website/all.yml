        title=\"Cwis chwalu mythau adroddiad credyd\" href=\"/cy/tools/cwis-y-gwir-am-adroddiadau-credyd\">er
        mwyn gweld a ydych yn gwybod digon am gredyd</a>. </p><p><strong>Peidiwch
