        benefit changes ''need a rethink\u2019","description":"Thousands of disabled
        people could lose some benefits because of changes to the new system of Personal
        Independence Payments, a campaign group has warned","body":"<p><strong> Date
        published: 13 January 2013\u00a0</strong></p><p class=\"intro\">Thousands
        of disabled people could lose some benefits because of changes to the new
        system of Personal Independence Payments, a campaign group has warned. </p><p>According
        to We Are Spartacus, tougher rules that assess how far a person can walk means
        many claimants will lose help with transport from April. </p><p>Under the
        new rules, those unable to walk more than 20 metres would be eligible, rather
        than the previous distance of 50 metres used as a qualifier for Disability
        Living Allowance (DLA). </p><p>About 3.2 million people receive DLA, a payment
        of between \u00a320.55 and \u00a3131.50 a week to help them in leading independent
        lives. </p><p>The move is to Personal Independence Payments is being taken
        by the Department of Work and Pensions in a bid to bring the benefit up to
        date and make it much clearer. </p><p>It claims that a similar number of people
        currently under DLA will be entitled to extra mobility help. </p><p><strong>Do
        you have mobility issues? <a title=\"action plan\" href=\"https://www.moneyadviceservice.org.uk/en/action_plans/find-out-what-benefits-you-qualify-for\">Take
