        yma i gael ein e-byst</a>. </p>","date":"2014-04-25T15:55:00+00:00"},{"id":"a-wyddoch-beth-yw-eich-sgor-credyd-nid-ywr-mwyafrif-o-oedolion-yn-y-du-wedi-gwirio-eu-sgor-credyd-ers-pum-mlynedd","title":"A
        wyddoch beth yw eich sg\u00f4r credyd? Nid yw\u2019r mwyafrif o oedolion yn
        y DU wedi gwirio eu sg\u00f4r credyd ers pum mlynedd","description":"Dim ond
        un o bob tri oedolyn sydd wedi gwirio eu sg\u00f4r credyd yn y pum mlynedd
        diwethaf.","body":"<p class=\"intro\"> Nid yw dau o bob tri o oedolion y DU
        wedi gwirio eu hadroddiad credyd yn y pum mlynedd diwethaf - er bod 97% yn
        dweud eu bod wedi clywed amdanynt. </p><p>Mae ymchwil newydd gan y Gwasanaeth
        Cynghori Ariannol yn dangos, er bod y mwyafrif o bobl yn gyfarwydd \u00e2\u2019r
        term, na wyddant ddigon am ei bwrpas - er enghraifft, roedd 13% yn meddwl
        y\u2019i defnyddir i wirio a oes gennych gofnod troseddol. </p><p>Mae adroddiad
        credyd yn darparu gwybodaeth ffeithiol ynghylch eich hanes credyd.\u00a0 </p><p>Gall
        darpar fenthycwyr \u00e2 statws credyd da ddisgwyl mwynhau cyfraddau llog
        mwy deniadol, tra gwelir y rhai hynny \u00e2 graddiad credyd gwael fel risg
        uwch sy\u2019n fwy tebygol o dynnu costau mwy ar gyfer credyd, neu o weld
        eu cais yn cael ei wrthod. </p><h2>Gall adroddiad credyd gwael olygu problemau
        ariannol </h2><p>Dywed un o bob chwech o Brydeinwyr fod eu graddiad credyd
        wedi achosi problemau ariannol iddynt. </p><p>Mae naw o bob deg yn deall bod
        cwmn\u00efau ariannol yn chwilio eu <a title=\"Sut i wirio eich adroddiad
        credyd\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/sut-mae-gweld-eich-adroddiad-credyd\">hadroddiad
        credyd</a> pan maent yn gwneud cais am gredyd, ond pump o bob deg yn unig
        a oedd yn sylweddoli y byddai darparwr benthyciadau\u2019n gwirio eu hadroddiad
        credyd pan maent yn gwneud cais am gontract ff\u00f4n symudol neu wrth iddynt
        geisio sicrhau llety rhentu. </p><p>Bydd adroddiad credyd yn cynnwys cyfeiriadau
        at unrhyw ddyfarniadau\u2019r Llys Sirol, <a title=\"Sut i ddelio \u00e2 llythyrau
        am daliadau hwyr a gorchmynion\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/dylech-flaenoriaethu-a-delio-a-llythyrau-am-daliad-hwyr\">taliadau
        credyd hwyr</a> a cheisiadau eraill am gredyd - gallai gormod awgrymu eich
        bod yn profi anawsterau wrth gwrdd \u00e2\u2019ch cytundebau credyd presennol
        a\u2019ch bod yn cynrychioli cynnig mwy peryglus i ddarparwyr benthyciadau,
        gan gynyddu\u2019r posibilrwydd y caiff cais ei wrthod. </p><p>Nid yw darparwyr
        benthyciadau\u2019n defnyddio\u2019ch adroddiad credyd i wirio\u2019ch hanes
        credyd blaenorol yn unig ond hefyd fel modd profi\u2019ch hunaniaeth. Yn aml
        mae peidio \u00e2 bod ar y Gofrestr Etholiadol yn rheswm pam mae pobl yn cael
        eu gwrthod neu\u2019n ei gael yn anodd i gael credyd. </p><h2>Pam gwirio\u2019ch
        adroddiad credyd? </h2><p>Bydd pob darparwr benthyciadau\u2019n defnyddio
        meini prawf gwahanol er mwyn asesu\u2019ch teilyngdod credyd, a dyna pam mae\u2019n
        werth gwirio adroddiadau am eu cywirdeb.\u00a0 </p><p>A gan fod 21% o bobl
        a gafodd adroddiad credyd yn y pum mlynedd diwethaf yn dweud eu bod wedi canfod
        gwallau, mae\u2019n gwneud synnwyr i wirio bod yr wybodaeth a ddelir ar eich
        adroddiad credyd yn gywir ar yn flynyddol ac yn ddelfrydol cyn gwneud unrhyw
        geisiadau mawr am gredyd fel morgais neu fenthyciad car. </p><p>Hefyd mae\u2019n
        werth chwilio am ffyrdd o wella\u2019ch graddiad - dywedodd 62% o bobl yn
        ein harolwg nad oeddynt yn gwybod sut i wneud hyn. </p><h2>Eich Adroddiad
        Credyd Statudol am \u00a32 </h2><p>Dim ond 26% o oedolion oedd yn gwybod y
        gallent weld eu Hadroddiad Credyd Statudol am \u00a32, gydag ychydig mwy nag
        un o bob deg yn dewis y dull hwn. </p><p>Aeth tri o bob pump o oedolion a
        gafodd adroddiad credyd at Experian. Defnyddiodd eraill\u00a0y ddwy brif asiantaeth
        gredyd arall, Equifax a Call Credit (Noddle). Erbyn hyn mae\u2019r mwyafrif
        o asiantaethau credyd yn cynnig cyfnodau treial am ddim sy\u2019n cynnwys
        ystod o wasanaethau ychwanegol, fel diweddariadau sydyn pan mae newidiadau\u2019n
        ymddangos ar eich adroddiad credyd, gan ddarparu system rybudd cynnar yn erbyn
        dwyn hunaniaeth. Fodd bynnag, mae\u2019r treialon yn parhau am gyfnod byr
        o amser y codir ffi fisol ar ei \u00f4l, fel arfer \u00a315 y mis, os nad
        ydynt yn cael eu canslo. </p><h2>Rhestr wirio </h2><p><strong>Pam mae\u2019ch
        adroddiad credyd yn bwysig</strong> - adroddiad credyd da yw eich tocyn i
        fenthyciad, morgais a chytundebau credyd gwell, felly mae\u2019n gwneud synnwyr
        i <a title=\"Nid oes digon o oedolion yn gwirio sut mae adroddiadau credyd
        yn gweithio\" href=\"https://www.moneyadviceservice.org.uk/cy/news/beth-maech-adroddiad-credyd-yn-ei-ddatgelu-amdanoch\">ddeall
        sut maent yn gweithio</a>. </p><p><strong>Sut i wella\u2019ch adroddiad credyd</strong>
        - <a title=\"sut i wirio a gwella\u2019ch adroddiad credyd\" href=\"/cy/news/sut-i-wellach-adroddiad-credyd-a-chael-bargen-well\">Mae\u2019n
        bosibl rhoi hwb i\u2019ch gobeithion o gael eich derbyn am gredyd</a> trwy
        gymryd camau fel osgoi ceisiadau lluosog am gredyd a rhoi\u2019ch enw ar y
        gofrestr etholiadol. </p><p><strong>Chwalwr mythau</strong> - <a title=\"Cwis
        chwalu mythau adroddiad credyd\" href=\"/cy/tools/cwis-y-gwir-am-adroddiadau-credyd\">cymerwch
        ein cwis</a> er mwyn gweld a ydych yn gwybod digon am gredyd. </p><p><strong>Peidiwch
        \u00e2 cholli cyfle!</strong> - Am ragor o gyngor ariannol a newyddion yn
