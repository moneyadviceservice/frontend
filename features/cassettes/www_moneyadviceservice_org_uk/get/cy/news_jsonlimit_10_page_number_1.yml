        llog yn rheolaidd, mae\u2019n bosibl y gwelwch rywfaint o gynnydd yn APR (Cyfradd
        Ganrannol Flynyddol) eich cerdyn credyd. Defnyddiwch ein <a title=\"Cyfrifiannell
