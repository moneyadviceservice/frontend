        ran o dair o rentwyr yn profi trafferthion gyda\u2019u rhent neu\u2019n methu
        ei dalu, yn \u00f4l arolwg newydd gan Shelter.","body":"<p><strong> Dyddiad
        cyhoeddi: 15 Mawrth 2013</strong></p><p class=\"intro\">Mae bron i ddwy ran
        o dair o rentwyr yn profi trafferthion gyda\u2019u rhent neu\u2019n methu
        ei dalu, yn \u00f4l arolwg newydd gan Shelter. </p><p>Dywedodd un o bob pedwar
        o\u2019r rheini a arolygwyd eu bod wedi wynebu codiad rhent yn ystod y flwyddyn
        ddiwethaf, gyda theuluoedd \u00e2 phlant yn fwy tebygol o wynebu anawsterau.
        </p><p>Hefyd mae\u2019r arolwg o 4,300 o rentwyr preifat \u2013 sy\u2019n
        honni i fod y mwyaf o\u2019i fath a gynhaliwyd erioed \u2013 yn dangos yr
        effaith ganlyniadol mae rhenti cynyddol yn ei chael ar fywyd y teulu: </p><ul><li>Mae
        un o bob tri o rentwyr yn cwtogi ar anrhegion pen-blwydd a Nadolig.</li><li>Mae
        un o bob pedwar o deuluoedd sy\u2019n rhentu yn ymweld llai \u00e2\u2019r
        teulu a ffrindiau.</li><li>Mae un o bob saith o rentwyr wedi defnyddio cerdyn
        credyd i dalu eu rhent.</li><li>Mae un o bob deuddeg o rieni sy\u2019n rhentu
        wedi benthyca arian gan eu plant i dalu\u2019r rhent.</li></ul><p>Hefyd datgelodd
        yr astudiaeth fod un o bob 16 o rentwyr, yn gyfwerth \u00e2 bron i 515,000
        o bobl, wedi\u2019u gorfodi i symud cartref oherwydd codiad mewn rhent. </p><p>Mae
        pwysau ar y farchnad osod yn tyfu, gyda mwy na naw miliwn o bobl yn rhentu
        eu cartref gan landlord preifat erbyn hyn. </p><p>Mae\u2019r galw hwn wedi
        gwthio rhenti i fyny, a gododd gan bron i \u00a3300 ar gyfartaledd y llynedd
        yn Lloegr, tra bod cyflogau wedi aros yn ddisymud. </p><p>Meddai Campbell
        Robb, Prif Weithredwr Shelter, \u201cDyma dystiolaeth fod cost gynyddol rhentu\u2019n
        taro teuluoedd ble mae\u2019n brifo, yn eu gorfodi nhw i wneud dewisiadau
