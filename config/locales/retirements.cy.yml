    section1:
      title: Cynllunio cyllideb ar gyfer ymddeoliad
      video_caption_html: "Gwyliwch y fideo byr hwn o’r newyddiadurwr ariannol Paul Lewis yn egluro sut i gyllidebu mewn ymddeoliad. <a href=\"https://masjumpprdstorage.blob.core.windows.net/video-transcripts/budgeting_landing_page_transcript.cy.pdf\" class=\"download-link--pdf\" download=\"budgeting_landing_page_transcript\">Lawrlwythwch sgript y fideo</a>"
      intro: Os hoffech chi wybod faint o arian fydd gennych chi pan fyddwch chi’n ymddeol, mae creu cyllideb yn ffordd dda iawn o ddechrau.
      bullets:
        - Deallwch pam mae cyllidebu mewn ymddeoliad yn ddefnyddiol
        - Dysgwch sut i gyllidebu mewn ymddeoliad
        - Lluniwch gynllun cyllideb ar-lein neu ar bapur
      button_url: '/cy/tools/cynllunydd-cyllideb'
      button_label: Paratowch gyllideb ar-lein
      worksheet_url: 'http://masjumpprdstorage.blob.core.windows.net/video-transcripts/budgeting-worksheet-v2.cy.pdf'
      worksheet_text: neu lawrlwythwch y daflen waith ar gyllidebu
    section2:
      image: retirements/cy/why-create-a-budget.png
      title: Pam ddylid creu cyllideb?
      p1: Bydd cyllideb yn dangos i chi faint o arian sydd gennych yn dod i mewn ac ar beth yr ydych yn ei wario. Mae’n ei gwneud hi’n haws creu’ch cynllun gwariant eich hun a fydd yn sicrhau y byddwch yn rheoli’ch arian yn ystod eich ymddeoliad.
    section3:
      image: retirements/cy/budgeting-for-retirement.png
      title: Cyllidebu ar gyfer ymddeoliad
      p1: Wedi i chi gwblhau cyllideb a gwybod faint o arian fydd gennych chi i fyw arno, gallwch wneud penderfyniadau deallus ynglŷn â’r math o fywyd yr hoffech chi ei fwynhau yn eich ymddeoliad.
      p2: Efallai y llwyddwch chi i gyfaddawdu er mwyn eich galluogi i ymddeol yn gynt neu wario rhagor ar eich diddordebau neu deithio.
    section4:
      title: Creu cyllideb ar-lein
      p1: Ewch ati ar unwaith gyda’n cynllunydd cyllideb ar-lein hawdd ei ddefnyddio a fydd yn eich tywys drwy’r broses gyllidebu.
      button_url: '/cy/tools/cynllunydd-cyllideb'
      button_label: Paratowch gyllideb ar-lein
    section5:
      title: Paratowch gyllideb ar bapur
      p1: Mae cyllidebu ar bapur yr un mor effeithiol â chyllidebu ar-lein. Lawrlwythwch ein cynllunydd cyllideb ar bapur i roi cychwyn arni nawr.
      button_url: 'https://masjumpprdstorage.blob.core.windows.net/video-transcripts/budgeting-worksheet-v2.cy.pdf'
