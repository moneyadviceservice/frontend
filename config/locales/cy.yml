  contact_us:
    title: Cysylltu â ni
    intro: Mae ein staff hyfforddedig yma i’ch helpu i benderfynu beth sy’n iawn i chi. Pa bynnag gwestiwn sydd gennych, rydym
             yma i helpu. Os nad yw’r ateb gennym, byddwn yn eich cyfeirio at rywun a ŵyr.
    details:
      - heading: Cyngor wyneb yn wyneb
        content_html: |
          <p>Os byddai’n well gennych siarad â rhywun wyneb yn wyneb, rydym yn gweithio gyda nifer o bartneriaid ledled y DU i roi cyngor ariannol diduedd yn bersonol.</p>

          <p>I drefnu sesiwn Cyngor Ariannol wyneb yn wyneb (gall cyfraddau galwadau amrywio)</p>

          <ul>
            <li>Lloegr – <a href="tel:+443333213434">0333 321 3434</a> neu <a href="/en/">archebwch ar-lein</a></li>
            <li>Cymru – <a href="tel:+443003300520">0300 330 0520</a> neu e-bostiwch
              <a href="mailto:moneyadviser@citizensadvice.org.uk">moneyadviser@citizensadvice.org.uk</a></li>
            <li>Yr Alban – <a href="tel:+448088000118">0808 800 0118</a> neu <a href="/en/">archebwch ar-lein</a></li>
            <li>Gogledd Iwerddon – <a href="tel:+443333212424">0333 321 2424</a> neu <a href="/en/">archebwch ar-lein</a></li>
          </ul>
      - heading: Er mwyn archebu canllawiau argraffedig y Gwasanaeth Cynghori Ariannol
        content_html: |
          <p>Mae ein canllawiau printiedig am ddim yn rhoi gwybodaeth a chyngor clir a diduedd ichi. Maent yn fan cychwyn da a
                gallant eich helpu wrth wneud dewisiadau gwybodus. Bwriadir ein canllawiau ar gyfer defnyddwyr gwasanaethau
                ariannol y Deyrnas Unedig sy’n byw yn y Deyrnas Unedig.</p>

          <p>Defnyddiwch ein ffurflenni archebu ar-lein i ofyn am ganllaw argraffedig.</p>
      - heading: I wneud cwyn
        content_html: |
          <p>E-bostiwch <a href="complaints@moneyadviceservice.org.uk">complaints@moneyadviceservice.org.uk</a> neu anfonwch
                lythyr i’n pencadlys.</p>

          <p>Fe fyddwn yn anfon cydnabyddiaeth atoch cyn pen pum diwrnod gwaith ac yn ateb cyn pen ugain diwrnod gwaith.</p>

          <p>Er mwyn gwneud yn siŵr ein bod yn dysgu oddi wrth yr adborth yr ydym yn ei dderbyn, mae ein Bwrdd yn cael
            adroddiadau cyson yn crynhoi unrhyw gwynion a sylwadau y byddwn wedi eu derbyn a’r camau a gymerwyd gennym.</p>
      - heading: Ar gyfer ymholiadau swyddfa’r wasg (newyddiadurwyr yn unig)
        content_html: |
          <p>E-bost <a href="mailto:pressoffice@moneyadviceservice.org.uk">pressoffice@moneyadviceservice.org.uk</a></p>

          <p>Ffôn <a href="tel:+442079430593">020 7943 0593</a> (<a href="+447767438670">07767 438 670</a> ar gyfer galwadau allan o oriau neu alwadau brys)</p>

          <p>Ni all swyddfa’r wasg dderbyn ymholiadau gwerthiant a marchnata, anfonwch e-bost at:
            <a href="mailto:marketing@moneyadviceservice.org.uk">marketing@moneyadviceservice.org.uk</a></p>

    panel_heading: Yr hyn na allwn gynnig help ar ei gyfer
    panel_content_html: |
      <p>Nid ydym wedi ein rheoleiddio gan yr Awdurdod Ymddygiad Ariannol sy’n golygu ni allwn roi argymhellion penodol i chi ar gynnyrch, megis dweud wrthych pa gyfrif cynilo i’w ddewis.</p>

      <p>Os oes angen cyngor ariannol rheoleiddiol arnoch, bydd angen i chi ymgynghori â chynghorwr ariannol proffesiynol. Darllenwch ein canllaw am ragor o wybodaeth ar
        <a href="/en/articles/choosing-a-financial-adviser">Ddewis cynghorydd ariannol</a>.</p>

    secondary_details:
