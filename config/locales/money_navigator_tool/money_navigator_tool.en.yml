          - code: A1
            text: 'Yes'
            sort_order: 1
            default: true
          - code: A2
            text: 'No'
            sort_order: 2
      - code: Q3
        type: radio
        text: If you are self-employed, do you know what your monthly income is now?
        sort_order: 4
