        unig, fel arfer 12 mis ar gyfer pryniadau llai \u2013 felly cadwch dderbynebau
        a gwybodaeth arall ynghylch y pryniad rywle diogel. </p><p>Hefyd, mae''n werth
        sylwi y cynllunnir llawer o eitemau i barhau''n llawer hwy. Byddech yn disgwyl
        i beiriant golchi weithio am nifer o flynyddoedd, felly os bydd un yn mynd
