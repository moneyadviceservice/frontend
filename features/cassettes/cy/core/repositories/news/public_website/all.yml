        benthyciadau rhywfaint o hyblygrwydd yn y ffordd yr asesir eich cais, cyhyd
        \u00e2 nad ydych yn bwriadu cynyddu maint y benthyciad. Fodd bynnag, mae eithriadau
        cyfyngedig fel pan yw\u2019r benthyciad yn cynnwys ffi cynnyrch neu drefnu.
        Gweler ein canllaw ar <a title=\"Ailforgeisio\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/ail-forgeisio-er-mwyn-lleihau-costau\">Ailforgeisio.</a></p><p>Cewch
