        problem</td>\n      <td> </td>\n    </tr>\n    <tr>\n      <td>3</td>\n      <td>The
        client better understands that debtors and creditors have rights and obligations
        and has some idea what these are</td>\n      <td> </td>\n    </tr>\n    <tr>\n      <td><strong>Action
        to resolve debt problems</strong></td>\n      <td>4</td>\n      <td>The client
        has a clear idea about the steps required to try and sort out their debt problems</td>\n    </tr>\n    <tr>\n      <td>5</td>\n      <td>The
        client takes the steps they should to sort out their debt problems</td>\n      <td> </td>\n    </tr>\n    <tr>\n      <td>6</td>\n      <td>If
        a referral is made, the client follows it up and receives help from another
        organisation</td>\n      <td> </td>\n    </tr>\n    <tr>\n      <td><strong>Money
