        i fuddsoddi arian</a> \u00a0 </p>","date":"2014-10-02T10:00:13+00:00"},{"id":"mwy-na-hanner-perchnogion-cartrefiar-deyrnas-unedig-yn-amharod-ar-gyfer-cynnydd-mewn-cyfraddau-llog","title":"Mwy
        na hanner perchnogion cartrefi\u2019r Deyrnas Unedig yn amharod ar gyfer cynnydd
        mewn cyfraddau llog","description":"Ychydig iawn o bobl sydd wedi ystyried
        sut y byddent yn ymdopi ag ad-daliadau uwch","body":"<p class=\"intro\">Dengys
        ymchwil gan y Gwasanaeth Cynghori Ariannol nad yw tri o bob pedwar perchennog
        cartref wedi ystyried sut y byddai cynnydd o 3% mewn cyfraddau llog yn effeithio
        ar eu had-daliadau morgais. </p><p>Mae hyn er gwaethaf Llywodraethwr Banc
        Lloegr Mark Carney yn amcangyfrif y bydd cyfraddau llog yn codi rhwng 2% i
        3% dros y tair blynedd nesaf. </p><h2>Efallai y bydd y cynnydd yn raddol </h2><p>Mae\u2019n
        debygol y bydd unrhyw gynnydd mewn cyfraddau llog yn raddol ac yn lledaenu
        yn ystod y blynyddoedd nesaf.\u00a0 </p><p>Dengys ein hymchwil y byddai 47%
        o bobl yn cael anhawster talu am gynnydd o hyd at \u00a3150 yn ychwanegol
        y mis. </p><p>Dywedodd bron i un o bob pump (19%) y byddent yn ei chael yn
        wirioneddol anodd talu am unrhyw gynnydd mewn cyfraddau llog yn eu had-daliadau
        misol </p><h2>Bydd gormod yn ei gadael hi\u2019n rhy hwyr </h2><p>Dywedodd
        dros hanner y 3,007 o bobl a holwyd y byddai hyn yn newid eu harferion bywyd,
        megis cwtogi ar wario a theithiau i\u2019r sinema, y dafarn neu fwytai, pan
        fydd cyfraddau llog yn dechrau codi. Gallai ein <a title=\"Cyfrifiannell torrin
        ol\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/cyfrifiannell-torrin-ol\">Cyfrifiannell
        torri\u2019n \u00f4l </a>fod yn ddefnyddiol yma. </p><p>Dywedodd tua un o
        bob tri y byddent yn troi at eu cynilion neu\u2019n dechrau cyllidebu unwaith
        y <a title=\"Cynllunydd cyllideb\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/cynllunydd-cyllideb\">cyhoeddir
        cynnydd </a>mewn cyfraddau llog. </p><p>Mae\u2019n peri gofid bod 5% wedi
        dweud y byddent yn defnyddio eu cerdyn credyd i dalu am ad-daliadau uwch,
        tra byddai 2% yn troi at fenthyciad diwrnod cyflog. </p><p>Nid yw defnyddio
        credyd neu fenthyciadau i dalu am ad-daliadau morgais yn syniad da gan y byddai''r
        rhain hefyd yn cael eu heffeithio gan godiadau mewn cyfraddau llog. Felly
        hefyd, gallai penderfynu cyllidebu unwaith y daw\u2019r cyhoeddiad fod yn
        rhy hwyr. </p><h2>Gweithredwch nawr </h2><p>Ychydig iawn o bobl sy\u2019n
        barod am godiad mewn cyfraddau llog, gyda 44% yn unig o\u2019r bobl a holwyd
        yn dweud bod ganddynt gynllun ar y gweill i ysgwyddo\u2019r codiadau.\u00a0
        Ac eto, mae yna sawl peth y gallwn ei wneud nawr i helpu ysgafnhau\u2019r
        ergyd o unrhyw gynnydd mewn cyfraddau, fel mae ein canllaw <a title=\"Cyfraddau
        llog beth all perchnogion cartrefi ei wneud nawr i drechuar codiad\" href=\"https://www.moneyadviceservice.org.uk/cy/news/cyfraddau-llog-beth-all-perchnogion-cartrefi-ei-wneud-nawr-i-drechuar-codiad\">Cyfraddau
        llog: Beth all perchnogion cartrefi ei wneud nawr i drechu\u2019r cynnydd
        yn dangos</a>. </p><h2>Peidiwch \u00e2 chael eich maglu gan gostau annisgwyl
        </h2><p>Meddai Nick Hill, arbenigwr ariannol yn y Gwasanaeth Cynghori Ariannol:
        \u2018Bydd angen i ddeiliaid morgais fod yn fwy ystyrlon o\u2019r ffaith bod
        cynnydd mewn cyfraddau llog yn anochel \u2013 hyd yn oed i\u2019r rhai ar
        gyfradd sefydlog, gan y bydd eu d\u00eal yn dod i ben yn hwyr neu\u2019n hwyrach.
        Bydd y rhai a brynodd eu heiddo cyntaf yn ystod y pum mlynedd diwethaf ddim
        ond wedi profi cyfraddau llog hanesyddol isel, ond llai na deng mlynedd yn
        \u00f4l, roedd y gyfradd llog a osodwyd gan Fanc Lloegr 5% yn uwch nag y mae
        heddiw. </p><p>\u2018Gall y cynnydd lleiaf mewn ad-daliadau morgais gael effaith
        arwyddocaol ar gyllideb teulu \u2013 yn arbennig i\u2019r rhai hynny sydd
        eisoes mewn trafferthion ariannol.\u00a0 Felly mae\u2019n syniad da i adolygu
        eich cyllid personol, dechrau edrych ar ble gallwch chi gwtogi, a chynllunio
        ymlaen nawr.\u2019\u00a0 </p><p>I gael gwybod mwy am sut y gallai newidiadau
        i gyfraddau llog effeithio arnoch chi ac i ddefnyddio ein cyfrifianellau Morgais,
        <a title=\"Cynnydd Mewn\" href=\"https://www.moneyadviceservice.org.uk/en/campaigns/interest-rate-rise\">ewch
        i\u2019n tudalen adnoddau cynnydd mewn cyfraddau</a>. </p><p>I gael gwybod
        sut y gallai cynnydd mewn cyfraddau llog effeithio ar gyllid arall megis benthyciadau
        a chardiau credyd, trowch at ein canllaw Cynnydd Mewn <a title=\"Cyfraddau:
        Pam eu bod yn bwysig\" href=\"http://www.moneyadviceservice.org.uk/interest-rate-rises-why-they-matter\">Cyfraddau
        Llog: Pam eu bod yn bwysig</a>. </p><h2>Gofynom: beth fyddech chi\u2019n ei
        wneud petai codiad yn y gyfradd llog yn cael ei gyhoeddi? </h2><p><strong>Torri''n
        \u00f4l</strong>\u00a0\u00a0\u00a0\u00a0Ia, dewis da! </p><p><strong>Dechreuwch
        gyllidebu\u00a0\u00a0\u00a0\u00a0 </strong>Ia, dewis da! </p><p><strong>Defnyddiwch
        gynilion</strong>\u00a0\u00a0\u00a0\u00a0Eithaf da! </p><p><strong>Dewch o
        hyd i swydd arall\u00a0\u00a0\u00a0\u00a0 </strong>Eithaf da! </p><p><strong>Gofynnwch
        am gymorth gan ffrindiau a theulu</strong>\u00a0\u00a0\u00a0\u00a0mmm datrys
        dros dro fyddai hynny </p><p><strong>Gallwch leihau cyfraniadau pensiwn\u00a0\u00a0\u00a0\u00a0
        </strong>mmm datrys dros dro fyddai hynny </p><p><strong>Rhowch y gost ar
        gerdyn credyd</strong>\u00a0\u00a0\u00a0\u00a0Meddyliwch eto! </p><p><strong>Defnyddiwch
        fenthyciad diwrnod cyflog\u00a0\u00a0\u00a0\u00a0</strong>Meddyliwch eto!
        </p>","date":"2014-10-02T08:45:13+00:00"},{"id":"cyfraddau-llog-beth-all-perchnogion-cartrefi-ei-wneud-nawr-i-drechuar-codiad","title":"Cyfraddau
        llog: Beth all perchnogion cartrefi ei wneud NAWR i drechu\u2019r codiad","description":"Os
        oes gennych chi forgais, mae\u2019n beth doeth paratoi ar gyfer codiad mewn
        cyfraddau cyn i hynny ddigwyd","body":"<p class=\"intro\">Mae cyfraddau llog
        yn debygol o godi un ai yn hwyrach eleni neu\u2019n gynnar yn 2015. Mae\u2019r
        gyfradd sylfaenol wedi sefyll ar 0.5% ers mwy na phum mlynedd bellach, ond
        wrth i\u2019r economi wella gallem weld symudiad graddol at yr hyn y mae llywodraethwr
        Banc Lloegr Mark Carney yn ei alw\u2019n \u201cnormalrwydd newydd\u201d o
        rhyw 2.5 i 3%. </p><p>Mae\u2019n amhosibl gwybod yn union pa bryd y bydd hyn
        yn digwydd ac mae\u2019r rhagdybiaethau\u2019n newid o fis i fis. Gall unrhyw
        godiad fod yn raddol a chyn lleied \u00e2 chwarter neu hanner canran y tro,
        neu gall y codiadau fod yn ganrannau cyfan. Naill ffordd neu\u2019r llall
        bydd y newidiadau\u2019n effeithio ar bawb sydd \u00e2 morgais. </p><p>Fodd
        bynnag, mae ffyrdd o baratoi. </p><p><strong>1. Dysgwch faint fydd codiad
        yn y gyfradd llog yn ei gostio i chi</strong></p><p>Mae\u2019n werth edrych
        ar sut fyddai\u2019r newidiadau\u2019n effeithio ar gyfradd eich morgais a\u2019ch
        taliad misol. </p><p>Gwiriwch gyda\u2019ch darparwr os ydych yn ansicr. Gallwch
        ddefnyddio ein <a title=\"Cyfrifiannell morgais\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/mortgage-calculator\">Cyfrifiannell
        morgais</a> i gyfrifo\u2019r ffigurau hyn. Yn \u2018pris yr eiddo\u2019 rhowch
        y swm sy\u2019n weddill i\u2019w dalu ar eich morgais, a rhowch sero yn y
        blwch blaendal. Yna defnyddiwch y llithrwyr i leihau\u2019r cyfnod i gydfynd
        \u00e2\u2019r nifer o flynyddoedd sydd gennych yn weddill i dalu, a chynyddwch
        y gyfradd llog. Fe welwch y swm y byddech yn ei dalu bob mis yn newid ar yr
        ochr chwith ar y brig. </p><p><strong>2. Edrychwch faint allwch chi ei fforddio</strong></p><p>Bydd
        cyllideb yn dangos pa arian sydd gennych yn dod i mewn, pa arian sy\u2019n
        mynd allan, ac yn bwysicaf oll, faint sydd gennych yn weddill yn y diwedd.
        Bydd ein <a title=\"Budget Planner\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/budget-planner\">Hofferyn
        cynllunydd cyllideb</a> yn eich helpu i wneud hyn i gyd. </p><p>Os bydd cynnydd
        mewn taliadau morgais yn golygu y byddwch yn cael anhawster i ymdopi yn hytrach
        na llwyddo i ymdopi, defnyddiwch y gyllideb i chwilio am bethau y gallwch
        wario llai arnynt. A ydych chi\u2019n gwario\u2019n ddrud ar deithio bob mis?
        A ydych chi\u2019n credu y gallwch chi wario llai pan fyddwch allan yn siopa?
        </p><p>Bydd ein <a title=\"Cut back calculator\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/tools/cut-back-calculator\">cyfrifiannell
        torri\u2019n \u00f4l</a> yn eich helpu i ddod o hyd i bethau y gallwch arbed
        arian arnynt. </p><p><strong>3. Meddyliwch am ordalu</strong></p><p>Os oes
        gennych chi gynilion dros ben, mae\u2019n werth gwirio a allwch chi ordalu
        i mewn i\u2019ch morgais, felly holwch eich darparwr. Gallwch wneud hyn fel
        cyfandaliad, neu drwy gynyddu\u2019r taliadau misol. </p><p>Bydd gordalu \u00a3100
        bob mis ar forgais \u00a3120,000 dros 25 mlynedd sy\u2019n codi llog o 4%
        yn arbed \u00a315,000 i chi mewn taliadau llog. Bydd hyn yn tynnu pum mlynedd
        oddi ar eich morgais hefyd, a\u2019i glirio mewn 20 mlynedd yn unig. Wrth
        wneud hyn cyn i gyfraddau godi bydd gennych forgais llai i dalu llog arno,
        felly byddwch yn ad-dalu llai yn gyfan gwbl. </p><p>Fodd bynnag, mae yna resymau
        pam nad hyn yw\u2019r dewis gorau bob tro, a gallwch ddarllen am hynny yn
        ein herthygl <a title=\"Should you pay off your mortgage\" target=\"_blank\"
        href=\"https://www.moneyadviceservice.org.uk/en/articles/should-you-pay-off-your-mortgage-early\">A
        ddylech chi ad-dalu''ch morgais yn gynnar</a>. </p><p><strong>4. Chwilio am
        forgais newydd a gwell</strong></p><p>Mae\u2019n werth chwilio am forgais
        gwell er mwyn gweld a gewch chi fanteisio ar gyfraddau presennol. I fod yn
        sicr gallech gloi i mewn i gyfradd sefydlog. Neu gallech aros gyda chyfradd
        amrywiol os yw hynny\u2019n amlwg yn fwy cost effeithiol. </p><p>Os yw\u2019ch
        cytundeb rhatach yn dod i ben, gorau po gyntaf i chi baratoi. Siaradwch \u00e2\u2019ch
        darparwr fel cam cyntaf. Efallai y bydd angen i chi symud at ddarparwr arall
        i gael y fargen orau, sy\u2019n golygu y gallech chi orfod cael <a title=\"How
        much can you afford to borrow\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/how-much-can-you-afford-to-borrow\">asesiad
        fforddiadwyedd</a>. </p><p>Os yw gwerth eich eiddo wedi cynyddu, gall olygu
        fod eich cymhareb benthyciad-i-werth (LTV) wedi cynyddu hefyd. Gallai hyn
        olygu y gall eich dewis o ddarparwyr fod yn ehangach a\u2019r cyfraddau\u2019n
        is. Eglurir LTV ac awgrymiadau da ar ailforgeisio yn ein canllaw <a title=\"Remortgaging
        to cut costs\" target=\"_blank\" href=\"https://www.moneyadviceservice.org.uk/en/articles/remortgaging-to-cut-costs\">ailforgeisio
        i dorri costau</a>. </p><p>Llun: PA </p>","date":"2014-09-26T15:17:05+00:00"},{"id":"gall-penderfyniadau-ariannol-gostioan-ddrud-i-bobl-ifanc-ymhen-amser","title":"Gall
        penderfyniadau ariannol gostio\u2019n ddrud i bobl ifanc ymhen amser","description":"Gall
        byw heb feddwl am yfory gostio\u2019n ddrud ymhen ychydig o flynyddoedd","body":"<p
        class=\"intro\"> Yn \u00f4l adroddiad newydd gan y Gwasanaeth Cynghori Ariannol
        gall cael mynediad at gredyd a rheolaeth wael ar arian arwain at flynyddoedd
        o drafferthion. </p><p>Mae bod yn annoeth yn 18 oed pan ddaw credyd ar gael
        ar hap yn rheswm allweddol pam mae pobl ifanc yn mynd i ddyledion mawr a rheswm
        arall yw bod pobl ifanc o\u2019r farn y bydd popeth yn iawn yn y diwedd. </p><h2>Mae
        profiad yn newid agwedd pobl at ddyled </h2><p>Gall agweddau at arian olygu
        bod pobl ifanc 18 i 21 oed mewn trafferthion mawr, fel y dengys yr enghreifftiau
        gwirioneddol canlynol: </p><p><strong>Pizza benthyciad diwrnod cyflog:</strong>
        Roedd Michala, 20 oed, yn benderfynol o beidio colli\u2019r hwyl pan benderfynodd
        ei ffrindiau archebu pizzas tecaw\u00ea, er nad oedd ganddi ddigon o arian
        i ymuno \u00e2 nhw. Ei hateb hi oedd cymryd benthyciad diwrnod cyflog, ac
        o ganlyniad roedd ei pizza hi\u2019n un drud iawn. </p><p>Dywedodd Michala:
        <em>\u2018Mae gen i gywilydd erbyn hyn, ond ar y pryd doedd dim dewis arall
        o gwbl!\u2019</em></p><p><strong>Roulette cerdyn credyd:</strong> Mae Martyn,
        21, yn aml yn chwarae roulette cerdyn credyd. Dyma lle mae gr\u0175p o ffrindiau
        ar noson allan oll yn rhoi eu cardiau credyd mewn twmpath gan dynnu un allan
        ar hap. Bydd y sawl sydd berchen ar y cerdyn yn gorfod talu\u2019r bil. </p><p>Dywedodd:
        <em>\u2018Gallaf wario \u00a3100 yn hawdd heb feddwl dim am y peth.\u2019</em></p><p><strong>Nid
        y gwyliau delfrydol:</strong> Bu i Patrick, sydd yn awr yn 22 oed, ganslo
        gwyliau gyda\u2019i gariad wedi iddo gael cynnig gwell i fynd i Thailand gyda\u2019i
        ffrindiau. Gwariodd heb wirio beth allai ei fforddio cyn iddo sylweddoli ei
        fod wedi gwario ei fenthyciad myfyriwr i gyd ac roedd ganddo orddrafft o \u00a32,000.
        </p><p>Flynyddoedd yn ddiweddarach mae Patrick yn parhau i dalu ei ddyledion.
        Ac mae ei gariad wedi ei adael. </p><p><strong>Gwario mawr, camgymeriadau
        mawr:</strong> Penderfynodd Harry, sydd yn awr yn 25 oed, rentu fflat er ei
        fod yn byw yn agos at ei rieni yn ystod ei gyfnod yn y brifysgol. Defnyddiodd
        ei fenthyciad myfyriwr hefyd i brynu car \u2018er mwyn plesio\u2019r merched\u2019,
        ond ni lwyddodd i ymchwilio pethau\u2019n drylwyr a bu iddo wario miloedd
        ar broblemau yn ymwneud \u00e2\u2019r car. </p><p>O ganlyniad, gadawodd Harry\u2019r
        brifysgol gan weithio mewn tair swydd er mwyn talu\u2019i ddyledion. Gwerthodd
