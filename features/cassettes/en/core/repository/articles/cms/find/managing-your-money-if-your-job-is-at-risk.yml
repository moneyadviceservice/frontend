      string: '{"id":"managing-your-money-if-your-job-is-at-risk","title":"Managing
        money if your job is at risk","description":"Job loss on the horizon? How
        to take control of your finances and survive a period out of work","body":"<p
        class=\"intro\"><img src=\"/images/managing-money-if-your-job-is-at-risk.png\"/>Whether
        your job is already at risk or you''re worrying about potential cuts, one
        of the most important things you can do at this time is to take stock of your
        finances and, in doing so, start to take control. </p><h2>Step 1 \u2013 Take
        stock </h2><p>If you don''t already have a budget \u2013 listing all your
        income and spending \u2013 now''s the time to do it. Take care here. Most
        people underestimate how much they actually spend each month. </p><p>This
        may seem quite a daunting task, but it really is an essential first step.
        Anything else is the financial equivalent of sticking your head in the sand
        and will only result in nasty surprises later on. </p><p><div class=\"add-action\"><a
        href=\"/en/tools/budget-planner\">Use our Budget planner to get a clear idea
        of your incomings and outgoings</a> <a href=\"#\" class=\"action-email\" data-action-id=\"\"
