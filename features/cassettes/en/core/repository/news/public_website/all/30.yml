        million relying on a windfall to fund retirement","description":"More than
        nine million workers \u2013 almost one in five of the population \u2013 are
        relying on some sort of windfall to fund their retirement years, according
        to new findings from LV=","body":"<p><strong> Date published: 14 January 2013</strong></p><p
        class=\"intro\">More than nine million workers \u2013 almost one in five of
        the population \u2013 are relying on some sort of windfall to fund their retirement
        years, according to new findings from LV=. </p><p>According to the report,
        more than two in three Britons expect their savings pots to be underfunded
        by the time they retire, or worse still have no idea if they will have sufficient
        retirement savings in place or not. </p><p>Even more worryingly, 3.6 million
        workers today are counting on a lottery win to pay for their retirement, despite
        the odds of winning standing at over 14 million to one. </p><p>A further one
        in fourteen are relying on some sort of inheritance to cover their living
        costs in old age, while the hopes of one in twenty rest on the value of their
        homes increasing substantially. </p><p>Higher earners in particular have not
        considered the future, with almost two in five of those earning over \u00a340,000
        a year admitting they are relying on some sort of retirement windfall, compared
        to one in four of those earning under \u00a340,000. </p><p><strong>Unsure
        about your retirement funds?<a title=\"action plan\" href=\"https://www.moneyadviceservice.org.uk/en/action_plans/work-out-your-likely-pension-income\">
        Take our Action plan - Work out your likely pension income</a>.</strong></p><p><em>Photo
        credit: PA\u00a0</em></p>","date":"2013-01-16T12:12:13+00:00"},{"id":"energy-bills-for-elderly-have-doubled-since-2005","title":"Energy
        bills for elderly have doubled since 2005","description":"Energy bills for
        the elderly have doubled since 2005, according to new research","body":"<p><strong>Date
        published: 11 January 2013</strong>\u00a0\u00a0 </p><p class=\"intro\">Energy
        bills for the over-65s have doubled since 2005, according to new findings
        from Saga. </p><p>Together, the UK\u2019s 12.85 million pensioners spent a
        staggering \u00a317.4 billion on electricity and fuel bills in 2012. </p><p>Saga
        claims that this demonstrates the alarming rate at which energy prices have
        been increasing in recent years. </p><p>Many energy providers increased prices
        in late 2012 and further price increases are due this month (January 2013)
        from more companies. </p><p>Saga\u2019s findings show that the portion of
        income spent by over 50s on fuel has increased at a faster rate than for the
        rest of the population meaning that these price increases pose even more of
        a financial issue for this demographic. </p><p>Recent research amongst 8,500
        people over 50 from Saga has shown that almost three in five are worrying
        about the costs of heating their homes this winter and more than one in three
        are already struggling with heating bills. </p><p><a data-type=\"action\"
        hreflang=\"en\" href=\"/content/guides/help-with-fuel-costs\">Struggling with
        your fuel bills? Read our guide Help with fuel costs</a><br/><em>Photo credit:
        PA</em></p>","date":"2013-01-16T12:11:52+00:00"},{"id":"boost-in-brand-new-car-sales","title":"Boost
        in brand new car sales","description":"Car buyers fork out for new fuel-efficient
        vehicles in four-year sales high due to long-term savings","body":"<p><strong>Date
        published: 10 January 2013\u00a0</strong>\u00a0 </p><p class=\"intro\">New
        car sales in the UK have reached a four-year high thanks to fuel-efficient
        models, says a car industry body.</p><p>The Society of Motor Manufacturers
        and Traders (SMMT) said the rising prices of second-hand cars could also be
        a reason for the boost in new car sales. </p><p>In a statement, SMMT said,
        \"Offers and incentives and some buyers shifting from buying used to new cars
        could have contributed to the upturn.\" </p><p>Some buyers believe older cars
        are starting to cost more to run, tax and insure as they often have bigger,
        more powerful engines. And as a result, new cars are becoming increasingly
        attractive purchases by offering long-term value for money. </p><p>UK new
        car registrations rose 5.3% in 2012 to 2.04 million - the highest level since
        2008. And although the 2013 market will be challenging, SMMT is predicting
        a similar sales pattern. </p><p>\"Looking ahead to 2013, we anticipate the
        market will hold firm,\" Mr Everitt added. </p><p><strong><a href=\"https://www.moneyadviceservice.org.uk/en/categories/car-insurance\">Make
        sure you\u2019re a cost-efficient car owner by saving money on your insurance
        with our guides to getting the right level of cover and the best deals</a>.</strong></p><p><em>Photo:
        PA</em></p>","date":"2013-01-16T12:11:35+00:00"},{"id":"retirement-income-expectations-drop-to-six-year-low","title":"Retirement
        income expectations drop to six year low","description":"Pensioners'' expected
        retirement incomes have fallen for the second consecutive year, according
        to findings in a new report from Prudential","body":"<p><strong>Date published:
        09 January 2013\u00a0 </strong></p><p class=\"intro\">Pensioners'' expected
        retirement incomes have fallen for the second consecutive year, according
        to findings in a new report from Prudential. </p><p>The sixth annual ''Class
        of'' study, which tracks the future plans and aspirations of people entering
        retirement, found that those retiring in 2013 expect average incomes of \u00a315,300
        per year - \u00a3200 less than the Class of 2012''s expectations. </p><p>According
        to the study, expected retirement incomes have fallen in four of the past
        five years, and are now \u00a33,400 lower than they were in 2008, when a typical
        person entering retirement anticipated an annual income of \u00a318,700. </p><p>The
        real-term fall in incomes, however, is even higher due to rises in living
        costs. According to Prudential, since 2008, inflation has caused prices to
        rise by 14.7 per cent. </p><p>Someone who retired last year would therefore
        need an annual income of \u00a321,400, to have the same buying power as an
        average person entering retirement in 2008. </p><p>Despite expected retirement
        incomes falling nationally overall, they actually increased in certain areas
        of the UK. The most significant year-on-year increases were in Yorkshire and
        Humberside, where they increased by \u00a3600 to \u00a313,400. </p><p>Notable
        increases also occurred in the South West, where an average 2013 retiree''s
        estimate was \u00a3500 more than that of their 2012 counterpart - \u00a315,600
        compared with \u00a315,100. Scotland, the North West and London also saw increases
        in expected retirement incomes. </p><p><strong>Concerned about your pension?
        <a title=\"action plan pension income\" href=\"https://www.moneyadviceservice.org.uk/en/action_plans/work-out-your-likely-pension-income\">Use
        our Action plan - Work out your likely pension income</a>.</strong></p><p><em>Photo
        credit: PA </em></p>","date":"2013-01-16T12:11:19+00:00"},{"id":"child-benefit-changes-come-into-effect","title":"Child
        Benefit changes come into effect","description":"Child Benefit changes come
        into force on 7 January 2013, that are set to reduce the entitlement of more
        than a million families","body":"<p><strong><img alt=\"child benefit\" src=\"/images/pa-15431914_pregnancy_310x228.jpg\"/>Date
        published: 07 January 2013\u00a0</strong></p><p class=\"intro\">Child Benefit
        changes come into force on 7 January 2013, that are set to reduce the entitlement
        of more than a million families. </p><p>Families where one parent is earning
        more than \u00a350,000 a year will no longer be able to claim the total amount
        of Child Benefit, under government plans. </p><p>Currently one parent can
        claim \u00a320.30 a week for an eldest or only child and \u00a313.40 a week
        for each of their other children. Payments apply to all children under 16
        and in some cases until they are 20 years old. </p><p>If either parent has
        income over \u00a350,000, they will have to pay a new tax that equals 1% of
        the family\u2019s Child Benefit for every extra \u00a3100 of income over \u00a350,000.
        </p><p>If either parent has income over \u00a360,000, the new tax will be
        equal to the whole of the family\u2019s Child Benefit. </p><p>For parents
        caught by these rules, they can either: </p><ul><li>keep claiming it, but
        must then fill out a self-assessment tax form, so HM Revenue &amp; Customs
        can tax them the equivalent amount as the Child Benefit is worth, or</li><li>they
        can instead opt not to receive Child Benefit, but they should still go through
        the Child Benefit claims procedure, so they still get the credits towards
        their State Pension.</li></ul><p>Further information is available on the <a
        title=\"HMRC website\" target=\"_blank\" href=\"http://www.hmrc.gov.uk/budget2012/cb-income-tax.htm\">HM
        Revenue &amp; Customs website</a>. </p><p>Child Benefit can be claimed as
        soon as a baby is born. <strong><a title=\"child benefit\" href=\"https://www.moneyadviceservice.org.uk/en/articles/claiming-child-benefit\">Use
        our guide to see how to claim and how much a parent might receive</a>.</strong></p><p><em>Photo
        credit: PA\u00a0</em></p>","date":"2013-01-16T12:10:57+00:00"},{"id":"money-advice-service-consults-on-improving-debt-advice-in-uk","title":"Money
        Advice Service consults on improving debt advice in the UK","description":"The
        Money Advice Service has begun a 12 week consultation on quality standards
        within the debt advice sector in the UK","body":"<p><strong> Date published:
        19 December 2012\u00a0</strong></p><p class=\"intro\">The Money Advice Service
        has begun a 12 week consultation on quality standards within the debt advice
        sector in the UK. </p><p>We took on responsibility for the co-ordination of
        the sector earlier in 2012, with a remit to improve the accessibility, quality
        and consistency of debt advice. </p><p>The quality of debt advice is recognised
        to vary across the country and the new consultation invites views on a framework
        which will set a benchmark for debt advice delivery and bring about greater
        consistency. </p><p>The framework has been informed by an independent review
        carried out by the Money Advice Trust, which found that there is great diversity
        in the way debt advice is delivered, monitored and accredited. </p><p>It will
        apply to organisations and individuals working in the sector and is designed
        to build upon the good practice which already exists. </p><p>We are proposing
        that three principles for organisations sit at the heart of the framework:
        being receptive to client needs, demonstrating strong governance and promoting
        reflective and on-going learning. </p><p>The framework proposes greater clarity
        around the role profiles of debt advisers and sets out a minimum range of
        skills, knowledge and competencies for individuals working in the sector.
        </p><p>Following the consultation, the Money Advice Service will finalise
        details of the framework. It will then work with those operating in the sector,
        including organisations not currently funded by the Service, to ensure that
        the standards they follow meet the new benchmark. </p><p>By April 2014, organisations
        which receive funding from the Money Advice Service will need to demonstrate
        that the standards they follow are in line with the framework. </p><p><a href=\"/en/static/money-advice-service-consults-on-improving-the-quality-of-debt-advice-in-the-uk\">Read
        the press release in full </a></p>","date":"2013-01-16T12:10:35+00:00"}]'
