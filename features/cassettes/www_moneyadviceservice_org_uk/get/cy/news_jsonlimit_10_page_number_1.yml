        swm misol sefydlog dros nifer o fisoedd neu flynyddoedd.\u00a0 </p><p>Ond
        os yw\u2019ch benthyciad ar gyfradd amrywiol, bydd yn costio mwy i chi os
        bydd cynnydd yng nghyfradd y banc. </p><p>Mae yna fenthyciadau eraill i chi
        eu hystyried, sydd \u00e2 chyfradd llog llawer uwch, fel benthyciadau diwrnod
