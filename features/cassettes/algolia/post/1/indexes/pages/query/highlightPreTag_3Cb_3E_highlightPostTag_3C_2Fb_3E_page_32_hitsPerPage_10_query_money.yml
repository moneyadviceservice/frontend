        Release: Lighthouse to provide personal regulated advice to Money Advice Service
        staff","description":"","content":"<p><strong>Friday 3 March 2017</strong></p>\n\n<p>Lighthouse
        Group is to provide regulated financial advice to staff at the Money Advice
        Service, it was announced today.</p>\n\n<p>The Money Advice Service recognises
        the vital importance of regulated financial advice and points consumers towards
        regulated advice as part of the guidance journey. Millions of people access
        these guidance services each year, through the web, phone and printed materials
        that MAS offers. Ensuring that staff also have access to regulated advice
        is an important step in ensuring that advice is widely available to all that
        would benefit from it.</p>\n\n<p>Lighthouse’s contract will run until March
        2018. They will offer every permanent member of MAS staff the chance to have
        a complimentary financial review. The group will also run day surgeries for
        1-2-1 meetings, seminars on key financial topics and offer discounted rates
        on regulated financial advice. Topics will be based on individual needs but
        will include pensions, retirement income options, mortgages, protection insurance
        and savings and investments.</p>\n\n<p>The Money Advice Service decided to
        appoint a regulated financial advice provider for its staff, following recommendations
        by the Financial Advice Market Review (FAMR) to encourage employers to help
        staff with their finances.</p>\n\n<p>Lighthouse were selected from a pool
        of around 3500 advice firms listed on the Money Advice Service Retirement
        Adviser Directory*. All of these firms were invited to submit expressions
        of interest, with around 50 firms ultimately doing so.</p>\n\n<p><strong>Caroline
        Rookes, Chief Executive of the Money Advice Service says:</strong></p>\n\n<p>“We
        are pleased to be working with Lighthouse and to give staff the opportunity
        to access the benefits that independent financial advice can provide. Regulated
        advice has an important role to play in ensuring that people make the right
        choices about their money – not only for our staff but for the wider public.
        A vital step in the guidance journey is signposting consumers towards regulated
        financial advice at the appropriate time.”</p>\n\n<p><strong>Malcolm Streatfield,
        Chief Executive Officer of Lighthouse commented:</strong> “We are very pleased
        to have secured this partnership with The Money Advice Service. We look forward
        to developing our relationship over the coming months and working closely
        with The Money Advice Service employees, who themselves are dedicated to helping
        others, and to assisting them with their financial planning requirements.
        The Board remains committed to increasing our affinity partnerships throughout
        the UK”.</p>\n\n<p><strong>-ENDS-</strong></p>\n\n<p><strong>For more information,
