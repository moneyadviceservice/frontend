        helpu gyda chostau annisgwyl ond mae''n bosibl na fyddant yn helpu bob tro.","body":"<p
        class=\"intro\"> Bu\u2019n rhaid i gartrefi ym Mhrydain ddelio \u00e2 chostau
        annisgwyl o \u00a31,101 ar gyfartaledd yn y flwyddyn ddiwethaf, ac er y gall
        yswiriant a gwarantau helpu, mae''n bosibl na fyddant yn helpu bob tro. </p><p>Datgela
        ymchwil gan y Gwasanaeth Cynghori Ariannol y byddai cynilo \u00a33 y dydd
        yn talu am y bil digroeso cyfartalog. Mewn rhai achosion byddai''n talu''n
        hawdd am o leiaf un o''r costau annisgwyl mwyaf cyffredin, fel peiriant golchi
        sydd wedi torri \u2013 sydd fel arfer yn costio''n llai na \u00a3250 i''w
        drwsio. </p><p>Mae cynilo \u00a33 y dydd dros flwyddyn yn dod i \u00a31,095
        a byddai hyn hefyd yn talu i raddau helaeth am drychineb cysylltiedig \u00e2
        char, sy''n costio \u00a31,341 ar gyfartaledd. </p><h2>Y broblem \u00e2 chostau
        annisgwyl </h2><p>Efallai y bydd rhai problemau, fel cynnyrch trydanol diffygiol,
        yn cael eu cynnwys mewn polisi yswiriant presennol neu warant neu warantiad
        y darparwr, ond a allwch ddibynnu ar y rhain i ddatrys eich problem? </p><p>Mae''n
        hawdd rhagdybio y bydd polis\u00efau yswiriant yn talu am bob problem, ond
        yn aml nid yw hynny''n wir. Ni fydd polis\u00efau yswiriant safonol yn talu
        am atgyweiriadau cyffredinol o ganlyniad i draul. Felly, ni fydd eich polisi
        yswiriant car yn talu am filiau sy''n deillio o fethiant yn y prawf MOT, er
        enghraifft. Yn yr un ffordd ni fydd yswiriant adeiladau a chynnwys yn talu
        am atgyweiriadau cyffredinol a gwelliannau cartref. </p><h2>Mae damweiniau''n
        digwydd </h2><p>Nid yw''r holl atgyweiriadau neu amnewidiadau''n tarddu o
        draul gyffredinol, eto yn aml nid yw polis\u00efau safonol yn talu am y rhain.
        Mae''n debygol y bydd angen eich bod wedi talu premiwm ychwanegol am niwed
        damweiniol. </p><p>Mae''n debygol y bydd cynilo swm bach bob mis yn opsiwn
        gwell, hyd yn oed os bydd hyn yn golygu\u00a0gwneud m\u00e2n aberthau rhywle
        arall i dalu am eich cronfa argyfwng. Neu defnyddiwch ein <a href=\"/cy/tools/cyfrifiannell-torrin-ol\">cyfrifiannell
        cwtogi</a> i weld ble gallwch wneud arbedion ar bethau yr ydych yn eu prynu
        yn rheolaidd </p><h2>Wedi''i yswirio, ond am bris </h2><p>Dylech ystyried
