        is now available for all debt advice organisations to use. It measures the
        effectivess of a debt advice service against 15 client outcomes across all
        channel types (face-to-face, telephone and online).</strong></p>\n\n<table>\n  <tbody>\n    <tr>\n    </tr>\n  </tbody>\n</table>\n\n<h2
