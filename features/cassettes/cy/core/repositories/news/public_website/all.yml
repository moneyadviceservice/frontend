        a goruchwyliaeth agosach ar gyfer y diwydiant benthyciadau diwrnod cyflog","body":"<p><strong>Dyddiad
        cyhoeddi: 7 Mawrth 2013\u00a0</strong></p><p class=\"intro\">Mae\u2019r Gwasanaeth
        Cynghori Ariannol yn cefnogi cynigion y llywodraeth i gyflwyno cyfyngiadau
        hysbysebu a goruchwyliaeth agosach ar gyfer y diwydiant benthyciadau diwrnod
        cyflog. </p><p>Cyhoeddwyd y cynlluniau yn sgil ymchwiliad blwyddyn o hyd gan
        Y Swyddfa Masnachu Teg (OFT). </p><p>Mae\u2019r Swyddfa\u2019n rhoi 12 wythnos
        i\u2019r 50 darparwr benthyciadau diwrnod cyflog mwyaf i wella\u2019u harferion
        neu wynebu\u2019r posibilrwydd o gael eu cau. </p><p>Mae\u2019r llywodraeth
        am gyfyngu\u2019r nifer o hysbysebion a ddangosir ar y teledu yn ogystal \u00e2
        sicrhau fod y telerau ac amodau\u2019n cael eu harddangos yn amlycach. </p><p>Bwriad
        y cynlluniau newydd yw sicrhau na fydd cwmn\u00efau\u2019n cymryd mantais
        ar bobl sydd eisoes yn brwydro \u00e2 dyled. </p><p>Mae cyfraddau llog lefel
        uchel a gynigir gan ddarparwyr benthyciadau diwrnod cyflog yn golygu y gall
        benthyciad o gannoedd o bunnau droi\u2019n filoedd yn gyflym os nas telir
        yn \u00f4l ar ddiwedd y cyfnod a gytunwyd ar gyfer y benthyciad. </p><p>Meddai
        Caroline Siarkiewicz, Pennaeth y rhaglen Cyngor Dyled y Deyrnas Unedig gyda\u2019r
        Gwasanaeth Cynghori Ariannol, \u201cMae\u2019r Gwasanaeth Cynghori Ariannol
        yn croesawu\u2019r newyddion heddiw bod yr OFT yn rhoi 12 wythnos i 90% o\u2019r
        farchnad ar gyfer benthyciadau diwrnod cyflog (50 o ddarparwyr benthyciadau)
        i newid eu harferion busnes. </p><p>\u201cMae\u2019r cam hwn yn mynd ychydig
        o\u2019r ffordd tuag at ddiogelu defnyddwyr yn erbyn unrhyw arferion anghyfrifol
        a niweidiol ym maes hwn y farchnad ar gyfer darparu benthyciadau ansicredig.\u201d
        </p><p>Ychwanegodd \u201cRwy\u2019n annog unrhyw un sy\u2019n ystyried cymryd
        credyd trwy gwmni sy\u2019n darparu benthyciadau diwrnod cyflog i ddefnyddio
        ein hadnoddau diduedd, am ddim yn gyntaf, cyn eu bod yn gwneud penderfyniad.
        Mae gennym ddigon o gyngor syml a fydd yn eu helpu\u2019n gyflym i wneud dewis
        deallus. </p><p>\u201cGallai treulio ond deng munud ar ein gwefan er mwyn
        canfod y ffeithiau gwirioneddol gadw rhywun rhag gwneud camgymeriad drud a
        fyddai\u2019n effeithio\u2019n barhaol a niweidiol ar eu bywyd. </p><p><strong>Eisiau
        cael mwy o wybodaeth? Darllenwch ein canllawiau:</strong></p><ul><li><strong><a
        title=\"diwrnod cyflog\" href=\"/cy/articles/benthyciadau-diwrnod-cyflog\">Benthyciadau
        diwrnod cyflog</a></strong></li><li><strong><a title=\"taliadau\" href=\"/cy/articles/defnyddio-taliadau-cylchol-ar-gyfer-benthyciadau-diwrnod-talu\">Defnyddio
