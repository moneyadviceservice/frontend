        tua \u00a35 i \u00a310 bob mis - mae gorddrafftiau heb eu hawdurdodi\u2019n
        costio mwy</li></ul><h2>Cardiau credyd: </h2><p>Mae cerdyn credyd yn caniat\u00e1u
