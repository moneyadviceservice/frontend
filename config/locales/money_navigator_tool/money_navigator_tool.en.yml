            text: Northern Ireland
            sort_order: 2
          - code: A3
            text: Scotland
            sort_order: 3
          - code: A4
            text: Wales/Cymru
            sort_order: 4
      - code: Q1
        type: radio
        custom: true
        text: What is your employment status?
        sort_order: 2
        responses:
          - code: A1
            text: Employed
            sort_order: 1
            default: true
          - code: A2
            text: Self-employed
            sort_order: 2
          - code: A3
            text: Unemployed
            sort_order: 3
          - code: A4
            text: Retired
            sort_order: 4
      - code: Q2
