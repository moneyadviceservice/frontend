      string: '{"id":"rhoi-hwb-ich-pensiwn-yn-agos-at-eich-ymddeoliad","title":"Cynllun
        gweithredu - Rhoi hwb i\u2019ch pensiwn yn agos at eich ymddeoliad","description":"Cyngor
        ymarferol ar sut i gynyddu eich cynllun pensiwn gan gynnwys gohirio eich ymddeoliad
        a thalu rhagor i\u2019ch cynllun pensiwn.","body":"<p class=\"intro\"><img
        alt=\"Cynllun gweithredu - Sut i agor cyfrif banc\" src=\"/images/new_action_plan_icon.jpg\"/>Agosaf
        yn y byd ydych chi at ymddeol, lleiaf yn y byd o gyfle sydd gennych o ran
        llenwi unrhyw fwlch yn eich cynilion pensiwn. Ond efallai bod rhai camau y
        gallwch eu cymryd i helpu creu\u2019r math o incwm yr ydych yn gobeithio ymddeol
        arno. </p><div class=\"action-item\"><h3>1 Talu mwy i\u2019ch cronfa bensiwn
        </h3><div class=\"collapsable\"><div class=\"why\"><h4>Pam? </h4><p>Gall gostyngiad
        yn y dreth ychwanegu llawer at unrhyw gyfraniadau ychwanegol y byddwch yn
        eu gwneud cyn ymddeol. Mae hyn yn arbennig o wir os ydych yn talu Treth Incwm
        cyfradd uwch. </p></div><div class=\"how\"><h4>Sut? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/cy/articles/ffyrdd-o-gynyddu-eich-pensiwn-wrth-ich-ymddeoliad-agosau\">Darllenwch
        ein herthygl Ffyrdd o roi hwb i\u2019ch pensiwn cyn i chi ymddeol</a></li></ul><p>Cysylltwch
        \u00e2 darparwr eich cynllun pensiwn i holi am gynyddu eich cyfraniadau </p><ul><li><a
        href=\"https://www.moneyadviceservice.org.uk/cy/articles/gostyngiad-treth-ar-gyfraniadau-pensiwn\">Sylwer
        bod cyfyngiad blynyddol ar y cyfraniadau a fydd yn gymwys am ryddhad treth</a></li></ul></div></div></div><div
        class=\"action-item\"><h3>2 Gohirio eich ymddeoliad </h3><div class=\"collapsable\"><div
        class=\"why\"><h4>Pam? </h4><p>Mae gohirio eich pensiwn yn golygu bod gennych
        ragor o amser i gyfrannu ato, mae\u2019n parhau fel buddsoddiad yn hwy ac
        ni fydd raid i chi ddarparu ar gyfer cymaint o flynyddoedd o ymddeoliad. </p></div><div
        class=\"how\"><h4>Sut? </h4><ul><li><a href=\"https://www.moneyadviceservice.org.uk/cy/action_plans/penderfynwch-ar-bryd-i-gymryd-eich-pensiwn\">Dilynwch
        ein Cynllun gweithredu - Penderfynu pryd i gymryd eich pensiwn</a></li></ul></div></div></div><div
        class=\"action-item\"><h3>3 Cynyddu eich hawl i Bensiwn y Wladwriaeth </h3><div
        class=\"collapsable\"><div class=\"why\"><h4>Pam? </h4><p>Mae eich Pensiwn
        y Wladwriaeth yn dibynnu ar faint o flynyddoedd o gyfraniadau Yswiriant Cenedlaethol
        yr ydych wedi eu casglu. Ond gallwch wneud cyfraniadau ychwanegol i lenwi
        unrhyw flynyddoedd \u2018coll\u2019. </p></div><div class=\"how\"><h4>Sut?
        </h4><ul><li><a target=\"_blank\" data-link-type=\"external\" href=\"https://www.gov.uk/voluntary-national-insurance-contributions\">Darllenwch
        sut i wneud cyfraniadau gwirfoddol ar y wefan gov.uk</a></li></ul></div></div></div><div
        class=\"action-item\"><h3>4 Chwilio am y blwydd-dal gorau </h3><div class=\"collapsable\"><div
        class=\"why\"><h4>Pam? </h4><p>Peidiwch \u00e2 derbyn pa bynnag flwydd-dal
        y mae eich darparwr presennol yn ei gynnig ar gyfer eich pot pensiwn heb i
        chi chwilio am y fargen orau yn gyntaf. Gall ychwanegu 20 y cant neu fwy at
        eich incwm ymddeol. </p></div><div class=\"how\"><h4>Sut? </h4><ul><li><a
        href=\"https://www.moneyadviceservice.org.uk/cy/action_plans/chwilio-am-flwydd-dal\">
        Dilynwch ein Cynllun Gweithredu - Chwilio am y blwydd-dal gorau</a></li></ul></div></div></div>"}'
