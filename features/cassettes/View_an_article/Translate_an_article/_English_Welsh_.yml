        taliad ac ni chewch eich temtio i fethu mis. Cyn pen dim, byddwch wedi llwyddo
        i gynilo swm sylweddol. </p><p> Y ffordd gyflymaf i wneud hyn yw trefnu archeb
        sefydlog (taliad rheolaidd) o gyfrif cyfredol banc i mewn i''ch dewis gyfrif
        cynilo. </p><p><div class=\"add-action\"><a href=\"/cy/articles/debydau-uniongyrchol-ac-archebion-sefydlog\">Mynnwch
