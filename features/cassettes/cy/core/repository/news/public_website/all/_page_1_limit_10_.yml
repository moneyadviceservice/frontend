        Ymddiriedolaeth Plant</a> yn codi o \u00a33,720 hyd at \u00a34,000. </p><p>
        Ar hyn o bryd trethir y \u00a32,790 cyntaf o gynilion uwchlaw\u2019r lwfans
        personol di-dreth ar gyfradd o 10%. Ond mae\u2019r Canghellor wedi tynnu\u2019r
        dreth hon i helpu cynilwyr ar incwm is. Mae\u2019r llywodraeth yn amcangyfrif
        y bydd 1.5 miliwn o bobl yn elwa o\u2019r fargen hon. </p><p>Hefyd bydd gan
        gefnogwyr <a title=\"Bondiau Premiwm\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/bondiau-premiwm\">Bondiau
        Premiwm</a> reswm i wenu, gan fod y cap ar fuddsoddiadau yn y ffefryn Cynilion
        a Buddsoddiadau Cenedlaethol yn mynd i gael ei godi, am y tro cyntaf ers 2003,
        yn codi o \u00a330,000 i \u00a340,000. Bydd y swm y gall pobl ei fuddsoddi
        mewn Bondiau Premiwm yn cynyddu eto yn 2015-2016, yn codi i \u00a350,000.
        A bydd y nifer o wobrau \u00a31 miliwn yn dyblu hyd at ddwy y mis. </p><p><strong>Pryd</strong>:
        O 1 Gorffennaf (ISAs), Mehefin (cynnydd yn y cap buddsoddi) ac Awst (cynnydd
        yn y wobr) 2014. </p><h2>Trethdalwyr </h2><p><strong>Beth</strong>: Bydd y
        <a title=\"Eich cyfradd treth\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/eich-cyfradd-dreth-a-pam-ei-bod-yn-bwysig\">lwfans
        personol</a> di-dreth yn codi o \u00a310,000 i \u00a310,500. Ystyrir y bydd
        y trethdalwr sylfaenol neu gyfradd uwch cyfartalog yn elwa o \u00a3100 y flwyddyn.
        </p><p>Bydd trethdalwyr sy\u2019n briod yn gweld newid i\u2019w trethi hefyd,
        gan fod y Canghellor wedi cadarnhau y sefydlir y lwfans treth trosglwyddadwy
        ar gyfer cyplau priod a phartneriaid sifil ar 10% o\u2019r lwfans personol
        o 2015-2016 ymlaen - dyna \u00a31,050 yr unigolyn. </p><p>Bydd y trothwy ar
        gyfer treth incwm 40c yn codi oddi ar \u00a341,450 hyd at \u00a341,865 ac
        o 1% pellach hyd at \u00a342,285 o 2015 ymlaen. </p><p><strong>Pryd</strong>:
