        class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <h3>Yn byw yn yr
        Alban?</h3>\n\n<p>Efallai y cewch gynnig rhai dewisiadau ynghylch sut y telir
        eich Credyd Cynhwysol. Darllenwch ein canllaw ar <a href=\"https://www.moneyadviceservice.org.uk/cy/articles/credyd-cynhwysol-os-ydych-yn-byw-yn-yr-alban\">Gredyd
        Cynhwysol yn yr Alban</a>.</p>\n\n</div>\n\n<p>Mae llunio cyllideb o holl
        incwm a chostau eich cartref yn allweddol os ydych eisiau sicrhau y gallwch
        dalu’ch holl filiau ac ymdopi hyd at ddiwedd y mis.</p>\n\n<p>Hyd yn oed os
        ydych chi eisoes yn creu cyllideb, bydd newidiadau i’r system fudd-daliadau
        yn debygol o olygu fod angen i chi wneud rhai newidiadau i sut ydych yn mynd
        ati i wneud hyn.</p>\n\n<p>I’ch atgoffa, mae’r budd-daliadau canlynol:</p>\n\n<ul>\n  <li>Lwfans
        Ceisio Gwaith yn Seiliedig ar Incwm</li>\n  <li>Lwfans Cyflogaeth a Chymorth
        yn gysylltiedig ag incwm</li>\n  <li>Cymhorthdal Incwm</li>\n  <li>Credyd
        Treth Plant</li>\n  <li>Credyd Treth Gwaith</li>\n  <li>Budd-dal Tai</li>\n</ul>\n\n<p>yn
        cael eu dirwyn i ben yn raddol i bobl o oed gwaith a bydd y Credyd Cynhwysol
        yn cymryd eu lle.</p>\n\n<p>Bydd y Credyd Cynhwysol yn cael ei dalu mewn un
        taliad misol i bob cartref.</p>\n\n<ul>\n  <li>Felly os ydych yn cyfrifo eich
        <strong>cyllideb yn wythnosol neu bob pythefnos</strong> ar hyn o bryd, bydd
        angen i chi ddechrau edrych ar eich incwm a gwariant i gyd dros fis cyfan.</li>\n  <li>Ac
        os ydych chi’n defnyddio <strong>taliadau gwahanol fudd-daliadau</strong>
        i dalu am gostau penodol, bydd angen i chi ddod i arfer â chael un taliad
        i dalu am bopeth.</li>\n</ul>\n\n<p>Mae Credyd Cynhwysol ar gael eisoes i
        bobl sengl, cyplau a theuluoedd mewn rhai ardaloedd o’r wlad. Mae’n effeithio
        fwyaf ar y bobl sydd newydd ddod yn ddi-waith.</p>\n\n<p>Os ydych eisoes yn
        hawlio budd-daliadau cewch wybod pa bryd fydd Credyd Cynhwysol yn effeithio
        arnoch chi.</p>\n\n<ul>\n  <li>Dysgwch fwy am pryd fydd y newid yn digwydd
