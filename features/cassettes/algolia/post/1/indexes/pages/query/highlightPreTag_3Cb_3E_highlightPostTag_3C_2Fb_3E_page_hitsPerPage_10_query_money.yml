        lives: Paul","description":"Money lives: Paul","content":"<p><strong>Paul,
        23, is a temporary worker who lives in Leeds</strong></p>\n\n<p>Paul is 23
        years old and lives at home with his Mum. He does not contribute to the household
        finances and generally spends most of what he earns on clothes and nights
        out with friends.</p>\n\n<p>Paul thinks week to week about money and only
        plans ahead if there is something he really wants to do. For instance, if
        there is a concert for which he wants tickets.</p>\n\n<p>Being paid every
        Friday means all of the week’s earnings are available over the weekend and
        if he spends a lot he has to get through until payday without any funds.</p>\n\n<p>At
        times he borrows money from his family with the intention of paying them back
        when he next gets paid. The reality is that while he pays his sister back,
        he rarely repays his mother.</p>\n\n<div class=\"callout callout--tip\">\n  <span
        class=\"callout__icon\" aria-hidden=\"true\">?</span>\n  <p>“At the age I’m
        at it’s very easy to spend all your money going out…”</p>\n\n</div>\n\n<p>He
        checks his account using mobile banking and at cash points. Typically, he
        does this after the weekend to see by how much he has overspent.</p>\n\n<p>He
        will then decide if he needs to borrow money to avoid going beyond his overdraft
        limit. He rarely enters credit in his account.</p>\n\n<p>Paul and his friends
        have used pay-day lenders a few times, the last occasion for Paul was when
        he took out a loan of £70 for a night out, paying back around £100.</p>\n\n<p>Paul
        knows that as he is in temporary work this could be risky if he borrowed a
        large amount and then couldn’t get more work, although ultimately he is confident
        that his family would help him.</p>\n\n<p>He does not have any concrete financial
        goals and while he would like a house and is always on the lookout for a job
        which would pay more, he is not taking any proactive steps to achieve this.</p>\n\n<p>For
        Paul to save money he would, in reality, not be able to go out at all; something
        he isn’t prepared to consider at the moment.</p>\n\n<p>Paul thinks that the
        way he approaches his finances is typical for someone his age and isn’t worried
        – he just wants to have fun while he is still young.</p>\n","published_at":"2015-03-25T13:11:15.000Z","objectID":"/en/corporate/money-lives-paul","_highlightResult":{"title":{"value":"<b>Money</b>
        lives: Paul","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]},"description":{"value":"<b>Money</b>
        lives: Paul","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]}}},{"title":"Money
        lives: Karen","description":"Money lives: Karen","content":"<p><strong>Karen,
        43, is a social worker who lives in Leicester</strong></p>\n\n<p>Karen lives
        in Leicester with her partner and her two daughters both under 14. She loves
        her job as a full-time social worker and recently started a course in alcohol
        and drug counselling.</p>\n\n<p>Money is a significant source of stress and
        unhappiness for Karen. She is in debt from years of overspending on clothes,
        extravagant birthday parties, and trips away, with a lot of her spending going
        on her children.</p>\n\n<p>Karen has made efforts to cut back, by stopping
        going out, buying own-brand products, and selling her car and other possessions.
        This had a huge emotional effect when selling very personal items like family
        gold. She now questions expenditure in a way that she wouldn’t have in the
        past.</p>\n\n<div class=\"callout callout--tip\">\n  <span class=\"callout__icon\"
        aria-hidden=\"true\">?</span>\n  <p>“I live in my overdraft, it’s not good…”</p>\n\n</div>\n\n<p>Karen
        has cut up her credit cards and found denying her family luxuries was particularly
        hard before Christmas. At this point, Karen had to reluctantly explain their
        poor financial situation to her daughters.</p>\n\n<p>Karen and her partner
        take responsibility for different bills. He pays the ‘big’ bills (mortgage,
        gas and electricity) and she takes on the smaller costs. This, and the fact
        they have separate bank accounts, prevents her from properly keeping track
        of their finances.</p>\n\n<p>However, Karen dislikes the idea of a joint account
        because she’s concerned she could spend all his money.</p>\n\n<p>Her friends
        are aware of her situation and help out. She’d accept small amounts from them,
        but not big amounts, like money for a new car.</p>\n\n<p>However, she is generally
        distrustful of people and finds talking to others about her financial situation
        or approach to money management uncomfortable.</p>\n\n<p>With the exception
        of a savings account for her children and studying for a degree to improve
        her career, Karen does not plan ahead. She is ‘getting by’ – busy juggling
        children, university and work - and sees no escape from her current situation.</p>\n\n<p>She
        is fearful that she may have to sell her house and downsize, however moving
        is her worst case scenario.</p>\n\n<p>Her relationship is also strained and
        while she had considered splitting up with her partner, she knows that doing
        so would put her in a financially worse position than she is in already.</p>\n","published_at":"2015-03-25T13:10:18.000Z","objectID":"/en/corporate/money-lives-karen","_highlightResult":{"title":{"value":"<b>Money</b>
