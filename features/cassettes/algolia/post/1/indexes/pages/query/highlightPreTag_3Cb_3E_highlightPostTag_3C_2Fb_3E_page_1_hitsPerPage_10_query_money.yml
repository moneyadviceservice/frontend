        Advice Service publishes 2013-14 Business Plan, to help people make the most
        of their <b>money</b>","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]}}},{"title":"Money
        Advice Service and funding of debt advice services","description":"Money Advice
        Service and funding of debt advice services","content":"<p>In 2012 MAS was
        given a statutory duty to work with partners to improve the availability,
        quality and consistency of debt advice across the UK.</p>\n\n<p>Since that
        time MAS has become one of the largest single funders of debt advice in the
        UK:</p>\n\n<ul>\n  <li>In 2017-18, MAS will deliver £45M of funding for services
        that will support 468,000 people</li>\n  <li>This incorporates a mixture of
        Face to Face (50%), Telephone (40%) and Online (10%)</li>\n  <li>26 agreements
        in place across England and Wales, Scotland and N Ireland</li>\n  <li>Delivered
        through grants though some contracts exist where appropriate</li>\n  <li>Delivery
        models include direct, front-line provision and via indirect, lead organisations</li>\n</ul>\n\n<p>In
        December 2018 the Money Advice Service launched a new five-year debt commissioning
        strategy that outlines a challenging and exciting plan to ensure debt advice
        services target those most in need.</p>\n\n<div class=\"add-action\">\n <a
        href=\"https://www.moneyadviceservice.org.uk/en/corporate/a-strategic-approach-to-commissioning-debt-advice-2018-2023\">Find
        out more about the commissioning strategy</a>\n\n</div>\n\n<p>This area of
        the website provides:</p>\n\n<ul>\n  <li>Information around our plans for
        commissioning of debt advice services through to 2023</li>\n  <li>Details
        on individual regional projects and how to get involved with them</li>\n  <li>Research
        and data which may be of benefit to any providers of debt advice</li>\n</ul>\n","published_at":"2018-03-02T15:36:32.000Z","objectID":"/en/corporate/money-advice-service-and-funding-of-debt-advice-services","_highlightResult":{"title":{"value":"<b>Money</b>
        Advice Service and funding of debt advice services","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]},"description":{"value":"<b>Money</b>
        Advice Service and funding of debt advice services","matchLevel":"full","fullyHighlighted":false,"matchedWords":["money"]}}},{"title":"An
        Unavoidable Challenge? Repeat Clients in the Debt Advice Sector","description":"Money
        Advice Service has researched the extent to which repeat visits to debt advice
        could be avoided, and the main causes of people seeking more debt advice.","content":"<p>When
        people get debt advice, we want to help them not just to solve their current
        financial difficulties, but to avoid becoming over-indebted again in the future.
        Without knowing the extent to which repeat visits could be avoided and implement
        actions to prevent it, the impact and efficiency of debt advice provision
        is reduced.</p>\n\n<p>This research, <a href=\"https://masassets.blob.core.windows.net/cms/files/000/000/838/original/MAS_RepeatClientsReport_QualitativeResearch.pdf\">An
        Unavoidable Challenge? Repeat Clients in the Debt Advice Sector</a>, identifies
        ten typologies of repeat clients, from clients that are not advice ready,
        to clients that are capable but overwhelmed. The ten typologies are grouped
        as either largely preventable or largely unpreventable.</p>\n\n<p>This research
        demonstrates that the causes of repeating involve:</p>\n\n<ul>\n  <li>Clients’
        objective financial situation and attitudes towards debt.</li>\n  <li>Advisers’
        perceptions of and attitude towards debt advice delivery.</li>\n  <li>The
        structure and delivery of debt advice.</li>\n</ul>\n\n<p>Opportunity areas
        to reduce avoidable repeating are included in the report to help the advice
        sector formulate effective responses to the ‘repeat rate’. We will incorporate
        the results of this work into the implementation of our new commissioning
        strategy.</p>\n\n<div class=\"add-action\">\n You can download the <a href=\"https://masassets.blob.core.windows.net/cms/files/000/000/838/original/MAS_RepeatClientsReport_QualitativeResearch.pdf\">An
        Unavoidable Challenge? Repeat Clients in the Debt Advice Sector September
        2017 research report online</a>.\n\n</div>\n","published_at":"2017-11-17T09:17:24.000Z","objectID":"/en/corporate/an-unavoidable-challenge-repeat-clients-in-the-debt-advice-sector","_highlightResult":{"title":{"value":"An
