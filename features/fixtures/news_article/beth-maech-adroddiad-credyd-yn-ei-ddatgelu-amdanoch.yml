  body: "<p> Gallai adroddiad credyd da fod yn docyn ichi dderbyn benthyciadau gwell, felly mae’n bwysig cadw llygad arno a gwybod sut i wella’ch sgôr. </p><p>Ond mae ymchwil newydd gan y Gwasanaeth Cynghori Ariannol yn dangos nid yn unig bod rhy ychydig o bobl yn gwirio eu hadroddiad credyd, nid yw llawer yn gwybod am beth y’i defnyddir yn union.  </p><p>Mae asiantaethau gwirio credyd yn cynhyrchu’r adroddiadau i’w defnyddio gan ddarparwyr benthyciadau er mwyn graddoli teilyngdod credyd unigolyn - yn syml, po orau eich statws credyd po isaf y risg y byddwch yn diffygdalu ar unrhyw ymrwymiadau credyd presennol neu’r dyfodol. Mae hyn yn golygu ei fod yn llai tebygol y cewch eich <a title=\"Credyd wedi’i wrthod\"href=\"https://www.moneyadviceservice.org.uk/cy/articles/beth-iw-wneud-os-gwrthodwyd-benthyciad-neu-gerdyn-credyd-i-chi\">gwrthod am gredyd</a> yn y dyfodol. </p><h2>Beth mae adroddiad credyd yn ei gynnwys </h2><p>Felly beth yn union sydd mewn adroddiad credyd? </p><p>Maent yn cynnwys nid yn unig gwybodaeth mae cwmnïau ariannol yn ei defnyddio er mwyn dilysu’ch hunaniaeth, hefyd maent yn dangos hanes credyd blaenorol fel os ydych wedi diffygdalu ar fenthyciad neu unrhyw daliadau hwyr. Mae cwmnïau’n defnyddio’r wybodaeth hon i’w helpu i benderfynu a ddylent ganiatáu ichi agor cyfrif neu gynnig credyd ichi, ac ar ba delerau. </p><p>Os ydych yn cymryd adroddiad credyd gallwch ddisgwyl gweld eich hanes credyd dros y chwe blynedd diwethaf, ac: </p><ul><li>Eich enw, cyfeiriadau presennol a blaenorol, (yn cynnwys y chwe blynedd diwethaf), a’ch dyddiad geni</li><li>Darparwr eich cyfrif cyfredol a manylion unrhyw orddrafftiau sydd gennych</li><li>Rhestr o unrhyw gardiau credyd a chardiau siop, benthyciadau neu forgeisi sydd gennych</li><li>Manylion unrhyw daliadau hwyr neu daliadau a fethwyd</li><li>Gwybodaeth o gofnodion cyhoeddus fel Dyfarniadau Llys Sirol (a elwir yn 'Archddyfarniadau' yn yr Alban), achosion o feddiannu tŷ a methdaliad am chwe blynedd ar ôl iddynt ddigwydd.</li></ul><p>Hefyd gall eich adroddiad credyd ddangos a ddefnyddiwyd <a title=\"Diogelu eich hun rhag twyll\"href=\"https://www.moneyadviceservice.org.uk/cy/articles/diogelu-eich-hun-rhag-twyll-a-lladrad \">eich hunaniaeth yn dwyllodrus </a>yn y gorffennol - os ydych wedi’i adrodd wrth eich banc, darparwr benthyciadau neu ddarparwr ariannol arall. Hefyd gall ddatgelu a ydych ar y Gofrestr Etholiadol at ddibenion adnabod. </p><h2>Beth nad yw adroddiadau credyd yn eu dangos </h2><p>Gallwch gael adroddiad credyd gan unrhyw un o’r tair prif asiantaeth gwirio credyd - Callcredit (Noddle), Equifax ac Experian. Ni fydd yr asiantaethau hyn yn cofnodi gwybodaeth sensitif fel cofnod troseddol, eich cyflog sylfaenol neu grefydd. Mae ymchwil gan y Gwasanaeth Cynghori Ariannol yn datgelu bod 13% o bobl  yn meddwl mai gwirio am gofnodion troseddol oedd pwrpas gofyn am adroddiad credyd. </p><h2>Rhestr wirio </h2><p><strong>Ydych chi wedi gwirio’ch adroddiad credyd?</strong> – <a title=\"Nid oes digon o oedolion yn gwirio eu hadroddiad credyd\"href=\"https://www.moneyadviceservice.org.uk/cy/news/a-wyddoch-beth-yw-eich-sgor-credyd-nid-ywr-mwyafrif-o-oedolion-yn-y-du-wedi-gwirio-eu-sgor-credyd-ers-pum-mlynedd\">dim ond un o bob tri sydd wedi cymryd adroddiad credyd</a>, felly mae llawer o bobl yn rhedeg y risg o dalu mwy na sydd ei angen oherwydd problemau a gwallau y gallant eu cywiro </p><p><strong>Sut i wella’ch adroddiad credyd</strong> – mae’n bosibl <a title=\"Sut i wirio a gwella’ch adroddiad credyd\"href=\"https://www.moneyadviceservice.org.uk/cy/news/sut-i-wellach-adroddiad-credyd-a-chael-bargen-well\">rhoi hwb i’ch gobeithion o gael eich derbyn am gredyd </a>trwy gymryd camau fel osgoi ceisiadau lluosog am gredyd a rhoi’ch enw ar y gofrestr etholiadol. </p><p><strong>Chwalwr mythau</strong> – <a title=\"Cwis chwalu mythau adroddiad credyd\"href=\"https://www.moneyadviceservice.org.uk/cy/tools/cwis-y-gwir-am-adroddiadau-credyd\">cymerwch ein cwis </a>er mwyn gweld a ydych yn gwybod digon am gredyd. </p><p><strong>Peidiwch â cholli cyfle!</strong>- Am ragor o gyngor ariannol a newyddion yn syth i’ch blwch e-bost, <a title=\"Cylchlythyr\"href=\"https://www.moneyadviceservice.org.uk/cy/newsletter-subscriptions/new\">tanysgrifiwch yma i gael ein e-byst</a>. </p><p><em>Llun: PA</em></p>"
