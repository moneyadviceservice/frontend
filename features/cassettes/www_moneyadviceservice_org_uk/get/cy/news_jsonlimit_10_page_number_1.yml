        yr wythnos er mwyn ad-dalu fy nyled cerdyn credyd a fy menthyciad.\u2019 </em></p><h2>Agweddau
        a all niweidio eich iechyd ariannol </h2><p>Mae\u2019r canlynol yn farnau
        sy\u2019n nodweddiadol o\u2019r rhai sydd gan bobl 18 i 21 oed, pobl a fyddai\u2019n
