        yma i gael ein e-byst</a>. </p>","date":"2014-04-25T15:50:06+00:00"},{"id":"prynwyr-tro-cyntaf-yn-wynebu-edifeirwch-ar-ol-ymestyn-i-gychwyn-ar-yr-ysgol-dai","title":"Prynwyr
        tro cyntaf yn wynebu edifeirwch ar \u00f4l ymestyn i gychwyn ar yr ysgol dai","description":"Mae
        prynwyr tro cyntaf yn ymestyn eu cyllidebau ar \u00f4l syrthio mewn cariad
        \u00e2 chartref eu breuddwydion.","body":"<p class=\"intro\"> Mae prynwyr
        tro cyntaf yn ymestyn eu cyllidebau i\u2019r eithaf ar \u00f4l syrthio mewn
        cariad \u00e2 chartref eu breuddwydion - ond mae un o bob pump yn difaru na
        fyddent wedi dewis eiddo rhatach. </p><p>Yn \u00f4l ymchwil gan y Gwasanaeth
        Cynghori Ariannol, aeth tri o bob pump o brynwyr tro cyntaf diweddar heibio
        i\u2019w cyllideb\u00a0i brynu eu heiddo newydd, tra dywedodd pedwar o bob
        pump o brynwyr posibl y byddent yn fodlon gorwario. </p><p>Dywedodd hanner
        y prynwyr tro cyntaf a aeth dros eu terfyn ei fod oherwydd iddynt syrthio
        mewn cariad \u00e2 chartref eu breuddwydion. Rheswm allweddol arall - a ddatganwyd
        gan un o bob tri - oedd y\u00a0dymuniad i fyw mewn ardal ffafriol. Diffyg
        eiddo fforddadwy oedd y prif reswm i un o bob pedwar o bobl rwygo eu cynllun
        gwario. </p><p>Dywedodd un o bob pump fod eu teulu wedi\u2019u perswadio i
        ymestyn eu hunain, tra pherswadiwyd un o bob saith i wario mwy nag yr oeddynt
        wedi\u2019i fwriadu gan asiant tai. </p><h2>Cost gwirioneddol prynu cartref
        </h2><p>Dywedodd mwy na hanner fod costau ychwanegol prynu cartref yn uwch
        na\u2019r disgwyl - er enghraifft, dywedodd 78% nad oeddynt wedi ystyried
        ffioedd symud. Fel arfer mae\u2019r rhain yn costio rhwng \u00a3300 a \u00a3600.
        </p><p>Mae ein hymchwil yn datgelu mai dim ond tri o bob pedwar o brynwyr
        tro cyntaf diweddar oedd wedi ystyried ffioedd cyfreithwyr, o gymharu \u00e2
        dau o bob tri o brynwyr tro cyntaf posibl. Fel arfer mae ffioedd cyfreithiol
        yn costio rhwng \u00a3500 a \u00a3750, a TAW. </p><p>Roedd oddeutu hanner
        yr holl brynwyr tro cyntaf diweddar yn ymwybodol o\u2019r angen i gylldebu
        ar gyfer <a title=\"Treth Stamp\" href=\"/cy/articles/popeth-sydd-angen-ichi-ei-wybod-am-y-dreth-stamp\">Treth
        tir y doll Stamp</a>, sy\u2019n daladwy ar eiddo\u2019n costio \u00a3125,000
        neu\u2019n fwy, ar gyfradd o 1% ar gartrefi hyd at \u00a3250,000 a 3% ar eiddo\u2019n
        costio dros \u00a3250,000 hyd at \u00a3500,000. Mae cartrefi o werth uwch
        yn denu cyfraddau Treth Stamp uwch. </p><h2>Costau rhedeg parhaol </h2><p>Dywedodd
        mwy nag un o bob deg nad oeddynt wedi ystyried beth fyddai cost barhaol rhedeg
        eiddo. </p><p>Ac ar \u00f4l symud i mewn i\u2019w cartref newydd, dywedodd
        mwy na hanner fod cynhaliaeth a biliau dydd-i-ddydd wedi bod yn uwch na\u2019r
        disgwyl, gan greu anawsterau ariannol i rai. </p><p>Darparodd llai na dau
        o bob tri o brynwyr tro cyntaf diweddar ar gyfer un neu fwy o\u2019r costau
        parhaol arferol, sy\u2019n cynnwys addurno a dodrefn newydd, cynnal a chadw
        ac atgyweiriadau, yswiriant bywyd a chostau teithio. </p><p>Mae prynwyr tro
        cyntaf posibl yn tueddu i fod \u00e2 gafael gwell ar yr hyn y bydd angen iddynt
        ei dalu. Fodd bynnag, roeddynt hwy hefyd yn gymharol annhebygol o ystyried
        yr angen i drefnu diogelu ar ffurf <a href=\"/cy/action_plans/gwiriwch-a-oes-angen-yswiriant-bywyd-arnoch-a-threfnur-sicrwydd-cywir\">yswiriant
        bywyd</a>, diogelu incwm a chynhyrchion eraill o\u2019r fath - gofyniad tebygol
        i unrhyw un ag asedau neu ddibynyddion. </p><h2>Gallwch fforddio eich morgais,
        ond a allwch fforddio\u2019ch cartref? </h2><p>Cytunodd prynwyr tro cyntaf
        a\u2019r rhai hynny sy\u2019n bwriadu cychwyn ar yr ysgol dai y dylent glywed
        mwy am gost gyffredinol prynu a rhedeg cartref - dywedodd mwy na phedwar o
        bob pump y dylai\u2019r wybodaeth hon gael ei rhoi iddynt pan ydynt yn bwriadu
        prynu. </p><p>Wrth wneud sylwadau ar y casgliadau, dywedodd Caroline Rookes,
        Prif Swyddog Gweithredol y Gwasanaeth Cynghori Ariannol: <em>\u201c</em><em>Mae\u2019n
