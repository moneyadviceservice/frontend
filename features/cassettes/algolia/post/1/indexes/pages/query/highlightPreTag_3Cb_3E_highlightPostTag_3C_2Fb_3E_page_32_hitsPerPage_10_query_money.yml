        Release: Charles Counsell appointed chief executive of the Money Advice Service","description":"","content":"<p><strong>Tuesday
        11 April 2017</strong></p>\n\n<p>Charles Counsell is to be the new Chief Executive
        of the Money Advice Service it was announced today. The appointment was made
        by the Financial Conduct Authority and approved by HM Treasury.</p>\n\n<p>Charles
        is currently Executive Director and Board Member at The Pensions Regulator
        where he has played a key role in the successful introduction of automatic
        enrolment into workplace pensions. He succeeds Caroline Rookes who announced
        she would be stepping down as Chief Executive of the Money Advice Service
        in the Autumn.</p>\n\n<p>Charles was awarded an OBE in the 2017 New Year’s
        honours for services to workplace pension reform. He joined the Pensions Regulator
        in 2011 after a career leading major transformational change as a consultant.</p>\n\n<p>Announcing
        Charles’s appointment, <strong>Andy Briscoe, Chair of the Money Advice Service
        said today</strong>: “I am delighted that Charles Counsell will be joining
        us as CEO. I believe he is ideally qualified to continue the successful delivery
        of the Money Advice Service’s work across the UK, and to manage the transition
        to the new Single Financial Guidance Body proposed by Government.”</p>\n\n<p>“Charles
        has a wealth of experience in a number of key areas. He is passionate about
        tackling financial capability, understands the challenges surrounding crisis
