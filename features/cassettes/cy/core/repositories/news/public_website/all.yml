        mae\u2019ch adroddiad credyd yn ei ddatgelu amdanoch\" href=\"https://www.moneyadviceservice.org.uk/cy/news/beth-maech-adroddiad-credyd-yn-ei-ddatgelu-amdanoch\">ddeall
        sut maent yn gweithio</a>. </p><p><strong>Ydych chi wedi gwirio\u2019ch adroddiad
        credyd?</strong> - <a title=\"A wyddoch beth yw eich sg\u00f4r credyd?\" href=\"https://www.moneyadviceservice.org.uk/cy/news/a-wyddoch-beth-yw-eich-sgor-credyd-nid-ywr-mwyafrif-o-oedolion-yn-y-du-wedi-gwirio-eu-sgor-credyd-ers-pum-mlynedd\">Dim
        ond un o bob tri sydd wedi cymryd adroddiad credyd</a>, sy\u2019n golygu bod
        llawer o bobl yn rhedeg y risg o dalu mwy na sydd ei angen oherwydd problemau
