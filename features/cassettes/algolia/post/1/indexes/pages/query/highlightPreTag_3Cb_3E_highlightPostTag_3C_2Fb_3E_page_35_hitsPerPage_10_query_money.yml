        Release: Tens of thousands across the UK to receive help managing their money
        ","description":"","content":"<p><strong>Tuesday 31 January 2017</strong></p>\n\n<p><strong>Money
        Advice Service announces first projects to receive funding from the new What
        Works Fund initiative.</strong></p>\n\n<p>Projects across the UK will receive
        new funding from the Money Advice Service, helping tens of thousands of people
        manage their money better.</p>\n\n<p>Today, the Money Advice Service announced
        funding for 26 projects, with more to follow in the coming months. The projects,
        which cover every region of the UK, are being funded from the Money Advice
        Service’s new £7m What Works Fund. Funded projects will reach thousands of
        people – from younger people in school, to students and from working age adults
        to those in retirement.</p>\n\n<p>We know that levels of financial capability
        remain stubbornly low - four out of ten adults are not in control of their
        finances and around 16.8 million working age people have less than £100 in
        savings.</p>\n\n<p>However, very little evidence currently exists on the best
        way to address this issue. That is why the What Works Fund aims to build evidence
        and to establish the interventions which best help people to manage their
        money. Ultimately, the aim is to scale up the most effective projects in order
        to improve the levels of financial capability of millions of people across
        the UK.</p>\n\n<p><strong>David Haigh, Director of Financial Capability at
        the Money Advice Service comments:</strong></p>\n\n<p>“This is the first time
        that we have funded projects to gain evidence about how best to help people
        with their money. These projects will reach tens of thousands of people, while
        helping organisations ensure their interventions are truly effective. By increasing
        the effectiveness of what we do, we can better target our collective efforts,
        thereby improving the financial capability of millions across the country.”</p>\n\n<p>“Evidence
