        i leihau eich dyled</a>.\u00a0 </p><p>Dechreuwch gyfrifo beth sydd angen ei
        dalu gyntaf i weld a allwch chi greu cynllun i\u2019ch helpu i gymryd mwy
        o reolaeth. Defnyddiwch ein canllaw <a title=\"sut i flaenoriaethuch dyledion\"
        href=\"https://www.moneyadviceservice.org.uk/cy/articles/sut-i-flaenoriaethuch-dyledion\">Sut
        i flaenoriaethu eich dyled</a>\u00a0am ragor o gyngor. </p><p><strong>Cynilion:</strong></p><p>Nid
        yw cynnydd mewn cyfraddau llog yn ddrwg i gyd, gan y bydd cyfraddau cynilo
        yn debygol o gynyddu a rhoi gwell elw i chi ar unrhyw arian a roddoch mewn
        ISA neu gyfrif cynilo. Os oes gennych gyfrif cynilo cyfradd sefydlog, yna\u2019n
        amlwg ni fydd cynnydd mewn cyfradd banc yn gwneud gwahaniaeth nes bydd eich
