      string: '{"id":"cysylltu-a-ni","title":"Cysylltu \u00e2 ni","description":"Am
        wybodaeth a chyngor ar faterion ariannol Mae ein staff hyfforddedig yma i\u2019ch
        helpu i benderfynu beth sy\u2019n iawn i chi. Beth bynnag yw eich cwestiwn  ...","body":"<h2>Am
        wybodaeth a chyngor ar faterion ariannol </h2><p>Mae ein staff hyfforddedig
        yma i\u2019ch helpu i benderfynu beth sy\u2019n iawn i chi. Beth bynnag yw
        eich cwestiwn rydym yma i\u2019ch helpu ac, os na wyddom yr ateb, byddwn yn
        eich cyfeirio at rywun a \u0175yr. Nid yw unrhyw broblem neu gwestiwn yn rhy
        fach \u2013 dewch aton ni a gweld drosoch eich hun. </p><p>Nid ydym yn cael
        ein rheoleiddio gan yr Awdurdod Ymddygiad Ariannol felly ni allwn roi argymhelliad
        penodol ichi ynghylch pa mor addas yw cynnyrch neilltuol ar eich cyfer. Os
        oes angen cyngor ariannol rheoleiddedig arnoch, bydd angen ichi ymgynghori
        \u00e2 chynghorwr ariannol proffesiynol. </p><p>Ffoniwch ein Llinell Cynghori
        Ariannol ar 0300 500 5000 (Saesneg) neu 0300 500 5555 (Cymraeg)* <br/> Typetalk:
        18001 0300 500 5000* <br/> O dramor: +44 1443 827658\u00a0 </p><p>Llun i Gwener:
        8am-8pm <br/> Dydd Sadwrn: 9am-1pm <br/> Dydd Sul a Gwyliau Banc: ar gau </p><p><em><strong>*
        Pa dariff bynnag rydych arno, mae cost rhif 0300 yr un \u00e2 chost galwad
        ff\u00f4n gyffredin. Os yw\u2019ch galwadau am ddim, yna bydd yn rhad ac am
        ddim, hyd yn oed o ffonau symudol. Rydym yn ymroddedig i ddarparu gwasanaeth
        o safon uchel, felly gall galwadau gael eu recordio neu eu monitro at ddibenion
        hyfforddi.</strong></em></p><h2>I drefnu sesiwn wyneb yn wyneb </h2><p>Os
        byddai\u2019n well gennych siarad \u00e2 rhywun wyneb yn wyneb, rydym yn gweithio
        gyda nifer o bartneriaid ledled y DU i roi cyngor ariannol diduedd wyneb yn
        wyneb. I drefnu sesiwn cyngor ariannol wyneb yn wyneb, gweler isod (gall cyfraddau
        galwadau amrywio). </p><ul><li>Lloegr \u2013 0333 321 3434 neu <a title=\"http://moneyadviceservice.a4e.co.uk/eService/viewcase.aspx\"
        target=\"_blank\" data-link-type=\"external\" href=\"http://moneyadviceservice.a4e.co.uk/eService/viewcase.aspx\">drefnu
        ar-lein</a></li><li>Cymru \u2013 0300 330 0520 neu e-bostio <a title=\"moneyadviser@citizensadvice.org.uk\"
        target=\"_blank\" href=\"mailto:moneyadviser@citizensadvice.org.uk\">moneyadviser@citizensadvice.org.uk</a></li><li>Yr
        Alban \u2013 0808 800 0118 neu <a title=\"http://www.cas.org.uk/book-face-face-money-advice-service-session\"
        target=\"_blank\" data-link-type=\"external\" href=\"http://www.cas.org.uk/book-face-face-money-advice-service-session\">drefnu
