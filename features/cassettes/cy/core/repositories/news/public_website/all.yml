        i wella''ch adroddiad credyd a chael bargen well","description":"Dywed un
        o bob chwech o Brydeinwyr fod eu statws credyd wedi achosi problemau ariannol
        iddynt.","body":"<p class=\"intro\"> Dywed un o bob chwech o Brydeinwyr fod
        eu graddiad credyd wedi achosi problemau ariannol iddynt mewn sefyllfaoedd
        yn amrywio\u00a0 o gael morgais i gymryd contract ff\u00f4n symudol. </p><p>Mae
        ymchwil newydd gan y Gwasanaeth Cynghori Ariannol yn dangos nad yw dau o bob
        tri wedi gwirio eu hadroddiadau credyd yn y pum mlynedd diwethaf, ac nad yw
        llawer yn gwybod sut i fynd ati i wella eu graddiad credyd.\u00a0 </p><p>Mae
        adroddiadau credyd yn darparu adroddiad manwl o hanes credyd unigolyn, a ddefnyddir
        wedyn gan ddarparwyr benthyciadau i benderfynu eu teilygdod credyd - mewn
        geiriau eraill, pa mor debygol ydyw y byddwch yn ad-dalu\u2019r benthyciad
        gwreiddiol. Po uchaf y risg po fwyaf tebygol y caiff eich cais am gredyd ei
        wrthod neu y caiff y gost o gael credyd ei chynyddu. </p><p>Felly mae\u2019n
        bwysig eu gwirio\u2019n rheolaidd, ac yn arbennig cyn gwneud cais mawr am
        gredyd fel morgais, er mwyn cynyddu\u2019ch gobeithion o wneud cais llwyddiannus
        am gredyd.\u00a0 </p><h2>Sut i gael ffeil gredyd </h2><p>Mae gennych hawl
        i gael copi o\u2019ch Adroddiad Statudol am \u00a32 gan un o\u2019r prif asiantaethau
        credyd - Experian, Equifax a Callcredit (Noddle) - sydd hefyd yn darparu mynediad
        am ddim\u00a0 at ystod o wasanaethau eraill am gyfnod treialu sydd fel arfer
        yn parhau am 30 diwrnod. Cofiwch y byddwch angen canslo cyn diwedd y cyfnod
        treialu os nad ydych eisiau\u2019r gwasanaethau ychwanegol, sydd fel arfer
        yn costio oddeutu \u00a315 y mis. </p><h2>Os gwelwch wall </h2><p>Unwaith
        y cewch eich ffeil gredyd, gwiriwch hi am gywirdeb - dywedodd oddeutu un o
        bob pump o\u2019r bobl yn ein harolwg eu bod wedi canfod gwallau, a allai
        arwain at delerau llai ffafriol neu hyd yn oed gweld eich cais am gredyd yn
        cael ei wrthod yn gyfangwbl. </p><p>Os gwelwch wall, fel y cod post anghywir
        ar gyfer eich cyfeiriad, cysylltwch \u00e2\u2019r asiantaeth gredyd i\u2019w
        gywiro. Gall rhai gwallau fod yn fwy difrifol, fel taliadau a fethwyd rydych
        yn dadlau yn eu cylch. Mae\u2019n bosibl y gofynnir ichi ddarparu tystiolaeth
        o\u2019r gwall dan sylw. </p><p>Yn y cyfamser gallwch ofyn i nodyn gael ei
        ychwanegu at eich ffeil tra\u2019ch bod yn ceisio cywiriad gan yr asiantaeth
        gredyd. Os nad ydych yn fodlon o hyd gallwch ofyn i <a title=\"Swyddfa\u2019r
        Comisiynydd Gwybodaeth\" target=\"_blank\" href=\"http://ico.org.uk/complaints\">Swyddfa\u2019r
        Comisiynydd Gwybodaeth</a> adolygu unrhyw anghydfodau. </p><h2>Sut i wella''ch
        adroddiad credyd </h2><p>Nid yw pob problem gydag adroddiadau credyd wedi\u2019i
        hachosi gan wallau. </p><p>Mae pethau y gallwch eu gwneud i <a title=\"Sut
        i wellach adroddiad credyd\" href=\"https://www.moneyadviceservice.org.uk/cy/articles/sut-mae-gwella-eich-statws-credyd\">wella\u2019ch
        adroddiad credyd</a>. Er enghraifft, problem nodweddiadol - yn arbennig ymhlith
        pobl ifanc - yw nad ydych ar y Gofrestr Etholiadol, sy\u2019n ei wneud yn
        anos i ddarparwyr benthyciadau brofi\u2019ch hunaniaeth neu wirio\u2019ch
        hanes credyd. </p><p>Bydd gwneud ad-daliadau credyd yn brydlon, ac osgoi gwneud
        ceisiadau lluosog o fewn cyfnod byr o amser yn helpu i wella\u2019ch graddiad
        credyd. Hefyd gallai cysylltiadau ariannol \u00e2 phobl eraill, fel eich gwraig
        neu \u0175r neu hyd yn oed priod neu bartner blaenorol, effeithio ar eich
        gallu i gael credyd neu hyd yn oed i agor cyfrif banc os oes ganddynt hanes
        credyd gwael. </p><h2>Adolygu\u2019ch cyllideb bersonol </h2><p>Mae rhai ffactorau\u2019n
        gymharol gyflym i\u2019w trafod, ond bydd eraill yn cymryd mwy o amser i ymdrin
        \u00e2 nhw. Os oes gennych lawer o ddyledion presennol mae\u2019n bosibl y
        bydd darparwyr benthyciadau\u2019n amheus ynghylch gwneud busnes gyda chi.
        Oherwydd hyn mae\u2019n syniad da i <a title=\"Cynllunydd cyllideb\" href=\"https://www.moneyadviceservice.org.uk/cy/tools/cynllunydd-cyllideb\">adolygu\u2019ch
        cyllideb bersonol</a> a chwilio am ffyrdd i leihau\u2019r hyn sydd arnoch
        ar hyn o bryd cyn edrych am fwy o gredyd. </p><p>Hyd yn oed os na allwch leihau\u2019ch
        lefel o ddyled y tu hwnt i\u2019ch ad-daliadau cyt\u00fbn, sicrhewch eich
        bod yn gwneud ad-daliadau\u2019n brydlon. Cofnodir taliadau a fethwyd ar eich
        ffeil gredyd am hyd at chwe blynedd a gallent atal darparwyr benthyciadau
        rhag gwneud busnes gyda chi yn y dyfodol. </p><h2>Awgrymiadau defnyddiol gan
        yr asiantaethau credyd </h2><p>Siaradon ni \u00e2\u2019r asiantaethau gwirio
        credyd, a drosglwyddodd yr awgrymiadau defnyddiol dilynol ynghylch darllen
        a defnyddio adroddiadau credyd: </p><ul><li>Defnyddiwch rywfaint o gredyd
        ar yn rheolaidd, ond peidiwch byth \u00e2 chymryd mwy na\u2019r hyn y gallwch
        ei fforddio</li><li>Arhoswch o fewn terfynau credyd cyt\u00fbn ac ad-dalwch
        yn brydlon bob amser, gan dalu mwy na\u2019r isafswm ar filiau cerdyn credyd
        bob mis os yn bosibl</li><li>Gwiriwch fod eich adroddiad yn gywir. Gall asiantaethau
        credyd eich helpu i ddadlau ynghylch unrhyw wybodaeth rydych yn ystyried ei
        bod yn anghywir. Hefyd gallwch ychwanegu \u2018hysbysiad o gywiro\u2019 fel
        y bydd gan ddarparwyr benthyciadau ddealltwriaeth lawnach o unrhyw faterion
        perthnasol</li><li>Rhowch eich enw ar y gofrestr etholiadol, gan fod darparwyr
        benthyciadau\u2019n defnyddio\u2019r gofrestr hon i gadarnhau eich hunaniaeth
        ac i helpu i frwydro yn erbyn twyll hunaniaeth</li><li>Ceuwch gardiau credyd
        a chyfrifon nas defnyddir, gan y gallai darparwyr benthyciadau fod yn amheus
        ynghylch benthyca i gwsmeriaid sydd \u00e2 ffynonellau eraill o gredyd nas
        defnyddir.</li></ul><h2> Rhestr wirio </h2><p><strong>Pam mae\u2019ch adroddiad
        credyd yn bwysig</strong> - adroddiad credyd da yw eich tocyn i fenthyciad,
