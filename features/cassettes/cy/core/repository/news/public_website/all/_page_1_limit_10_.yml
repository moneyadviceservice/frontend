        o bobl yn or-optimistaidd ynghylch eu gallu i\u2019w ad-dalu\u2019n llawn
        yn brydlon. </p><p>Dyma beth sydd angen i chi ei wybod os ydych yn ystyried
        cymryd benthyciad diwrnod cyflog. </p><h2>1.\u00a0\u00a0\u00a0\u00a0Mae gan
        fenthyciadau diwrnod cyflog gyfraddau llog uchel </h2><p>Rydym i gyd yn gwybod
        bod cyfraddau llog yn uwch ar fenthyciadau nag ar gynilion, ond gall y gwahaniaeth
        fod yn syfrdanol. Gallwch ddisgwyl ennill llai na 3% y gyfradd flynyddol gyfatebol
